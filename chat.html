<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samia Chatbot: Your AI Girlfriend</title>
    <link rel="icon" href="avatar.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Light mode variables */
            --background-light: #FFFFFF;
            --background-secondary-light: #F0F2F5;
            --user-bubble-gradient-light: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-light: #F0F0F0;
            --text-primary-light: #1C1E21;
            --text-secondary-light: #65676B;
            --text-on-accent-light: #FFFFFF;
            --accent-color: #0084FF;
            --accent-hover: #0063CC;
            --online-status: #31A24C;
            --input-bg-light: #F0F2F5;
            --input-border-light: #E4E6EB;
            --button-secondary-bg-light: #F0F2F5;
            --button-secondary-text-light: #65676B;
            --reaction-bg-light: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-light: rgba(0, 0, 0, 0.9);

            /* Dark mode variables */
            --background-dark: #121212;
            --background-secondary-dark: #18191A;
            --user-bubble-gradient-dark: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-dark: #252525;
            --text-primary-dark: #FFFFFF;
            --text-secondary-dark: #B0B2B8;
            --text-on-accent-dark: #FFFFFF;
            --input-bg-dark: #3A3B3C;
            --input-border-dark: #3A3B3C;
            --button-secondary-bg-dark: #3A3B3C;
            --button-secondary-text-dark: #B0B2B8;
            --reaction-bg-dark: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-dark: rgba(0, 0, 0, 0.9);

            /* Common variables */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 18px;
            --radius-lg: 24px;
            --radius-full: 999px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;

            /* Enhanced transition properties */
            --ease-bounce: cubic-bezier(0.68, -0.55, 0.27, 1.55);
            --ease-smooth: cubic-bezier(0.33, 1, 0.68, 1);

            /* Default to light mode */
            --background: var(--background-light);
            --background-secondary: var(--background-secondary-light);
            --user-bubble-gradient: var(--user-bubble-gradient-light);
            --bot-bubble: var(--bot-bubble-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-on-accent: var(--text-on-accent-light);
            --input-bg: var(--input-bg-light);
            --input-border: var(--input-border-light);
            --button-secondary-bg: var(--button-secondary-bg-light);
            --button-secondary-text: var(--button-secondary-text-light);
            --reaction-bg: var(--reaction-bg-light);
            --reaction-bg-hover: var(--reaction-bg-hover-light);
        }

        .dark-mode {
            --background: var(--background-dark);
            --background-secondary: var(--background-secondary-dark);
            --user-bubble-gradient: var(--user-bubble-gradient-dark);
            --bot-bubble: var(--bot-bubble-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-on-accent: var(--text-on-accent-dark);
            --input-bg: var(--input-bg-dark);
            --input-border: var(--input-border-dark);
            --button-secondary-bg: var(--button-secondary-bg-dark);
            --button-secondary-text: var(--button-secondary-text-dark);
            --reaction-bg: var(--reaction-bg-dark);
            --reaction-bg-hover: var(--reaction-bg-hover-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color var(--transition-normal), 
                      color var(--transition-normal), 
                      border-color var(--transition-normal);
        }

        html, body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--background-secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 15px;
            line-height: 1.4;
            transition: background-color var(--transition-normal);
            position: relative;
        }

        .chat-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            background-color: var(--background);
            transition: background-color var(--transition-normal);
            will-change: background-color;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        @media (min-width: 768px) {
            .chat-app {
                max-width: 768px;
                height: 100vh;
                margin: 0 auto;
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
            }
        }

        .chat-header {
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 100%;
            box-shadow: var(--shadow-sm);
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }

        @media (min-width: 768px) {
            .chat-header {
                max-width: 768px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
            }
        }

        .chat-messages {
            margin-top: 65px; /* Add space for fixed header */
        }

        .back-button {
            margin-right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .back-button:hover {
            background-color: var(--input-bg);
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            background-color: var(--input-bg);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color var(--transition-normal);
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            margin-top: 2px;
            transition: color var(--transition-normal);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--online-status);
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
            animation: pulse 2s infinite;
            display: block; /* Always visible */
        }

        .status-dot.typing-dot {
            animation: typingPulse 1s infinite;
        }

        @keyframes typingPulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            background: none;
            border: none;
        }

        .header-button:hover {
            background: var(--input-bg);
            transform: rotate(90deg);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            padding-top: 20px; /* Added more padding at the top */
            overflow-y: auto;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-color: var(--background);
            scroll-behavior: smooth;
            position: relative;
            transition: background-color var(--transition-normal);
            padding-bottom: 80px; /* Add padding to prevent messages from being hidden behind input */
            will-change: background-color;
        }

        /* Custom scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .chat-messages:hover::-webkit-scrollbar-thumb {
            opacity: 1;
        }

        .message-container {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            max-width: 100%;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Update the bot message container */
        .bot-message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            padding-left: 8px; /* Reduced from 48px */
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: var(--radius-md);
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 2px;
            transition: transform 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28),
                      opacity 0.25s ease-out;
            transform-origin: bottom;
        }

        .message p {
            margin-bottom: 8px;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message strong {
            font-weight: 600;
        }

        .message em {
            font-style: italic;
        }

        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .message h1 {
            font-size: 1.5em;
        }

        .message h2 {
            font-size: 1.3em;
        }

        .message h3 {
            font-size: 1.2em;
        }

        .message blockquote {
            border-left: 3px solid rgba(0, 0, 0, 0.1);
            padding-left: 8px;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .message code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
        }

        /* Enhanced: Improved user message animation */
        .user-message {
            background: var(--user-bubble-gradient);
            color: var(--text-on-accent);
            margin-left: auto;
            border-radius: var(--radius-md);
            border-bottom-right-radius: 4px;
            animation: slideInRightBounce 0.3s ease-out;
            position: relative;
            padding: 12px 16px; /* Added padding */
            position: relative;
            overflow: hidden;
        }

        .user-message:hover {
            transform: scale(1.02) translateX(-2px);
            box-shadow: 0 3px 12px rgba(0, 132, 255, 0.15);
        }

        .user-message::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%
            );
            animation: gradientFlow 3s linear infinite;
        }

        @keyframes gradientFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Visual feedback for sending message */
        .sending-message {
            opacity: 0.8;
            transform: scale(0.98);
            transition: all 0.3s ease;
        }

        .message-sent {
            animation: messageSent 0.4s ease;
        }

        @keyframes messageSent {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRightBounce {
            0% { transform: translateX(20px); opacity: 0; }
            70% { transform: translateX(-2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .user-message-container {
            align-items: flex-end;
        }

        /* Enhanced: Improved bot message animation */
        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-primary);
            margin-left: 12px; /* Space between avatar and message */
            border-radius: 0 var(--radius-md) var(--radius-md) var(--radius-md);
            animation: slideInLeftBounce 0.3s ease-out;
            position: relative;
            max-width: calc(80% - 52px); /* Account for avatar space */
        }

        .bot-message:hover {
            transform: scale(1.02) translateX(2px);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideInLeftBounce {
            0% { transform: translateX(-20px); opacity: 0; }
            70% { transform: translateX(2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Profile picture for messages - fixed to be perfect circle */
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-top: 8px; /* Align with first line of text */
            flex-shrink: 0;
            overflow: hidden; /* Ensure image stays within circle */
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Improved: Connect consecutive messages from the same sender with consistent spacing */
        .bot-message-container + .bot-message-container .message {
            border-top-left-radius: 4px;
            margin-top: -4px;
        }

        .user-message-container + .user-message-container .message {
            border-top-right-radius: 4px;
            margin-top: -4px;
        }

        .error-message {
            background-color: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 12px 16px;
            border-radius: var(--radius-md);
            margin-bottom: 8px;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .dark-mode .error-message {
            background-color: rgba(198, 40, 40, 0.2);
            color: #EF9A9A;
            border-color: rgba(239, 83, 80, 0.5);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0;
            margin-top: 4px;
            text-align: right;
            transition: opacity 0.2s ease, transform 0.2s ease, color var(--transition-normal);
            transform: translateY(5px);
        }

        .message:hover .message-time {
            opacity: 0.8;
            transform: translateY(0);
        }

        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Typing indicator */
        .typing-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            padding-left: 8px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            background-color: var(--bot-bubble);
            padding: 12px 16px;
            border-radius: 0 var(--radius-md) var(--radius-md) var(--radius-md);
            margin-left: 12px;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingBounce 1.2s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-8px) scale(1.2); }
        }

        /* Typing text animation */
        .typing-text-container {
            display: inline-block;
            position: relative;
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid var(--text-secondary);
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background-color: var(--text-secondary);
            margin-left: 2px;
            animation: blink-cursor 0.7s infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--text-secondary); }
        }

        @keyframes blink-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Seen indicator */
        .seen-indicator {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            margin-bottom: 8px;
            padding-right: 8px;
            animation: fadeIn 0.3s ease-out;
        }

        .seen-indicator img {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-left: 4px;
        }

        /* Chat input container */
        .chat-input-container {
            padding: 12px 16px;
            background-color: var(--background);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 100%;
            z-index: 100;
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }

        @media (min-width: 768px) {
            .chat-input-container {
                max-width: 768px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
            }
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            position: relative;
            background-color: var(--input-bg);
            border-radius: var(--radius-full);
            padding: 8px 12px;
            transition: background-color var(--transition-normal);
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            font-size: 15px;
            color: var(--text-primary);
            padding: 8px 0;
            max-height: 120px;
            resize: none;
            outline: none;
            transition: color var(--transition-normal);
        }

        .message-input::placeholder {
            color: var(--text-secondary);
            transition: color var(--transition-normal);
        }

        .char-counter {
            position: absolute;
            right: 90px;
            bottom: 10px;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity var(--transition-fast), color var(--transition-normal);
        }

        .char-counter.visible {
            opacity: 0.7;
        }

        .char-counter.warning {
            color: #FF9800;
        }

        .char-counter.error {
            color: #F44336;
        }

        .photo-button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
            transition: transform var(--transition-fast);
            margin-right: 4px;
        }

        .photo-button:hover {
            transform: rotate(-15deg) scale(1.1);
        }

        .photo-button:active {
            transform: scale(0.95);
        }

        .photo-input {
            display: none;
        }

        .send-button {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
            transition: transform var(--transition-fast), opacity var(--transition-fast);
            margin-left: 4px;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button:not(:disabled):hover {
            transform: scale(1.15) rotate(15deg);
            color: var(--accent-hover);
        }

        .send-button:not(:disabled):active {
            transform: scale(0.95);
        }

        /* Scroll to bottom button */
        .scroll-to-bottom {
            position: fixed;
            bottom: 80px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--background);
            color: var(--accent-color);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 5;
        }

        @media (min-width: 768px) {
            .scroll-to-bottom {
                right: calc(50% - 384px + 16px); /* Centered with the chat container */
            }
        }

        .scroll-to-bottom.visible {
            opacity: 1;
            transform: translateY(0);
            animation: pulseGlow 1.5s ease infinite;
        }

        @keyframes pulseGlow {
            0% { transform: translateY(0); box-shadow: 0 0 0 rgba(var(--accent-color), 0.4); }
            50% { transform: translateY(-3px); box-shadow: 0 4px 15px rgba(var(--accent-color), 0.3); }
            100% { transform: translateY(0); box-shadow: 0 0 0 rgba(var(--accent-color), 0); }
        }

                        const category = this.getAttribute('data-category');

                        // Update active category
                        emojiPickerTemplate.querySelectorAll('.emoji-category').forEach(el => {
                            el.classList.remove('active');
                        });
                        this.classList.add('active');

                        // Populate emojis
                        populateEmojiContainer(category);
                    });
                });

            function populateEmojiContainer(category) {
                emojiContainer.innerHTML = '';
                emojisByCategory[category].forEach(emoji => {
                    const emojiBtn = document.createElement('button');

                    charCounter.classList.add('visible');
                    sendButton.disabled = false;
                } else {
                    charCounter.classList.remove('visible');
                    sendButton.disabled = true;
                }
                
                if (length > 800) {
                    charCounter.classList.add('warning');
                } else {
                    charCounter.classList.remove('warning');
                }
                
                if (length > 950) {
                    charCounter.classList.add('error');
                } else {
                    charCounter.classList.remove('error');
                }

                // Auto-resize textarea
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Send message on Enter (but allow Shift+Enter for new line)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled) {
                        sendMessage();
                    }

            // Send button click
            sendButton.addEventListener('click', sendMessage);

            // Photo button click
            photoButton.addEventListener('click', function() {

                        currentPhotoData = e.target.result;

                }
            });

            // Photo preview close
            photoPreviewClose.addEventListener('click', function() {
                closePhotoPreview();
            });

            // Photo preview cancel
            photoPreviewCancel.addEventListener('click', function() {
                closePhotoPreview();
            });

            // Close photo preview
            function closePhotoPreview() {
                photoPreviewContainer.classList.remove('visible');
                setTimeout(() => {
                    photoPreviewImage.src = '';
                    currentPhotoData = null;
                    photoInput.value = '';
                }, 300);
            }

            // Photo preview send
            photoPreviewSend.addEventListener('click', function() {
                if (currentPhotoData) {
                    sendPhotoMessage(currentPhotoData);
                    closePhotoPreview();
                }
            });

            // Image preview modal close
            imagePreviewClose.addEventListener('click', function() {
                imagePreviewModal.classList.remove('visible');
            });

            // Close image preview when clicking outside the image
            imagePreviewModal.addEventListener('click', function(e) {
                if (e.target === imagePreviewModal) {
                    imagePreviewModal.classList.remove('visible');
                }
            });

            // Scroll to bottom button
            scrollToBottomBtn.addEventListener('click', function() {
                scrollToBottom();
            });

            // Track scroll position
            chatMessages.addEventListener('scroll', function() {
                clearTimeout(scrollDebounceTimer);
                scrollDebounceTimer = setTimeout(() => {
                    const scrollPosition = chatMessages.scrollTop + chatMessages.clientHeight;
                    const scrollHeight = chatMessages.scrollHeight;
                    
                    // Consider "scrolled to bottom" if within 100px of the bottom
                    isScrolledToBottom = scrollHeight - scrollPosition < 100;
                    
                    if (isScrolledToBottom) {
                        scrollToBottomBtn.classList.remove('visible');
                    } else {
                        scrollToBottomBtn.classList.add('visible');
                    }
                }, 100);
            });

            // Scroll to bottom function
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
                isScrolledToBottom = true;
                scrollToBottomBtn.classList.remove('visible');
            }

            // Format timestamp
            function formatTimestamp(date) {
                const hours = date.getHours();
                const minutes = date.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const formattedHours = hours % 12 || 12;
                const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
                return `${formattedHours}:${formattedMinutes} ${ampm}`;
            }

            // Add a user message to the chat
            function addUserMessage(text, timestamp = new Date()) {
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container user-message-container';
                
                const message = document.createElement('div');
                message.className = 'message user-message';
                message.textContent = text;
                
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.textContent = formatTimestamp(timestamp);
                
                messageContainer.appendChild(message);
                messageContainer.appendChild(timeElement);
                chatMessages.appendChild(messageContainer);
                
                // Add to conversation history
                conversationHistory.push({
                    role: 'user',
                    parts: [{ text }]
                });
                
                // Show typing indicator
                showTypingIndicator();
                
                // Scroll to bottom
                if (isScrolledToBottom) {
                    scrollToBottom();
                }
                
                // Add double-click event for reactions
                message.addEventListener('dblclick', function(e) {
                    showReactionPanel(message);
                });
                
                // Add long-press event for mobile
                let pressTimer;
                message.addEventListener('touchstart', function(e) {
                    pressTimer = setTimeout(function() {
                        showReactionPanel(message);
                    }, 500);
                });
                
                message.addEventListener('touchend', function(e) {
                    clearTimeout(pressTimer);
                });
                
                return messageContainer;
            }

            // Add a bot message to the chat
            function addBotMessage(text, timestamp = new Date(), isMarkdown = true) {
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container bot-message-container';
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                
                const avatarImg = document.createElement('img');
                avatarImg.src = 'avatar.jpeg';
                avatarImg.alt = "Samia's Avatar";
                avatarImg.onerror = function() {
                    this.src = 'https://i.imgur.com/JQJxZOY.jpg';
                };
                
                avatarDiv.appendChild(avatarImg);
                
                const message = document.createElement('div');
                message.className = 'message bot-message';
                
                // Process markdown if enabled
                if (isMarkdown) {
                    message.innerHTML = marked.parse(text);
                } else {
                    message.textContent = text;
                }
                
                // Process any image URLs in the message
                processMessageImages(message);
                
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.textContent = formatTimestamp(timestamp);
                
                messageContainer.appendChild(avatarDiv);
                messageContainer.appendChild(message);
                messageContainer.appendChild(timeElement);
                chatMessages.appendChild(messageContainer);
                
                // Add to conversation history
                conversationHistory.push({
                    role: 'model',
                    parts: [{ text }]
                });
                
                // Scroll to bottom
                if (isScrolledToBottom) {
                    scrollToBottom();
                }
                
                // Add double-click event for reactions
                message.addEventListener('dblclick', function(e) {
                    showReactionPanel(message);
                });
                
                // Add long-press event for mobile
                let pressTimer;
                message.addEventListener('touchstart', function(e) {
                    pressTimer = setTimeout(function() {
                        showReactionPanel(message);
                    }, 500);
                });
                
                message.addEventListener('touchend', function(e) {
                    clearTimeout(pressTimer);
                });
                
                // Add click event for images
                message.querySelectorAll('img').forEach(img => {
                    if (!img.closest('.message-reaction')) {
                        img.addEventListener('click', function() {
                            showImagePreview(this.src);
                        });
                    }
                });
                
                return messageContainer;
            }

            // Process message images
            function processMessageImages(messageElement) {
                // Find all img tags
                const imgTags = messageElement.querySelectorAll('img');
                
                imgTags.forEach(img => {
                    // Skip emoji images
                    if (img.classList.contains('emoji') || img.parentElement.classList.contains('message-reaction')) {
                        return;
                    }
                    
                    // Add message-image class
                    img.classList.add('message-image');
                    
                    // Add loading state
                    const loadingOverlay = document.createElement('div');
                    loadingOverlay.className = 'loading-overlay';
                    
                    const spinner = document.createElement('div');
                    spinner.className = 'loading-spinner';
                    
                    loadingOverlay.appendChild(spinner);
                    img.parentElement.style.position = 'relative';
                    img.parentElement.appendChild(loadingOverlay);
                    
                    // Remove loading state when image loads
                    img.onload = function() {
                        if (loadingOverlay.parentElement) {
                            loadingOverlay.parentElement.removeChild(loadingOverlay);
                        }
                    };
                    
                    // Remove loading state and show error if image fails to load
                    img.onerror = function() {
                        if (loadingOverlay.parentElement) {
                            loadingOverlay.parentElement.removeChild(loadingOverlay);
                        }
                        img.style.display = 'none';
                        const errorText = document.createElement('div');
                        errorText.textContent = '[Image could not be loaded]';
                        errorText.style.color = 'var(--text-secondary)';
                        errorText.style.fontStyle = 'italic';
                        errorText.style.padding = '8px 0';
                        img.parentElement.appendChild(errorText);
                    };
                });
            }

            // Show image preview
            function showImagePreview(src) {
                imagePreviewImg.src = src;
                imagePreviewModal.classList.add('visible');
            }

            // Show typing indicator
            function showTypingIndicator() {
                // Update status to show typing
                const statusDot = document.querySelector('.status-dot');
                statusDot.classList.add('typing-dot');
                document.querySelector('.status').innerHTML = `
                    <div class="status-dot typing-dot"></div>
                    Typing...
                `;
                
                // Add typing indicator to chat
                const typingContainer = document.createElement('div');
                typingContainer.className = 'typing-container';
                typingContainer.id = 'typing-indicator';
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                
                const avatarImg = document.createElement('img');
                avatarImg.src = 'avatar.jpeg';
                avatarImg.alt = "Samia's Avatar";
                avatarImg.onerror = function() {
                    this.src = 'https://i.imgur.com/JQJxZOY.jpg';
                };
                
                avatarDiv.appendChild(avatarImg);
                
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingIndicator.appendChild(dot);
                }
                
                typingContainer.appendChild(avatarDiv);
                typingContainer.appendChild(typingIndicator);
                
                // Remove existing typing indicator if present
                const existingIndicator = document.getElementById('typing-indicator');
                if (existingIndicator) {
                    existingIndicator.remove();
                }
                
                chatMessages.appendChild(typingContainer);
                
                // Scroll to bottom
                if (isScrolledToBottom) {
                    scrollToBottom();
                }
                
                return typingContainer;
            }

            // Hide typing indicator
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                // Reset status
                const statusDot = document.querySelector('.status-dot');
                statusDot.classList.remove('typing-dot');
                document.querySelector('.status').innerHTML = `
                    <div class="status-dot"></div>
                    Active now
                `;
            }

            // Show "seen" indicator
            function showSeenIndicator() {
                // Remove previous seen indicator if exists
                if (lastSeenIndicator) {
                    lastSeenIndicator.remove();
                }
                
                const seenIndicator = document.createElement('div');
                seenIndicator.className = 'seen-indicator';
                
                const seenText = document.createElement('span');
                seenText.textContent = 'Seen ';
                
                const seenImg = document.createElement('img');
                seenImg.src = 'avatar.jpeg';
                seenImg.alt = "Samia's Avatar";
                seenImg.onerror = function() {
                    this.src = 'https://i.imgur.com/JQJxZOY.jpg';
                };
                
                seenIndicator.appendChild(seenText);
                seenIndicator.appendChild(seenImg);
                
                chatMessages.appendChild(seenIndicator);
                lastSeenIndicator = seenIndicator;
                
                // Scroll to bottom
                if (isScrolledToBottom) {
                    scrollToBottom();
                }
            }

            // Show reaction panel
            function showReactionPanel(messageElement) {
                // Hide any existing panels
                hideReactionPanel();
                hideEmojiPicker();
                
                // Clone the template
                const reactionPanel = reactionPanelTemplate.cloneNode(true);
                reactionPanel.id = '';
                reactionPanel.style.display = 'flex';
                
                // Position the panel
                messageElement.appendChild(reactionPanel);
                
                // Add event listeners to reaction buttons
                reactionPanel.querySelectorAll('.reaction-btn').forEach(btn => {
                    if (btn.classList.contains('reaction-add')) {
                        btn.addEventListener('click', function() {
                            showEmojiPicker(messageElement);
                        });
                    } else {
                        btn.addEventListener('click', function() {
                            const emoji = this.getAttribute('data-emoji');
                            addReactionToMessage(messageElement, emoji);
                            hideReactionPanel();
                        });
                    }
                });
                
                // Show the panel with animation
                setTimeout(() => {
                    reactionPanel.classList.add('visible');
                }, 10);
                
                // Store active elements
                activeReactionPanel = reactionPanel;
                activeMessageElement = messageElement;
                
                // Close panel when clicking outside
                document.addEventListener('click', handleOutsideClick);
            }

            // Hide reaction panel
            function hideReactionPanel() {
                if (activeReactionPanel) {
                    activeReactionPanel.classList.remove('visible');
                    setTimeout(() => {
                        if (activeReactionPanel && activeReactionPanel.parentElement) {
                            activeReactionPanel.parentElement.removeChild(activeReactionPanel);
                        }
                        activeReactionPanel = null;
                    }, 200);
                }
                
                document.removeEventListener('click', handleOutsideClick);
            }

            // Show emoji picker
            function showEmojiPicker(messageElement) {
                // Hide reaction panel
                hideReactionPanel();
                
                // Clone the template
                const emojiPicker = emojiPickerTemplate.cloneNode(true);
                emojiPicker.id = '';
                emojiPicker.style.display = 'grid';
                
                // Position the picker
                document.body.appendChild(emojiPicker);
                
                // Calculate position
                const messageRect = messageElement.getBoundingClientRect();
                const pickerRect = emojiPicker.getBoundingClientRect();
                
                let top = messageRect.top - pickerRect.height - 10;
                if (top < 10) {
                    top = messageRect.bottom + 10;
                }
                
                let left = messageRect.left + (messageRect.width / 2);
                
                // Ensure picker stays within viewport
                if (left - (pickerRect.width / 2) < 10) {
                    left = 10 + (pickerRect.width / 2);
                } else if (left + (pickerRect.width / 2) > window.innerWidth - 10) {
                    left = window.innerWidth - 10 - (pickerRect.width / 2);
                }
                
                emojiPicker.style.position = 'fixed';
                emojiPicker.style.top = `${top}px`;
                emojiPicker.style.left = `${left}px`;
                emojiPicker.style.transform = 'translateX(-50%)';
                
                // Add event listeners to emoji buttons
                emojiPicker.querySelectorAll('.emoji-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const emoji = this.textContent;
                        addReactionToMessage(messageElement, emoji);
                        hideEmojiPicker();
                    });
                });
                
                // Add event listeners to category buttons
                emojiPicker.querySelectorAll('.emoji-category').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const category = this.getAttribute('data-category');
                        
                        // Update active category
                        emojiPicker.querySelectorAll('.emoji-category').forEach(el => {
                            el.classList.remove('active');
                        });
                        this.classList.add('active');
                        
                        // Populate emojis
                        const emojiContainer = emojiPicker.querySelector('.emoji-container');
                        emojiContainer.innerHTML = '';
                        
                        emojisByCategory[category].forEach(emoji => {
                            const emojiBtn = document.createElement('button');
                            emojiBtn.className = 'emoji-btn';
                            emojiBtn.textContent = emoji;
                            emojiBtn.setAttribute('aria-label', `${emoji} emoji`);
                            emojiBtn.addEventListener('click', function() {
                                addReactionToMessage(messageElement, emoji);
                                hideEmojiPicker();
                            });
                            emojiContainer.appendChild(emojiBtn);
                        });
                    });
                });
                
                // Show the picker with animation
                setTimeout(() => {
                    emojiPicker.classList.add('visible');
                }, 10);
                
                // Store active elements
                activeEmojiPicker = emojiPicker;
                activeMessageElement = messageElement;
                
                // Close picker when clicking outside
                document.addEventListener('click', handleOutsideClick);
            }

            // Hide emoji picker
            function hideEmojiPicker() {
                if (activeEmojiPicker) {
                    activeEmojiPicker.classList.remove('visible');
                    setTimeout(() => {
                        if (activeEmojiPicker && activeEmojiPicker.parentElement) {
                            activeEmojiPicker.parentElement.removeChild(activeEmojiPicker);
                        }
                        activeEmojiPicker = null;
                    }, 200);
                }
                
                document.removeEventListener('click', handleOutsideClick);
            }

            // Handle outside click
            function handleOutsideClick(e) {
                if (activeReactionPanel && !activeReactionPanel.contains(e.target) && 
                    activeMessageElement && !activeMessageElement.contains(e.target)) {
                    hideReactionPanel();
                }
                
                if (activeEmojiPicker && !activeEmojiPicker.contains(e.target)) {
                    hideEmojiPicker();
                }
            }

            // Add reaction to message
            function addReactionToMessage(messageElement, emoji) {
                // Check if reaction already exists
                let existingReaction = messageElement.querySelector('.message-reaction');
                
                if (existingReaction) {
                    // Update existing reaction
                    existingReaction.innerHTML = `
                        ${emoji} <span class="reaction-count">1</span>
                    `;
                } else {
                    // Create new reaction
                    const reaction = document.createElement('div');
                    reaction.className = 'message-reaction';
                    reaction.innerHTML = `
                        ${emoji} <span class="reaction-count">1</span>
                    `;
                    messageElement.appendChild(reaction);
                }
            }

            // Send message function
            function sendMessage() {
                const text = messageInput.value.trim();
                if (!text) return;
                
                // Add user message to chat
                const messageElement = addUserMessage(text);
                messageElement.classList.add('sending-message');
                
                // Clear input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                sendButton.disabled = true;
                charCounter.classList.remove('visible');
                charCounter.classList.remove('warning');
                charCounter.classList.remove('error');
                charCounter.textContent = '0/1000';
                
                // Show seen indicator after a short delay
                setTimeout(() => {
                    showSeenIndicator();
                    messageElement.classList.remove('sending-message');
                    messageElement.classList.add('message-sent');
                }, 500);
                
                // Get AI response
                getAIResponse(text);
            }

            // Send photo message
            function sendPhotoMessage(photoData) {
                // Create message container
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message-container user-message-container';
                
                // Create message element
                const message = document.createElement('div');
                message.className = 'message user-message';
                
                // Create image element
                const img = document.createElement('img');
                img.src = photoData;
                img.className = 'message-image';
                img.alt = 'User sent photo';
                img.addEventListener('click', function() {
                    showImagePreview(this.src);
                });
                
                // Add loading overlay
                const loadingOverlay = document.createElement('div');
                loadingOverlay.className = 'loading-overlay';
                
                const spinner = document.createElement('div');
                spinner.className = 'loading-spinner';
                
                loadingOverlay.appendChild(spinner);
                
                // Create time element
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.textContent = formatTimestamp(new Date());
                
                // Assemble message
                message.appendChild(img);
                message.appendChild(loadingOverlay);
                messageContainer.appendChild(message);
                messageContainer.appendChild(timeElement);
                chatMessages.appendChild(messageContainer);
                
                // Add to conversation history (simplified, as we can't actually send images to the API)
                conversationHistory.push({
                    role: 'user',
                    parts: [{ text: '[User sent an image]' }]
                });
                
                // Show typing indicator
                showTypingIndicator();
                
                // Scroll to bottom
                if (isScrolledToBottom) {
                    scrollToBottom();
                }
                
                // Remove loading overlay when image loads
                img.onload = function() {
                    loadingOverlay.remove();
                    
                    // Show seen indicator
                    setTimeout(() => {
                        showSeenIndicator();
                    }, 500);
                    
                    // Get AI response for the image
                    getAIResponse('[User sent an image]');
                };
                
                // Add double-click event for reactions
                message.addEventListener('dblclick', function(e) {
                    showReactionPanel(message);
                });
                
                // Add long-press event for mobile
                let pressTimer;
                message.addEventListener('touchstart', function(e) {
                    pressTimer = setTimeout(function() {
                        showReactionPanel(message);
                    }, 500);
                });
                
                message.addEventListener('touchend', function(e) {
                    clearTimeout(pressTimer);
                });
            }

            // Get AI response
            async function getAIResponse(userMessage) {
                try {
                    // Prepare the conversation history for the API
                    // We'll limit to last 10 messages to avoid token limits
                    const recentHistory = conversationHistory.slice(-10);
                    
                    // Add system prompt at the beginning
                    const promptedHistory = [
                        {
                            role: 'user',
                            parts: [{ text: basePrompt }]
                        },
                        ...recentHistory
                    ];
                    
                    // Prepare the request
                    const requestBody = {
                        contents: promptedHistory,
                        generationConfig: {
                            temperature: 0.7,
                            topP: 0.95,
                            topK: 40,
                            maxOutputTokens: 1000,
                        }
                    };
                    
                    // Simulate network delay (remove in production)
                    await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
                    
                    // Make the API request
                    const response = await fetch(GEMINI_API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    // Get the response text
                    const responseText = data.candidates[0].content.parts[0].text;
                    
                    // Add bot message to chat
                    addBotMessage(responseText);
                    
                } catch (error) {
                    console.error('Error getting AI response:', error);
                    
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    // Add error message
                    const errorContainer = document.createElement('div');
                    errorContainer.className = 'error-message';
                    errorContainer.textContent = 'Sorry, I had trouble connecting. Please try again.';
                    chatMessages.appendChild(errorContainer);
                    
                    // Scroll to bottom
                    if (isScrolledToBottom) {
                        scrollToBottom();
                    }
                }
            }

            // Add initial messages
            setTimeout(() => {
                addBotMessage("Hi there! 👋 I'm Samia, your AI companion. How can I help you today?");
            }, 1000);
        });
    </script>
