<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samia Chatbot: Your AI Girlfriend</title>
    <link rel="icon" href="avatar.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Light mode variables */
            --background-light: #FFFFFF;
            --background-secondary-light: #F0F2F5;
            --user-bubble-gradient-light: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-light: #F0F0F0;
            --text-primary-light: #1C1E21;
            --text-secondary-light: #65676B;
            --text-on-accent-light: #FFFFFF;
            --accent-color: #0084FF;
            --accent-hover: #0063CC;
            --online-status: #31A24C;
            --input-bg-light: #F0F2F5;
            --input-border-light: #E4E6EB;
            --button-secondary-bg-light: #F0F2F5;
            --button-secondary-text-light: #65676B;
            --reaction-bg-light: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-light: rgba(0, 0, 0, 0.9);

            /* Dark mode variables */
            --background-dark: #121212;
            --background-secondary-dark: #18191A;
            --user-bubble-gradient-dark: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-dark: #252525;
            --text-primary-dark: #FFFFFF;
            --text-secondary-dark: #B0B2B8;
            --text-on-accent-dark: #FFFFFF;
            --input-bg-dark: #3A3B3C;
            --input-border-dark: #3A3B3C;
            --button-secondary-bg-dark: #3A3B3C;
            --button-secondary-text-dark: #B0B2B8;
            --reaction-bg-dark: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-dark: rgba(0, 0, 0, 0.9);

            /* Common variables */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 18px;
            --radius-lg: 24px;
            --radius-full: 999px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;

            /* Default to light mode */
            --background: var(--background-light);
            --background-secondary: var(--background-secondary-light);
            --user-bubble-gradient: var(--user-bubble-gradient-light);
            --bot-bubble: var(--bot-bubble-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-on-accent: var(--text-on-accent-light);
            --input-bg: var(--input-bg-light);
            --input-border: var(--input-border-light);
            --button-secondary-bg: var(--button-secondary-bg-light);
            --button-secondary-text: var(--button-secondary-text-light);
            --reaction-bg: var(--reaction-bg-light);
            --reaction-bg-hover: var(--reaction-bg-hover-light);
        }

        .dark-mode {
            --background: var(--background-dark);
            --background-secondary: var(--background-secondary-dark);
            --user-bubble-gradient: var(--user-bubble-gradient-dark);
            --bot-bubble: var(--bot-bubble-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-on-accent: var(--text-on-accent-dark);
            --input-bg: var(--input-bg-dark);
            --input-border: var(--input-border-dark);
            --button-secondary-bg: var(--button-secondary-bg-dark);
            --button-secondary-text: var(--button-secondary-text-dark);
            --reaction-bg: var(--reaction-bg-dark);
            --reaction-bg-hover: var(--reaction-bg-hover-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color var(--transition-normal), 
                      color var(--transition-normal), 
                      border-color var(--transition-normal);
        }

        html, body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--background-secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 15px;
            line-height: 1.4;
            transition: background-color var(--transition-normal);
            position: relative;
        }

        .chat-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            background-color: var(--background);
            transition: background-color var(--transition-normal);
            will-change: background-color;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        @media (min-width: 768px) {
            .chat-app {
                max-width: 768px;
                height: 100vh;
                margin: 0 auto;
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
            }
        }

        .chat-header {
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: sticky;
            top: 0;
            box-shadow: var(--shadow-sm);
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }

        .back-button {
            margin-right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .back-button:hover {
            background-color: var(--input-bg);
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            background-color: var(--input-bg);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color var(--transition-normal);
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            margin-top: 2px;
            transition: color var(--transition-normal);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--online-status);
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
            animation: pulse 2s infinite;
            display: block; /* Always visible */
        }

        .status-dot.typing-dot {
            animation: typingPulse 1s infinite;
        }

        @keyframes typingPulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            background: none;
            border: none;
        }

        .header-button:hover {
            background-color: var(--input-bg);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            padding-top: 20px; /* Added more padding at the top */
            overflow-y: auto;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-color: var(--background);
            scroll-behavior: smooth;
            position: relative;
            transition: background-color var(--transition-normal);
            padding-bottom: 80px; /* Add padding to prevent messages from being hidden behind input */
            will-change: background-color;
        }

        /* Custom scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .chat-messages:hover::-webkit-scrollbar-thumb {
            opacity: 1;
        }

        .message-container {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            max-width: 100%;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Update the bot message container */
        .bot-message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            padding-left: 8px; /* Reduced from 48px */
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: var(--radius-md);
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 2px;
        }

        .message p {
            margin-bottom: 8px;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message strong {
            font-weight: 600;
        }

        .message em {
            font-style: italic;
        }

        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .message h1 {
            font-size: 1.5em;
        }

        .message h2 {
            font-size: 1.3em;
        }

        .message h3 {
            font-size: 1.2em;
        }

        .message blockquote {
            border-left: 3px solid rgba(0, 0, 0, 0.1);
            padding-left: 8px;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .message code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
        }

        /* Enhanced: Improved user message animation and styling */
        .user-message {
            background: var(--user-bubble-gradient);
            color: var(--text-on-accent);
            margin-left: auto;
            border-radius: var(--radius-md);
            border-bottom-right-radius: 4px;
            animation: slideInRightBounce 0.3s ease-out;
            position: relative;
            padding: 12px 16px; /* Added padding */
        }

        /* Visual feedback for sending message */
        .sending-message {
            opacity: 0.8;
            transform: scale(0.98);
            transition: all 0.3s ease;
        }

        .message-sent {
            animation: messageSent 0.4s ease;
        }

        @keyframes messageSent {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRightBounce {
            0% { transform: translateX(20px); opacity: 0; }
            70% { transform: translateX(-2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .user-message-container {
            align-items: flex-end;
        }

        /* Enhanced: Improved bot message animation */
        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-primary);
            margin-left: 12px; /* Space between avatar and message */
            border-radius: 0 var(--radius-md) var(--radius-md) var(--radius-md);
            animation: slideInLeftBounce 0.3s ease-out;
            position: relative;
            max-width: calc(80% - 52px); /* Account for avatar space */
            padding: 12px 16px; /* Added padding to match user message */
        }

        @keyframes slideInLeftBounce {
            0% { transform: translateX(-20px); opacity: 0; }
            70% { transform: translateX(2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Profile picture for messages - fixed to be perfect circle */
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-top: 8px; /* Align with first line of text */
            flex-shrink: 0;
            overflow: hidden; /* Ensure image stays within circle */
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Improved: Connect consecutive messages from the same sender with consistent spacing */
        .bot-message-container + .bot-message-container .message {
            border-top-left-radius: 4px;
            margin-top: -4px;
        }

        .user-message-container + .user-message-container .message {
            border-top-right-radius: 4px;
            margin-top: -4px;
        }

        .error-message {
            background-color: #FA383E;
            color: white;
            border: none;
        }

        .message-info {
            display: flex;
            margin-bottom: 6px;
            align-items: center;
        }

        .bot-message-container:not(:first-child) .message-info {
            display: none;
        }

        .message-sender {
            font-size: 13px;
            font-weight: 600;
            margin-right: 8px;
            color: var(--text-secondary);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message:hover .message-time {
            opacity: 0.8;
        }

        /* Make timestamps more accessible on mobile */
        @media (max-width: 767px) {
            .message-time {
                opacity: 0.5; /* Always partially visible on mobile */
                font-size: 9px; /* Smaller size */
                margin-top: 2px;
            }

            .message:active .message-time {
                opacity: 0.8; /* Increase visibility on tap */
            }
        }

        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Single seen indicator at bottom with animation */
        .seen-indicator {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px; /* Added space between message and indicator */
            animation: slideUp 0.3s ease-out; /* Added animation */
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .seen-indicator img {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid var(--background);
        }

        /* New: Message details panel on click */
        .message-details {
            position: absolute;
            bottom: -40px;
            background-color: var(--background);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        /* Position for user messages (right side) */
        .user-message-container .message-details {
            right: 0;
        }

        /* Position for bot messages (left side) */
        .bot-message-container .message-details {
            left: 0;
        }

        .message-container.show-details .message-details {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Typing container with avatar */
        .typing-container {
            display: flex;
            align-items: center;
            padding-left: 8px;
            margin-bottom: 8px;
        }

        .typing-indicator {
            margin-left: 12px;
            background-color: var(--bot-bubble);
            border-radius: 18px;
            padding: 8px 16px;
            display: inline-flex;
            align-items: center;
            transition: background-color var(--transition-normal);
        }

        /* Enhanced typing indicator animation */
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
            opacity: 0.6;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        /* Enhanced typing animation in message body */
        .typing-text-container {
            display: inline-block;
            position: relative;
            min-height: 20px;
        }

        .typing-text {
            display: inline-block;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end);
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background-color: currentColor;
            margin-left: 2px;
            animation: blink 1s infinite steps(1);
            vertical-align: middle;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Fixed input container with improved mobile keyboard handling */
        .chat-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: flex-end;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: background-color var(--transition-normal);
            max-width: 100%;
            margin: 0 auto;
            will-change: transform;
        }

        @media (min-width: 768px) {
            .chat-input-container {
                max-width: 768px;
                left: 50%;
                transform: translateX(-50%);
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
                width: 100%; /* Ensure full width up to max-width */
            }
        }

        /* Add responsive fixes for mobile devices */
        @media (max-width: 480px) {
            .message {
                max-width: 90% !important;
            }

            .chat-input-container {
                padding-bottom: env(safe-area-inset-bottom);
            }

            body.keyboard-visible .chat-input-container {
                position: fixed;
                bottom: 0;
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }
        }

        /* Additional responsive fixes for very small screens */
        @media (max-width: 360px) {
            .chat-header {
                padding: 8px 12px;
            }
            .profile-name {
                font-size: 14px;
            }
            .status {
                font-size: 11px;
            }
        }

        /* Better keyboard handling */
        @media (max-height: 600px) {
            .chat-messages {
                padding-bottom: 120px;
            }
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            flex: 1;
            background-color: var(--input-bg);
            border-radius: var(--radius-full);
            padding-right: 8px;
            transition: box-shadow var(--transition-fast), background-color var(--transition-normal);
        }

        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2);
        }

        /* Enhanced input animation */
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background-color: transparent;
            outline: none;
            font-size: 15px;
            color: var(--text-primary);
            resize: none;
            max-height: 120px;
            min-height: 20px;
            line-height: 1.4;
            transition: color var(--transition-normal), height 0.2s ease-in-out;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        /* Character counter */
        .char-counter {
            position: absolute;
            right: 90px;
            bottom: 8px;
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .char-counter.visible {
            opacity: 0.7;
        }

        .char-counter.warning {
            color: #ff9800;
        }

        .char-counter.error {
            color: #f44336;
        }

        /* Photo button styling */
        .photo-button {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: transparent;
            border: none;
            margin-left: 4px;
            transform-origin: center;
        }

        .photo-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--accent-color);
        }

        .photo-button:active {
            transform: scale(0.95);
        }

        /* Hidden file input */
        .photo-input {
            display: none;
        }

        /* Enhanced send button animation */
        .send-button {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: transparent;
            border: none;
            margin-left: 4px;
            transform-origin: center;
        }

        .send-button.active {
            color: var(--accent-color);
            background-color: rgba(0, 132, 255, 0.1);
            transform: scale(1.05);
        }

        .send-button:hover:not(:disabled) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Icon transition animation */
        .send-button i {
            transition: transform 0.3s ease;
        }

        .send-button.active i {
            animation: sendButtonPulse 0.3s ease;
        }

        @keyframes sendButtonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .scroll-to-bottom {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--background);
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

                    btn.setAttribute('aria-label', `${emoji} emoji`);
                    btn.addEventListener('click', function() {
                        if (activeMessageElement) {
                            addReactionToMessage(activeMessageElement, emoji);
                            hideEmojiPicker();
                            hideReactionPanel();
                        }
                    });
                    emojiContainer.appendChild(btn);
                });
            }

            // Initialize the app
            function init() {
                // Check for existing theme preference
                const theme = localStorage.getItem('samia_theme');
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                }

                // Initialize emoji picker
                initEmojiPicker();

                // Add initial loading state
                showInitialLoading();

                // Start the chat
                initChat();

                // Setup event listeners
                setupEventListeners();
            }

            // Show initial loading state - using three-dot animation instead of circle
            function showInitialLoading() {
                const loadingContainer = document.createElement('div');
                loadingContainer.className = 'message-container bot-message-container';
                loadingContainer.id = 'initial-loading';
                loadingContainer.innerHTML = `
                    <div class="message-avatar">
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                chatMessages.appendChild(loadingContainer);
            }

            // Initialize the chat
            async function initChat() {
                // Get user name
                const userName = localStorage.getItem('samia_user_name') || 'friend';

                // Send initial message
                await sendToGemini(`Start the conversation as my girlfriend Samia. Remember my name is ${userName}.`);

                // Remove loading state
                const initialLoading = document.getElementById('initial-loading');
                if (initialLoading) {
                    initialLoading.remove();
                }
            }

            // Setup event listeners
            function setupEventListeners() {
                // Input field auto-resize
                messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';

                    // Enable/disable send button
                    const isEmpty = this.value.trim() === '';
                    sendButton.disabled = isEmpty;
                    sendButton.classList.toggle('active', !isEmpty);

                    // Update character counter
                    const charCount = this.value.length;
                    charCounter.textContent = `${charCount}/1000`;
                    charCounter.classList.toggle('visible', charCount > 0);
                    charCounter.classList.toggle('warning', charCount > 800);
                    charCounter.classList.toggle('error', charCount > 950);

                    // Limit to 1000 characters
                    if (charCount > 1000) {
                        this.value = this.value.substring(0, 1000);
                        addMessage({error: true, message: "Message too long (max 1000 characters)"}, false, true);
                    }
                });

                // Send message on Enter (but not with Shift+Enter)
                messageInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        if (!sendButton.disabled) {
                            sendMessage();
                        }
                    }
                });

                // Send button click
                sendButton.addEventListener('click', function() {
                    if (!this.disabled) {
                        sendMessage();
                    }
                });

                // Scroll to bottom button
                scrollToBottomBtn.addEventListener('click', function() {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                });

                // Scroll event for showing/hiding scroll-to-bottom button
                chatMessages.addEventListener('scroll', function() {
                    clearTimeout(scrollDebounceTimer);
                    scrollDebounceTimer = setTimeout(() => {
                        const threshold = 100;
                        const distanceFromBottom = chatMessages.scrollHeight - chatMessages.clientHeight - chatMessages.scrollTop;
                        isScrolledToBottom = distanceFromBottom < threshold;

                        scrollToBottomBtn.classList.toggle('visible', !isScrolledToBottom);
                    }, 100);
                });

                // Theme toggle
                themeToggle.addEventListener('click', function() {
                    document.body.classList.toggle('dark-mode');
                    const isDark = document.body.classList.contains('dark-mode');

                    localStorage.setItem('samia_theme', isDark ? 'dark' : 'light');
                    themeIcon.classList.toggle('fa-moon', !isDark);
                    themeIcon.classList.toggle('fa-sun', isDark);

                    // Dispatch event for other tabs/windows
                    window.dispatchEvent(new Event('storage'));
                });

                // Storage event listener for theme sync
                window.addEventListener('storage', function() {
                    const theme = localStorage.getItem('samia_theme');
                    if (theme === 'dark') {
                        document.body.classList.add('dark-mode');
                        themeIcon.classList.remove('fa-moon');
                        themeIcon.classList.add('fa-sun');
                    } else {
                        document.body.classList.remove('dark-mode');
                        themeIcon.classList.remove('fa-sun');
                        themeIcon.classList.add('fa-moon');
                    }
                });

                // Back button
                backButton.addEventListener('click', function() {
                    window.location.href = 'index.html';
                });

                // Photo button
                photoButton.addEventListener('click', function() {
                    photoInput.click();
                });

                // Photo input change
                photoInput.addEventListener('change', function(e) {
                    if (e.target.files && e.target.files[0]) {
                        const file = e.target.files[0];

                        // Check file size (max 5MB)
                        if (file.size > 5 * 1024 * 1024) {
                            addMessage({error: true, message: "Please select an image smaller than 5MB."}, false, true);
                            return;
                        }

                        // Check file type
                        if (!file.type.startsWith('image/')) {
                            addMessage({error: true, message: "Please select a valid image file."}, false, true);
                            return;
                        }

                        const reader = new FileReader();

                        reader.onload = function(e) {
                            // Show preview
                            photoPreviewImage.src = e.target.result;
                            photoPreviewContainer.classList.add('visible');
                            currentPhotoData = e.target.result;
                        };

                        reader.onerror = function() {
                            addMessage({error: true, message: "Error reading the image file. Please try again."}, false, true);
                        };

                        reader.readAsDataURL(file);
                    }
                });

                // Photo preview close
                photoPreviewClose.addEventListener('click', function() {
                    photoPreviewContainer.classList.remove('visible');
                    setTimeout(() => {
                        photoPreviewImage.src = '';
                        currentPhotoData = null;
                    }, 300);
                });

                // Photo preview cancel
                photoPreviewCancel.addEventListener('click', function() {
                    photoPreviewContainer.classList.remove('visible');
                    setTimeout(() => {
                        photoPreviewImage.src = '';
                        currentPhotoData = null;
                    }, 300);
                });

                // Photo preview send
                photoPreviewSend.addEventListener('click', function() {
                    photoPreviewContainer.classList.remove('visible');
                    sendMessage(true);
                });

                // Close emoji picker and reaction panel when clicking elsewhere
                document.addEventListener('click', function(e) {
                    if (!e.target.closest('.emoji-picker') && !e.target.closest('.reaction-btn')) {
                        hideEmojiPicker();
                    }
                    if (!e.target.closest('.reaction-panel') && !e.target.closest('.message')) {
                        hideReactionPanel();
                    }
                });

                // Keyboard handling for mobile
                window.visualViewport.addEventListener('resize', function() {
                    if (window.visualViewport.height < window.innerHeight * 0.8) {
                        document.body.classList.add('keyboard-visible');
                    } else {
                        document.body.classList.remove('keyboard-visible');
                    }
                });
            }

            // Send message function - updated to handle photos
            function sendMessage(withPhoto = false) {
                const messageText = messageInput.value.trim();

                // Don't send empty messages unless there's a photo
                if (!messageText && !withPhoto) return;

                // Add to conversation history
                conversationHistory.push({
                    text: messageText,
                    isUser: true,
                    timestamp: new Date(),
                    photoData: withPhoto ? currentPhotoData : null
                });

                // Add user message to UI with sending state
                const messageContainer = addMessage(
                    messageText, 
                    true, 
                    false, 
                    false, 
                    withPhoto ? [currentPhotoData] : null, // Pass photo data
                    true
                );

                // Clear input and reset height
                messageInput.value = '';
                messageInput.style.height = 'auto';
                sendButton.disabled = true;
                sendButton.classList.remove('active');
                charCounter.classList.remove('visible');

                // Send to API
                sendToGemini(messageText, withPhoto ? currentPhotoData : null);

                // Reset photo data
                if (withPhoto) {
                    currentPhotoData = null;
                }

                // After a short delay, remove sending state
                setTimeout(() => {
                    if (messageContainer) {
                        const messageElement = messageContainer.querySelector('.message');
                        if (messageElement) {
                            messageElement.classList.remove('sending-message');
                            messageElement.classList.add('message-sent');
                        }
                    }
                }, 300);
            }

            // Format messages for API
            function formatMessagesForAPI(messageText, photoData) {
                const formattedConversation = [];

                // Add the base prompt as system message
                formattedConversation.push({
                    role: "user",
                    parts: [{ text: basePrompt || "You are Samia, a 19-year-old Bangladeshi virtual girlfriend. Be sweet, romantic, and sometimes flirty. Mix Romanized Bangla (70%) with English (30%). Keep responses short (3-4 lines)." }]
                });

                formattedConversation.push({
                    role: "model",
                    parts: [{ text: "I'll be Samia, your Bangladeshi girlfriend. I'll respond as described." }]
                });

                // Add conversation history (limited to last 10 messages)
                const recentHistory = conversationHistory.slice(-10);
                for (const message of recentHistory) {
                    if (message.isUser) {
                        // User message
                        if (message.photoData) {
                            // Message with photo
                            formattedConversation.push({
                                role: "user",
                                parts: [
                                    { text: message.text || "Check out this photo:" },
                                    { inline_data: { mime_type: "image/jpeg", data: message.photoData.split(',')[1] } }
                                ]
                            });
                        } else {
                            // Text-only message
                            formattedConversation.push({
                                role: "user",
                                parts: [{ text: message.text }]
                            });
                        }
                    } else {
                        // Bot message
                        formattedConversation.push({
                            role: "model",
                            parts: [{ text: message.text }]
                        });
                    }
                }

                // If current message has a photo, add it
                if (photoData) {
                    const lastMessage = formattedConversation[formattedConversation.length - 1];
                    if (lastMessage.role === "user") {
                        // Replace the last message with one that includes the photo
                        formattedConversation.pop();
                    }

                    formattedConversation.push({
                        role: "user",
                        parts: [
                            { text: messageText || "Check out this photo:" },
                            { inline_data: { mime_type: "image/jpeg", data: photoData.split(',')[1] } }
                        ]
                    });
                }

                return formattedConversation;
            }

            // Simplified API call function
            async function sendToGemini(messageText, photoData = null) {
                try {
                    showTyping();

                    const response = await fetch(GEMINI_API_ENDPOINT, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            contents: formatMessagesForAPI(messageText, photoData),
                            generationConfig: {
                                temperature: 0.7,
                                topK: 40,
                                topP: 0.95,
                                maxOutputTokens: 1000,
                            }
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message || 'API Error');
                    }

                    const botResponse = data.candidates[0].content.parts[0].text;
                    
                    // Add to conversation history
                    conversationHistory.push({
                        text: botResponse,
                        isUser: false,
                        timestamp: new Date()
                    });

                    // Hide typing indicator
                    hideTyping();

                    // Add bot message to UI
                    addMessage(botResponse, false);

                    // Show seen indicator
                    showSeenIndicator();

                    // Animate profile pic
                    profilePic.classList.add('message-received');
                    setTimeout(() => {
                        profilePic.classList.remove('message-received');
                    }, 600);

                } catch (error) {
                    console.error('Error:', error);
                    hideTyping();
                    addMessage({error: true, message: "Sorry, I couldn't process that. Please try again."}, false, true);
                }
            }

            // Show typing indicator
            function showTyping() {
                if (isTyping) return;
                isTyping = true;

                // Update status
                statusElement.innerHTML = `
                    <div class="status-dot typing-dot"></div>
                    Typing...
                `;

                // Add typing animation to profile pic
                profilePic.classList.add('typing');

                // Add typing indicator to chat
                const typingContainer = document.createElement('div');
                typingContainer.className = 'typing-container';
                typingContainer.id = 'typing-indicator';
                typingContainer.innerHTML = `
                    <div class="message-avatar">
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                chatMessages.appendChild(typingContainer);

                // Scroll to bottom
                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            // Hide typing indicator
            function hideTyping() {
                isTyping = false;

                // Update status
                statusElement.innerHTML = `
                    <div class="status-dot"></div>
                    Active now
                `;

                // Remove typing animation from profile pic
                profilePic.classList.remove('typing');

                // Remove typing indicator from chat
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            // Show seen indicator with animation
            function showSeenIndicator() {
                // Remove any existing seen indicators
                const existingIndicators = document.querySelectorAll('.seen-indicator');
                existingIndicators.forEach(indicator => indicator.remove());

                // Add new seen indicator to the last message
                const lastMessageContainer = document.querySelector('.message-container:last-child');
                if (lastMessageContainer) {
                    const seenIndicator = document.createElement('div');
                    seenIndicator.className = 'seen-indicator';
                    seenIndicator.innerHTML = `
                        Seen
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    `;
                    lastMessageContainer.appendChild(seenIndicator);
                }
            }

            // Add message to UI
            function addMessage(message, isUser, isError = false, isTyping = false, photos = null, isSending = false) {
                const messageContainer = document.createElement('div');
                messageContainer.className = `message-container ${isUser ? 'user-message-container' : 'bot-message-container'}`;
                
                let messageHTML = '';
                
                if (!isUser) {
                    // Bot message with avatar
                    messageHTML += `
                        <div class="message-avatar">
                            <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                        </div>
                    `;
                }
                
                // Message content
                if (isError) {
                    // Error message
                    messageHTML += `
                        <div class="message error-message ${isSending ? 'sending-message' : ''}">
                            ${message.message}
                        </div>
                    `;
                } else if (isTyping) {
                    // Typing animation
                    messageHTML += `
                        <div class="message ${isUser ? 'user-message' : 'bot-message'} ${isSending ? 'sending-message' : ''}">
                            <div class="typing-text-container">
                                <span class="typing-text">${message}</span>
                                <span class="typing-cursor"></span>
                            </div>
                        </div>
                    `;
                } else {
                    // Regular message
                    messageHTML += `
                        <div class="message ${isUser ? 'user-message' : 'bot-message'} ${isSending ? 'sending-message' : ''}">
                            ${marked.parse(message)}
                            <div class="message-time">${formatTime(new Date())}</div>
                        </div>
                    `;

                    // Add photos if any
                    if (photos && photos.length > 0) {
                        photos.forEach(photo => {
                            messageHTML += `
                                <img src="${photo}" alt="Shared photo" class="message-image" onclick="openImagePreview('${photo}')">
                            `;
                        });
                    }
                }
                
                // Message details
                messageHTML += `
                    <div class="message-details">
                        ${formatTime(new Date(), true)} ¬∑ ${isUser ? 'Sent' : 'Delivered'}
                    </div>
                `;
                
                messageContainer.innerHTML = messageHTML;
                
                // Add to chat
                chatMessages.appendChild(messageContainer);
                
                // Add click event for message details
                const messageElement = messageContainer.querySelector('.message');
                if (messageElement) {
                    messageElement.addEventListener('click', function(e) {
                        // Don't show details if clicking on a link
                        if (e.target.tagName === 'A') return;
                        
                        // Toggle details
                        messageContainer.classList.toggle('show-details');
                        
                        // Hide other details
                        document.querySelectorAll('.message-container.show-details').forEach(container => {
                            if (container !== messageContainer) {
                                container.classList.remove('show-details');
                            }
                        });
                    });
                    
                    // Long press for reactions
                    let longPressTimer;
                    messageElement.addEventListener('mousedown', function(e) {
                        longPressTimer = setTimeout(() => {
                            showReactionPanel(messageElement);
                        }, 500);
                    });
                    
                    messageElement.addEventListener('mouseup', function() {
                        clearTimeout(longPressTimer);
                    });
                    
                    messageElement.addEventListener('mouseleave', function() {
                        clearTimeout(longPressTimer);
                    });
                    
                    // Touch events for mobile
                    messageElement.addEventListener('touchstart', function(e) {
                        longPressTimer = setTimeout(() => {
                            showReactionPanel(messageElement);
                        }, 500);
                    });
                    
                    messageElement.addEventListener('touchend', function() {
                        clearTimeout(longPressTimer);
                    });
                    
                    messageElement.addEventListener('touchcancel', function() {
                        clearTimeout(longPressTimer);
                    });
                }
                
                // Scroll to bottom if we were already at the bottom
                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    scrollToBottomBtn.classList.add('visible');
                }
                
                return messageContainer;
            }

            // Format time
            function formatTime(date, includeSeconds = false) {
                const hours = date.getHours();
                const minutes = date.getMinutes().toString().padStart(2, '0');
                const seconds = date.getSeconds().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const formattedHours = (hours % 12) || 12;
                
                return includeSeconds 
                    ? `${formattedHours}:${minutes}:${seconds} ${ampm}`
                    : `${formattedHours}:${minutes} ${ampm}`;
            }

            // Show reaction panel
            function showReactionPanel(messageElement) {
                hideReactionPanel();
                
                const panel = reactionPanelTemplate.cloneNode(true);
                panel.id = '';
                panel.style.display = 'flex';
                
                // Position the panel
                messageElement.appendChild(panel);
                
                // Show the panel
                setTimeout(() => {
                    panel.classList.add('visible');
                }, 10);
                
                // Set active message
                activeMessageElement = messageElement;
                
                // Add event listeners
                panel.querySelectorAll('.reaction-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const emoji = this.getAttribute('data-emoji');
                        if (emoji === '+') {
                            showEmojiPicker();
                        } else {
                            addReactionToMessage(messageElement, emoji);
                            hideReactionPanel();
                        }
                    });
                });
            }

            // Hide reaction panel
            function hideReactionPanel() {
                const panels = document.querySelectorAll('.reaction-panel.visible');
                panels.forEach(panel => {
                    panel.classList.remove('visible');
                    setTimeout(() => {
                        if (panel.parentNode) {
                            panel.parentNode.removeChild(panel);
                        }
                    }, 200);
                });
                
                activeMessageElement = null;
            }

            // Show emoji picker
            function showEmojiPicker() {
                const picker = emojiPickerTemplate.cloneNode(true);
                picker.id = '';
                picker.style.display = 'block';
                
                // Position the picker
                document.body.appendChild(picker);
                
                // Show the picker
                setTimeout(() => {
                    picker.classList.add('visible');
                }, 10);
                
                // Add event listeners
                picker.querySelectorAll('.emoji-category').forEach(category => {
                    category.addEventListener('click', function() {
                        const categoryName = this.getAttribute('data-category');
                        picker.querySelectorAll('.emoji-category').forEach(c => c.classList.remove('active'));
                        this.classList.add('active');
                        populateEmojiContainer(categoryName, picker.querySelector('.emoji-container'));
                    });
                });
                
                // Initial population
                populateEmojiContainer('recent', picker.querySelector('.emoji-container'));
            }

            // Hide emoji picker
            function hideEmojiPicker() {
                const pickers = document.querySelectorAll('.emoji-picker.visible');
                pickers.forEach(picker => {
                    picker.classList.remove('visible');
                    setTimeout(() => {
                        if (picker.parentNode) {
                            picker.parentNode.removeChild(picker);
                        }
                    }, 200);
                });
            }

            // Add reaction to message
            function addReactionToMessage(messageElement, emoji) {
                // Check if reaction already exists
                let existingReaction = messageElement.querySelector('.message-reaction');
                
                if (existingReaction) {
                    // Update existing reaction
                    const emojiSpan = existingReaction.querySelector('.reaction-emoji');
                    const countSpan = existingReaction.querySelector('.reaction-count');
                    
                    if (emojiSpan.textContent === emoji) {
                        // Remove reaction if clicking the same emoji
                        messageElement.removeChild(existingReaction);
                    } else {
                        // Change to new emoji
                        emojiSpan.textContent = emoji;
                        countSpan.textContent = '1';
                    }
                } else {
                    // Create new reaction
                    const reaction = document.createElement('div');
                    reaction.className = 'message-reaction';
                    reaction.innerHTML = `
                        <span class="reaction-emoji">${emoji}</span>
                        <span class="reaction-count">1</span>
                    `;
                    messageElement.appendChild(reaction);
                    
                    // Add to recent emojis
                    addToRecentEmojis(emoji);
                }
            }

            // Add emoji to recent list
            function addToRecentEmojis(emoji) {
                let recentEmojis = JSON.parse(localStorage.getItem('samia_recent_emojis')) || [];
                
                // Remove if already exists
                recentEmojis = recentEmojis.filter(e => e !== emoji);
                
                // Add to beginning
                recentEmojis.unshift(emoji);
                
                // Limit to 8
                recentEmojis = recentEmojis.slice(0, 8);
                
                // Save
                localStorage.setItem('samia_recent_emojis', JSON.stringify(recentEmojis));
                
                // Update emoji data
                emojisByCategory.recent = recentEmojis;
            }

            // Open image preview
            window.openImagePreview = function(src) {
                imagePreviewImg.src = src;
                imagePreviewModal.classList.add('visible');
            };

            // Close image preview
            imagePreviewClose.addEventListener('click', function() {
                imagePreviewModal.classList.remove('visible');
                setTimeout(() => {
                    imagePreviewImg.src = '';
                }, 300);
            });

            // Initialize the app
            init();
        });
    </script>
