<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Samia Chatbot:Your AI Girlfriend</title>
<link rel="icon" href="avatar.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Light mode variables */
            --background-light: #FFFFFF;
            --background-secondary-light: #F0F2F5;
            --user-bubble-gradient-light: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-light: #F0F0F0;
            --text-primary-light: #1C1E21;
            --text-secondary-light: #65676B;
            --text-on-accent-light: #FFFFFF;
            --accent-color: #0084FF;
            --accent-hover: #0063CC;
            --online-status: #31A24C;
            --input-bg-light: #F0F2F5;
            --input-border-light: #E4E6EB;
            --button-secondary-bg-light: #F0F2F5;
            --button-secondary-text-light: #65676B;
            --reaction-bg-light: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-light: rgba(0, 0, 0, 0.9);

            /* Dark mode variables */
            --background-dark: #121212;
            --background-secondary-dark: #18191A;
            --user-bubble-gradient-dark: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-dark: #252525;
            --text-primary-dark: #FFFFFF;
            --text-secondary-dark: #B0B2B8;
            --text-on-accent-dark: #FFFFFF;
            --input-bg-dark: #3A3B3C;
            --input-border-dark: #3A3B3C;
            --button-secondary-bg-dark: #3A3B3C;
            --button-secondary-text-dark: #B0B2B8;
            --reaction-bg-dark: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-dark: rgba(0, 0, 0, 0.9);

            /* Common variables */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 18px;
            --radius-lg: 24px;
            --radius-full: 999px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;

            /* Default to light mode */
            --background: var(--background-light);
            --background-secondary: var(--background-secondary-light);
            --user-bubble-gradient: var(--user-bubble-gradient-light);
            --bot-bubble: var(--bot-bubble-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-on-accent: var(--text-on-accent-light);
            --input-bg: var(--input-bg-light);
            --input-border: var(--input-border-light);
            --button-secondary-bg: var(--button-secondary-bg-light);
            --button-secondary-text: var(--button-secondary-text-light);
            --reaction-bg: var(--reaction-bg-light);
            --reaction-bg-hover: var(--reaction-bg-hover-light);
        }

        .dark-mode {
            --background: var(--background-dark);
            --background-secondary: var(--background-secondary-dark);
            --user-bubble-gradient: var(--user-bubble-gradient-dark);
            --bot-bubble: var(--bot-bubble-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-on-accent: var(--text-on-accent-dark);
            --input-bg: var(--input-bg-dark);
            --input-border: var(--input-border-dark);
            --button-secondary-bg: var(--button-secondary-bg-dark);
            --button-secondary-text: var(--button-secondary-text-dark);
            --reaction-bg: var(--reaction-bg-dark);
            --reaction-bg-hover: var(--reaction-bg-hover-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color var(--transition-normal), 
                      color var(--transition-normal), 
                      border-color var(--transition-normal);
        }

        body {
            background-color: var(--background-secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 15px;
            line-height: 1.4;
            transition: background-color var(--transition-normal);
            position: relative;
        }

        .chat-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            background-color: var(--background);
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }

        @media (min-width: 768px) {
            .chat-app {
                max-width: 768px;
                height: 100vh;
                margin: 0 auto;
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
            }
        }

        .chat-header {
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: sticky;
            top: 0;
            box-shadow: var(--shadow-sm);
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }

        .back-button {
            margin-right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .back-button:hover {
            background-color: var(--input-bg);
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            background-color: var(--input-bg);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Removed: Green circle from profile picture */

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color var(--transition-normal);
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            margin-top: 2px;
            transition: color var(--transition-normal);
        }

        /* Kept: Status dot beside "Active now" */
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--online-status);
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
            animation: pulse 2s infinite;
            display: block; /* Always visible */
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            background: none;
            border: none;
        }

        .header-button:hover {
            background-color: var(--input-bg);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            padding-top: 20px; /* Added more padding at the top */
            overflow-y: auto;
            background-color: var(--background);
            scroll-behavior: smooth;
            position: relative;
            transition: background-color var(--transition-normal);
            padding-bottom: 80px; /* Add padding to prevent messages from being hidden behind input */
            will-change: background-color;
        }

        /* Custom scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .chat-messages:hover::-webkit-scrollbar-thumb {
            opacity: 1;
        }

        .message-container {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            max-width: 100%;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Update the bot message container */
        .bot-message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            padding-left: 8px; /* Reduced from 48px */
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: var(--radius-md);
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 2px;
        }

        .message p {
            margin-bottom: 8px;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message strong {
            font-weight: 600;
        }

        .message em {
            font-style: italic;
        }

        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .message h1 {
            font-size: 1.5em;
        }

        .message h2 {
            font-size: 1.3em;
        }

        .message h3 {
            font-size: 1.2em;
        }

        .message blockquote {
            border-left: 3px solid rgba(0, 0, 0, 0.1);
            padding-left: 8px;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .message code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
        }

        /* Enhanced: Improved user message animation */
        .user-message {
            background: var(--user-bubble-gradient);
            color: var(--text-on-accent);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            animation: slideInRightBounce 0.3s ease-out;
            position: relative;
        }

        @keyframes slideInRightBounce {
            0% { transform: translateX(20px); opacity: 0; }
            70% { transform: translateX(-2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .user-message-container {
            align-items: flex-end;
        }

        /* Enhanced: Improved bot message animation */
        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-primary);
            margin-left: 12px; /* Space between avatar and message */
            border-radius: 0 var(--radius-md) var(--radius-md) var(--radius-md);
            animation: slideInLeftBounce 0.3s ease-out;
            position: relative;
            max-width: calc(80% - 52px); /* Account for avatar space */
        }

        @keyframes slideInLeftBounce {
            0% { transform: translateX(-20px); opacity: 0; }
            70% { transform: translateX(2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Profile picture for messages - fixed to be perfect circle */
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-top: 8px; /* Align with first line of text */
            flex-shrink: 0;
            overflow: hidden; /* Ensure image stays within circle */
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Improved: Connect consecutive messages from the same sender with consistent spacing */
        .bot-message-container + .bot-message-container .message {
            border-top-left-radius: 4px;
            margin-top: -4px;
        }

        .user-message-container + .user-message-container .message {
            border-top-right-radius: 4px;
            margin-top: -4px;
        }

        .error-message {
            background-color: #FA383E;
            color: white;
            border: none;
        }

        .message-info {
            display: flex;
            margin-bottom: 6px;
            align-items: center;
        }

        .bot-message-container:not(:first-child) .message-info {
            display: none;
        }

        .message-sender {
            font-size: 13px;
            font-weight: 600;
            margin-right: 8px;
            color: var(--text-secondary);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message:hover .message-time {
            opacity: 0.8;
        }

        /* Make timestamps more accessible on mobile */
        @media (max-width: 767px) {
            .message-time {
                opacity: 0.5; /* Always partially visible on mobile */
                font-size: 9px; /* Smaller size */
                margin-top: 2px;
            }

            .message:active .message-time {
                opacity: 0.8; /* Increase visibility on tap */
            }
        }

        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Single seen indicator at bottom */
        .seen-indicator {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .seen-indicator img {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid var(--background);
        }

        /* New: Message details panel on click */
        .message-details {
            position: absolute;
            bottom: -40px;
            background-color: var(--background);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        /* Position for user messages (right side) */
        .user-message-container .message-details {
            right: 0;
        }

        /* Position for bot messages (left side) */
        .bot-message-container .message-details {
            left: 0;
        }

        .message-container.show-details .message-details {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Typing container with avatar */
        .typing-container {
            display: flex;
            align-items: center;
            padding-left: 8px;
            margin-bottom: 8px;
        }

        .typing-indicator {
            margin-left: 12px;
            background-color: var(--bot-bubble);
            border-radius: 18px;
            padding: 8px 16px;
            display: inline-flex;
            align-items: center;
            transition: background-color var(--transition-normal);
        }

        /* Enhanced typing indicator animation */
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
            opacity: 0.6;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        /* Fixed input container with improved mobile keyboard handling */
        .chat-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: flex-end;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: background-color var(--transition-normal);
            max-width: 100%;
            margin: 0 auto;
            will-change: transform;
        }

        @media (min-width: 768px) {
            .chat-input-container {
                max-width: 768px;
                left: 50%;
                transform: translateX(-50%);
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
                width: 100%; /* Ensure full width up to max-width */
            }
        }

        /* Add responsive fixes for mobile devices */
        @media (max-width: 480px) {
            .message {
                max-width: 90% !important;
            }
            
            .chat-input-container {
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            body.keyboard-visible .chat-input-container {
                position: fixed;
                bottom: 0;
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            flex: 1;
            background-color: var(--input-bg);
            border-radius: var(--radius-full);
            padding-right: 8px;
            transition: box-shadow var(--transition-fast), background-color var(--transition-normal);
        }

        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2);
        }

        /* Enhanced input animation */
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background-color: transparent;
            outline: none;
            font-size: 15px;
            color: var(--text-primary);
            resize: none;
            max-height: 120px;
            min-height: 20px;
            line-height: 1.4;
            transition: color var(--transition-normal), height 0.2s ease-in-out;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        /* Photo button styling */
        .photo-button {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: transparent;
            border: none;
            margin-left: 4px;
            transform-origin: center;
        }

        .photo-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--accent-color);
        }

        .photo-button:active {
            transform: scale(0.95);
        }

        /* Hidden file input */
        .photo-input {
            display: none;
        }

        /* Enhanced send button animation */
        .send-button {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: transparent;
            border: none;
            margin-left: 4px;
            transform-origin: center;
        }

        .send-button.active {
            color: var(--accent-color);
            background-color: rgba(0, 132, 255, 0.1);
            transform: scale(1.05);
        }

        .send-button:hover:not(:disabled) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Icon transition animation */
        .send-button i {
            transition: transform 0.3s ease;
        }

        .send-button.active i {
            animation: sendButtonPulse 0.3s ease;
        }

        @keyframes sendButtonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .scroll-to-bottom {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--background);
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-normal);
            color: var(--accent-color);
            z-index: 5;
            border: none;
        }

        @media (min-width: 768px) {
            .scroll-to-bottom {
                right: calc(50% - 384px + 20px); /* Properly align with chat container */
                border-left: none;
                border-right: none;
            }
        }

        .scroll-to-bottom.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-to-bottom:hover {
            background-color: var(--input-bg);
        }

        /* Mobile optimizations */
        @media (max-width: 767px) {
            .message {
                max-width: 85%;
            }

            .chat-header {
                padding: 10px 12px;
            }

            .chat-input-container {
                padding: 10px 12px;
            }
        }

        /* Enhanced avatar animations */
        .profile-pic.typing {
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            to { transform: scale(1.05); }
        }

        .profile-pic.message-received {
            animation: headTiltImproved 0.6s ease-in-out;
        }

        @keyframes headTiltImproved {
            0% { transform: rotate(0deg) scale(1); }
            30% { transform: rotate(5deg) scale(1.05); }
            70% { transform: rotate(-2deg) scale(1.02); }
            100% { transform: rotate(0deg) scale(1); }
        }

        /* Message reactions */
        .reaction-panel {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background-color: var(--reaction-bg);
            border-radius: 30px;
            padding: 8px 12px;
            display: flex;
            gap: 8px;
            z-index: 100;
            box-shadow: var(--shadow-md);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .reaction-panel.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .reaction-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            background: none;
            border: none;
            transition: transform 0.2s ease;
        }

        .reaction-btn:hover {
            transform: scale(1.2);
        }

        .reaction-btn:active {
            transform: scale(0.95);
        }

        .reaction-add {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .message-reaction {
            position: absolute;
            bottom: -15px;
            right: 10px;
            background-color: var(--background);
            border-radius: 12px;
            padding: 2px 6px;
            font-size: 12px;
            display: flex;
            align-items: center;

                    reader.onload = function(e) {
                        // Show preview
                        photoPreviewImage.src = e.target.result;
                        photoPreviewContainer.classList.add('visible');
                        currentPhotoData = e.target.result;
                    };
                    
                    reader.readAsDataURL(file);
                }
            });

            // Photo preview close
            photoPreviewClose.addEventListener('click', function() {
                photoPreviewContainer.classList.remove('visible');
                setTimeout(() => {
                    photoPreviewImage.src = '';
                    currentPhotoData = null;
                }, 300);
            });

            // Photo preview cancel
            photoPreviewCancel.addEventListener('click', function() {
                photoPreviewContainer.classList.remove('visible');
                setTimeout(() => {
                    photoPreviewImage.src = '';
                    currentPhotoData = null;
                }, 300);
            });

            // Photo preview send
            photoPreviewSend.addEventListener('click', function() {
                photoPreviewContainer.classList.remove('visible');
                sendMessage(true);
            });

            // Image preview modal handlers
            function openImagePreview(imageSrc) {
                imagePreviewImg.src = imageSrc;
                imagePreviewModal.classList.add('visible');
            }

            function closeImagePreview() {
                imagePreviewModal.classList.remove('visible');
            }

            imagePreviewClose.addEventListener('click', closeImagePreview);
            imagePreviewModal.addEventListener('click', function(e) {
                if (e.target === imagePreviewModal) {
                    closeImagePreview();
                }
            });

            // Web Worker for API calls
            const workerCode = `
                self.onmessage = function(e) {
                    const { prompt, endpoint, conversationHistory, photoData } = e.data;
                    
                    // Prepare the conversation for the API
                    const formattedConversation = [];
                    
                    // Add the base prompt as system message
                    formattedConversation.push({
                        role: "user",
                        parts: [{ text: prompt }]
                    });
                    
                    formattedConversation.push({
                        role: "model",
                        parts: [{ text: "I'll be Samia, your Bangladeshi girlfriend. I'll respond as described." }]
                    });
                    
                    // Add all conversation history
                    for (const message of conversationHistory) {
                        if (message.isUser) {
                            // User message
                            if (message.photoData) {
                                // Message with photo
                                formattedConversation.push({
                                    role: "user",
                                    parts: [
                                        { text: message.text || "Check out this photo:" },
                                        { inline_data: { mime_type: "image/jpeg", data: message.photoData.split(',')[1] } }
                                    ]
                                });
                            } else {
                                // Text-only message
                                formattedConversation.push({
                                    role: "user",
                                    parts: [{ text: message.text }]
                                });
                            }
                        } else {
                            // Bot message
                            formattedConversation.push({
                                role: "model",
                                parts: [{ text: message.text }]
                            });
                        }
                    }
                    
                    // If current message has a photo, add it
                    if (photoData) {
                        const lastMessage = formattedConversation[formattedConversation.length - 1];
                        if (lastMessage.role === "user") {
                            // Replace the last message with one that includes the photo
                            formattedConversation.pop();
                        }
                        
                        formattedConversation.push({
                            role: "user",
                            parts: [
                                { text: "Check out this photo:" },
                                { inline_data: { mime_type: "image/jpeg", data: photoData.split(',')[1] } }
                            ]
                        });
                    }
                    
                    fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: formattedConversation,
                            generationConfig: {
                                temperature: 0.7,
                                topP: 0.95,
                                topK: 40
                            }
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(\`HTTP error! status: \${response.status}\`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        self.postMessage({ success: true, data });
                    })
                    .catch(error => {
                        self.postMessage({ success: false, error: error.message });
                    });
                };
            `;

            const workerBlob = new Blob([workerCode], { type: 'application/javascript' });
            const workerUrl = URL.createObjectURL(workerBlob);
            const worker = new Worker(workerUrl);

            // Improved error handling for worker
            worker.onerror = function(e) {
                console.error('Worker error:', e);
                addMessage({ error: true, message: 'Connection error. Please try again.' }, false, true);
                statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
            };

            worker.onmessage = function(e) {
                const { success, data, error } = e.data;

                hideTyping();

                if (!success) {
                    addMessage({ 
                        error: true, 
                        message: `Oops! Samia is having trouble responding. ${error}. Please try again later.`
                    }, false, true);
                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                    
                    // Add retry button
                    const retryButton = document.createElement('button');
                    retryButton.className = 'button button-primary';
                    retryButton.textContent = 'Retry';
                    retryButton.style.marginTop = '8px';
                    retryButton.addEventListener('click', () => {
                        const lastMessage = conversationHistory[conversationHistory.length - 1];
                        if (lastMessage && lastMessage.isUser) {
                            sendToGemini(lastMessage.text, lastMessage.photoData);
                        }
                    });
                    
                    const lastMessage = document.querySelector('.message-container:last-child .message');
                    if (lastMessage) {
                        lastMessage.appendChild(retryButton);
                    }
                    return;
                }

                try {
                    // Extract the response text from Gemini API response format
                    if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts) {
                        throw new Error('Invalid response format from Gemini API');
                    }

                    // Process the response parts
                    const responseParts = data.candidates[0].content.parts;
                    let responseText = '';
                    let responseImages = [];

                    // Extract text and images from the response
                    responseParts.forEach(part => {
                        if (part.text) {
                            responseText += part.text.trim();
                        } else if (part.inline_data) {
                            // This is an image generated by Gemini
                            const imageData = `data:${part.inline_data.mime_type};base64,${part.inline_data.data}`;
                            responseImages.push(imageData);
                        }
                    });

                    // Remove "Aiyoo!" or similar phrases from the beginning of the response
                    responseText = responseText.replace(/^(Aiyoo!|Aiyoo|Uff!|Hmph!|Uff|Hmph)(\s+|\s*[!,]\s*)/i, '');

                    // Add to conversation history
                    conversationHistory.push({
                        text: responseText,
                        isUser: false,
                        timestamp: new Date(),
                        images: responseImages.length > 0 ? responseImages : null
                    });

                    // Add bot message
                    const botMessageContainer = addMessage(responseText, false, false, true, responseImages);

                    // Update seen indicator after bot message
                    setTimeout(updateSeenIndicator, 1000);

                    // Show message received animation
                    profilePic.classList.add('message-received');
                    setTimeout(() => {
                        profilePic.classList.remove('message-received');
                    }, 600);

                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                } catch (error) {
                    console.error("Response Processing Error:", error);
                    addMessage({ error: true, message: `Error processing response: ${error.message}` }, false, true);
                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                }
            };

            // Show typing indicator with enhanced animation
            function showTyping() {
                // Update status to show typing
                statusElement.innerHTML = `<div class="status-dot"></div>Typing...`;
                statusElement.classList.add('typing');

                // Add typing class to profile pic to show animation
                profilePic.classList.add('typing');

                const container = document.createElement('div');
                container.className = 'typing-container';
                container.id = 'typing-indicator';
                container.innerHTML = `
                    <div class="message-avatar">
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;

                chatMessages.appendChild(container);

                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                return container;
            }

            function hideTyping() {
                // Reset status
                statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                statusElement.classList.remove('typing');

                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                profilePic.classList.remove('typing');
            }

            // Update the seen indicator at the bottom of the chat
            function updateSeenIndicator() {
                // Remove previous seen indicator if exists
                if (lastSeenIndicator) {
                    lastSeenIndicator.remove();
                }

                // Only add seen indicator if there are messages
                if (conversationHistory.length > 0) {
                    lastSeenIndicator = document.createElement('div');
                    lastSeenIndicator.className = 'seen-indicator';
                    lastSeenIndicator.innerHTML = `
                        Seen
                        <img src="avatar.jpeg" alt="Seen" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    `;
                    chatMessages.appendChild(lastSeenIndicator);

                    // Scroll to bottom if needed
                    if (isScrolledToBottom) {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }
            }

            // Handle message details panel
            function setupMessageDetailsPanel(container, isUser) {
                const message = container.querySelector('.message');

                // Create message details panel
                const detailsPanel = document.createElement('div');
                detailsPanel.className = 'message-details';
                detailsPanel.innerHTML = `Sent at ${getCurrentTime()} ‚Ä¢ Seen`;
                container.appendChild(detailsPanel);

                // Toggle details panel on click
                message.addEventListener('click', function(e) {
                    e.stopPropagation();

                    // Close any other open details panels
                    document.querySelectorAll('.message-container.show-details').forEach(el => {
                        if (el !== container) {
                            el.classList.remove('show-details');
                        }
                    });

                    // Toggle this panel
                    container.classList.toggle('show-details');
                });

                // Close panel when clicking elsewhere
                document.addEventListener('click', function() {
                    container.classList.remove('show-details');
                });
            }

            // Setup message reactions
            function setupMessageReactions(messageElement) {
                // Create a reaction panel for this message
                const reactionPanel = reactionPanelTemplate.cloneNode(true);
                reactionPanel.id = '';
                reactionPanel.style.display = 'flex';
                messageElement.appendChild(reactionPanel);

                // Handle long press to show reactions
                let longPressTimer;
                let isLongPress = false;

                messageElement.addEventListener('touchstart', function(e) {
                    longPressTimer = setTimeout(() => {
                        isLongPress = true;
                        showReactionPanel(reactionPanel, messageElement);
                    }, 500);
                });

                messageElement.addEventListener('touchend', function(e) {
                    clearTimeout(longPressTimer);
                    if (isLongPress) {
                        isLongPress = false;
                        e.preventDefault();
                    }
                });

                messageElement.addEventListener('touchmove', function() {
                    clearTimeout(longPressTimer);
                    isLongPress = false;
                });

                // For desktop: right-click to show reactions
                messageElement.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    showReactionPanel(reactionPanel, messageElement);
                });

                // Handle reaction button clicks
                reactionPanel.querySelectorAll('.reaction-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const emoji = this.getAttribute('data-emoji');
                        if (emoji === '+') {
                            // Show emoji picker
                            showEmojiPicker(messageElement);
                            return;
                        }

                        addReactionToMessage(messageElement, emoji);
                        hideReactionPanel();
                    });
                });
            }

            function showReactionPanel(panel, messageElement) {
                // Hide any active panel first
                hideReactionPanel();
                hideEmojiPicker();

                // Show this panel
                panel.classList.add('visible');
                activeReactionPanel = panel;
                activeMessageElement = messageElement;

                // Add click outside listener
                setTimeout(() => {
                    document.addEventListener('click', hideReactionPanelOnClickOutside);
                }, 10);
            }

            function hideReactionPanel() {
                if (activeReactionPanel) {
                    activeReactionPanel.classList.remove('visible');
                    activeReactionPanel = null;
                }
                document.removeEventListener('click', hideReactionPanelOnClickOutside);
            }

            function hideReactionPanelOnClickOutside(e) {
                if (activeReactionPanel && !activeReactionPanel.contains(e.target)) {
                    hideReactionPanel();
                }
            }

            function showEmojiPicker(messageElement) {
                // Hide reaction panel
                hideReactionPanel();

                // Show emoji picker
                const emojiPicker = emojiPickerTemplate;
                emojiPicker.style.display = 'grid';
                emojiPicker.classList.add('visible');
                activeEmojiPicker = emojiPicker;
                activeMessageElement = messageElement;

                // Add click outside listener
                setTimeout(() => {
                    document.addEventListener('click', hideEmojiPickerOnClickOutside);
                }, 10);
            }

            function hideEmojiPicker() {
                if (activeEmojiPicker) {
                    activeEmojiPicker.classList.remove('visible');
                    setTimeout(() => {
                        if (activeEmojiPicker) {
                            activeEmojiPicker.style.display = 'none';
                        }
                    }, 200);
                    activeEmojiPicker = null;
                }
                document.removeEventListener('click', hideEmojiPickerOnClickOutside);
            }

            function hideEmojiPickerOnClickOutside(e) {
                if (activeEmojiPicker && !activeEmojiPicker.contains(e.target)) {
                    hideEmojiPicker();
                }
            }

            function addReactionToMessage(messageElement, emoji) {
                // Check if reaction already exists
                let reactionElement = messageElement.querySelector('.message-reaction');
                
                if (reactionElement) {
                    // Update existing reaction
                    reactionElement.innerHTML = `${emoji} <span class="reaction-count">1</span>`;
                } else {
                    // Create new reaction
                    reactionElement = document.createElement('div');
                    reactionElement.className = 'message-reaction';
                    reactionElement.innerHTML = `${emoji} <span class="reaction-count">1</span>`;
                    messageElement.appendChild(reactionElement);
                }
            }

            // Get current time in 12-hour format
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'
                
                const minutesStr = minutes < 10 ? '0' + minutes : minutes;
                
                return `${hours}:${minutesStr} ${ampm}`;
            }

            // Add message to chat
            function addMessage(message, isUser = false, isError = false, withAvatar = true, images = null) {
                const container = document.createElement('div');
                container.className = `message-container ${isUser ? 'user-message-container' : 'bot-message-container'}`;
                
                let messageHTML = '';
                
                if (!isUser && withAvatar) {
                    messageHTML += `
                        <div class="message-avatar">
                            <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                        </div>
                    `;
                }
                
                if (isError) {
                    messageHTML += `
                        <div class="message error-message">
                            ${message.message}
                        </div>
                    `;
                } else {
                    // Process message text with Markdown
                    const processedText = isUser ? message : marked.parse(message);
                    
                    messageHTML += `
                        <div class="message ${isUser ? 'user-message' : 'bot-message'}">
                            ${processedText}
                            <div class="message-time">${getCurrentTime()}</div>
                        </div>
                    `;
                    
                    // Add images if any
                    if (images && images.length > 0) {
                        images.forEach(imgSrc => {
                            messageHTML += `
                                <img src="${imgSrc}" alt="Shared image" class="message-image" onclick="openImagePreview('${imgSrc}')">
                            `;
                        });
                    }
                }
                
                container.innerHTML = messageHTML;
                
                // Add to chat
                chatMessages.appendChild(container);
                
                // Setup message details panel
                if (!isError) {
                    setupMessageDetailsPanel(container, isUser);
                    
                    // Setup reactions for non-error messages
                    setupMessageReactions(container.querySelector('.message'));
                }
                
                // Scroll to bottom if needed
                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    // Show scroll to bottom button
                    scrollToBottomBtn.classList.add('visible');
                }
                
                return container;
            }

            // Send message function
            function sendMessage(withPhoto = false) {
                const text = messageInput.value.trim();
                const photoData = withPhoto ? currentPhotoData : null;
                
                // Don't send empty messages unless there's a photo
                if (text === '' && !photoData) return;
                
                // Add to conversation history
                conversationHistory.push({
                    text: text,
                    isUser: true,
                    timestamp: new Date(),
                    photoData: photoData
                });
                
                // Add user message to chat
                addMessage(text, true);
                
                // If there's a photo, add it
                if (photoData) {
                    const container = document.createElement('div');
                    container.className = 'message-container user-message-container';
                    container.innerHTML = `
                        <img src="${photoData}" alt="User photo" class="message-image" onclick="openImagePreview('${photoData}')">
                    `;
                    chatMessages.appendChild(container);
                }
                
                // Clear input
                messageInput.value = '';
                messageInput.style.height = 'auto';
                sendButton.disabled = true;
                sendButton.classList.remove('active');
                
                // Reset photo data
                currentPhotoData = null;
                
                // Show typing indicator
                showTyping();
                
                // Send to Gemini API
                sendToGemini(text, photoData);
            }

            // Send to Gemini API
            function sendToGemini(text, photoData = null) {
                // Get user name from localStorage
                const userName = localStorage.getItem('samia_user_name') || 'friend';
                
                // Create a prompt that includes the user's name and message
                let prompt = basePrompt || `You are Samia, my Bangladeshi girlfriend. You're clingy, dramatic, sweet, romantic, flirty, and sometimes naughty. You use a mix of Romanized Bangla and English. My name is ${userName}.`;
                
                // Send message to worker
                worker.postMessage({
                    prompt: prompt,
                    endpoint: GEMINI_API_ENDPOINT,
                    conversationHistory: conversationHistory,
                    photoData: photoData
                });
            }

            // Initialize chat
            async function initChat() {
                // Show loading state
                const loadingContainer = document.createElement('div');
                loadingContainer.className = 'message-container bot-message-container';
                loadingContainer.innerHTML = `
                    <div class="message-avatar">
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    </div>
                    <div class="message bot-message">
                        <div class="loading-spinner" style="width: 24px; height: 24px; margin: 0 auto;"></div>
                    </div>
                `;
                chatMessages.appendChild(loadingContainer);
                
                // Get user name and send initial message
                const userName = localStorage.getItem('samia_user_name') || 'friend';
                await sendToGemini(`Start the conversation as my girlfriend Samia. Remember my name is ${userName}.`);
                
                // Remove loading state
                loadingContainer.remove();
            }

            // Detect keyboard visibility for mobile
            function setupKeyboardDetection() {
                const originalHeight = window.innerHeight;
                
                window.addEventListener('resize', function() {
                    // If the window height is significantly smaller, keyboard is likely visible
                    if (window.innerHeight < originalHeight * 0.75) {
                        document.body.classList.add('keyboard-visible');
                    } else {
                        document.body.classList.remove('keyboard-visible');
                    }
                });
            }

            // Setup keyboard detection
            setupKeyboardDetection();

            // Initialize chat
            initChat();

            // Clean up event listeners when page is unloaded
            window.addEventListener('beforeunload', function() {
                // Release worker resources
                worker.terminate();
                URL.revokeObjectURL(workerUrl);
                
                // Remove document-level event listeners
                document.removeEventListener('click', hideReactionPanelOnClickOutside);
                document.removeEventListener('click', hideEmojiPickerOnClickOutside);
            });
        });
    </script>
