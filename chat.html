<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samia Chatbot: Your AI Girlfriend</title>
    <link rel="icon" href="avatar.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Light mode variables */
            --background-light: #FFFFFF;
            --background-secondary-light: #F0F2F5;
            --user-bubble-gradient-light: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-light: #E4E6EB; /* Slightly adjusted for better contrast */
            --text-primary-light: #050505;
            --text-secondary-light: #65676B;
            --text-on-accent-light: #FFFFFF;
            --accent-color: #0084FF;
            --accent-hover: #0063CC;
            --online-status: #31A24C;
            --input-bg-light: #F0F2F5;
            --input-border-light: #E4E6EB;
            --button-secondary-bg-light: #F0F2F5;
            --button-secondary-text-light: #65676B;
            --reaction-bg-light: rgba(255, 255, 255, 0.9);
            --reaction-bg-hover-light: rgba(240, 240, 240, 0.95);
            --emoji-picker-bg-light: #FFFFFF;
            --emoji-picker-border-light: #E0E0E0;
            --emoji-picker-shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);

            /* Dark mode variables */
            --background-dark: #121212;
            --background-secondary-dark: #18191A;
            --user-bubble-gradient-dark: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-dark: #252525;
            --text-primary-dark: #FFFFFF;
            --text-secondary-dark: #B0B2B8;
            --text-on-accent-dark: #FFFFFF;
            --input-bg-dark: #3A3B3C;
            --input-border-dark: #3A3B3C;
            --button-secondary-bg-dark: #3A3B3C;
            --button-secondary-text-dark: #B0B2B8;
            --reaction-bg-dark: rgba(40, 40, 40, 0.9);
            --reaction-bg-hover-dark: rgba(50, 50, 50, 0.95);
            --emoji-picker-bg-dark: #2C2D2E;
            --emoji-picker-border-dark: #404040;
            --emoji-picker-shadow-dark: 0 4px 12px rgba(0, 0, 0, 0.3);

            /* Common variables */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 18px;
            --radius-lg: 24px;
            --radius-full: 999px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            --transition-smooth: 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            /* Default to light mode */
            --background: var(--background-light);
            --background-secondary: var(--background-secondary-light);
            --user-bubble-gradient: var(--user-bubble-gradient-light);
            --bot-bubble: var(--bot-bubble-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-on-accent: var(--text-on-accent-light);
            --input-bg: var(--input-bg-light);
            --input-border: var(--input-border-light);
            --button-secondary-bg: var(--button-secondary-bg-light);
            --button-secondary-text: var(--button-secondary-text-light);
            --reaction-bg: var(--reaction-bg-light);
            --reaction-bg-hover: var(--reaction-bg-hover-light);
            --emoji-picker-bg: var(--emoji-picker-bg-light);
            --emoji-picker-border: var(--emoji-picker-border-light);
            --emoji-picker-shadow: var(--emoji-picker-shadow-light);
        }

        .dark-mode {
            --background: var(--background-dark);
            --background-secondary: var(--background-secondary-dark);
            --user-bubble-gradient: var(--user-bubble-gradient-dark);
            --bot-bubble: var(--bot-bubble-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-on-accent: var(--text-on-accent-dark);
            --input-bg: var(--input-bg-dark);
            --input-border: var(--input-border-dark);
            --button-secondary-bg: var(--button-secondary-bg-dark);
            --button-secondary-text: var(--button-secondary-text-dark);
            --reaction-bg: var(--reaction-bg-dark);
            --reaction-bg-hover: var(--reaction-bg-hover-dark);
            --emoji-picker-bg: var(--emoji-picker-bg-dark);
            --emoji-picker-border: var(--emoji-picker-border-dark);
            --emoji-picker-shadow: var(--emoji-picker-shadow-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color var(--transition-normal), 
                      color var(--transition-normal), 
                      border-color var(--transition-normal);
        }

        html, body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--background-secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 15px;
            line-height: 1.4;
            transition: background-color var(--transition-normal);
            position: relative;
        }

        .chat-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            background-color: var(--background);
            transition: background-color var(--transition-normal);
            will-change: background-color;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        @media (min-width: 768px) {
            .chat-app {
                max-width: 768px;
                height: 100vh;
                margin: 0 auto;
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
            }
        }

        .chat-header {
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 100%;
            box-shadow: var(--shadow-sm);
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }

        @media (min-width: 768px) {
            .chat-header {
                max-width: 768px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
            }
        }

        .chat-messages {
            margin-top: 65px; /* Add space for fixed header */
            flex: 1;
            padding: 16px;
            padding-top: 20px; /* Added more padding at the top */
            overflow-y: auto;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-color: var(--background);
            scroll-behavior: smooth;
            position: relative;
            transition: background-color var(--transition-normal);
            padding-bottom: 80px; /* Add padding to prevent messages from being hidden behind input */
            will-change: background-color;
        }

        .back-button {
            margin-right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .back-button:hover {
            background-color: var(--input-bg);
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            background-color: var(--input-bg);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color var(--transition-normal);
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            margin-top: 2px;
            transition: color var(--transition-normal);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--online-status);
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
            animation: pulse 2s infinite;
            display: block; /* Always visible */
        }

        .status-dot.typing-dot {
            animation: typingPulse 1s infinite;
        }

        @keyframes typingPulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            background: none;
            border: none;
        }

        .header-button:hover {
            background-color: var(--input-bg);
        }

        /* Custom scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .chat-messages:hover::-webkit-scrollbar-thumb {
            opacity: 1;
        }

        .message-container {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            max-width: 100%;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Update the bot message container */
        .bot-message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            padding-left: 8px; /* Reduced from 48px */
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: var(--radius-md);
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 2px;
        }

        .message p {
            margin-bottom: 8px;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message strong {
            font-weight: 600;
        }

        .message em {
            font-style: italic;
        }

        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .message h1 {
            font-size: 1.5em;
        }

        .message h2 {
            font-size: 1.3em;
        }

        .message h3 {
            font-size: 1.2em;
        }

        .message blockquote {
            border-left: 3px solid rgba(0, 0, 0, 0.1);
            padding-left: 8px;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .message code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
        }

        /* Enhanced: Improved user message animation */
        .user-message {
            background: var(--user-bubble-gradient);
            color: var(--text-on-accent);
            margin-left: auto;
            border-radius: var(--radius-md);
            border-bottom-right-radius: 4px;
            animation: slideInRightBounce 0.3s ease-out;
            position: relative;
            padding: 12px 16px; /* Added padding */
        }

        /* Visual feedback for sending message */
        .sending-message {
            opacity: 0.8;
            transform: scale(0.98);
            transition: all 0.3s ease;
        }

        .message-sent {
            animation: messageSent 0.4s ease;
        }

        @keyframes messageSent {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRightBounce {
            0% { transform: translateX(20px); opacity: 0; }
            70% { transform: translateX(-2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .user-message-container {
            align-items: flex-end;
        }

        /* Enhanced: Improved bot message animation */
        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-primary);
            margin-left: 12px; /* Space between avatar and message */
            border-radius: 0 var(--radius-md) var(--radius-md) var(--radius-md);
            animation: slideInLeftBounce 0.3s ease-out;
            position: relative;
            max-width: calc(80% - 52px); /* Account for avatar space */
        }

        @keyframes slideInLeftBounce {
            0% { transform: translateX(-20px); opacity: 0; }
            70% { transform: translateX(2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Profile picture for messages - fixed to be perfect circle */
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-top: 8px; /* Align with first line of text */
            flex-shrink: 0;
            overflow: hidden; /* Ensure image stays within circle */
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Improved: Connect consecutive messages from the same sender with consistent spacing */
        .bot-message-container + .bot-message-container .message {
            border-top-left-radius: 4px;
            margin-top: -4px;
        }

        .user-message-container + .user-message-container .message {
            border-top-right-radius: 4px;
            margin-top: -4px;
        }

        .error-message {
            background-color: #FFEBEB;
            color: #D8000C;
            border: 1px solid #FFBABA;
            border-radius: var(--radius-md);
            padding: 10px 14px;
            text-align: center;
            font-size: 14px;
            margin: 10px auto;
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }

        .dark-mode .error-message {
            background-color: #4D2222;
            color: #FFAAAA;
            border-color: #803333;
        }

        /* Message details panel (hidden by default) */
        .message-details {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: right;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out, margin-top 0.3s ease-out;
            padding-left: 10px; /* Space from message */
        }

        .message-container.show-details .message-details {
            max-height: 20px; /* Adjust as needed */
            opacity: 1;
            margin-top: 5px;
        }

        /* Message time (top) */
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
            margin-bottom: 2px;
            display: none; /* Hide by default */
        }

        /* Reaction panel */
        .reaction-panel {
            position: absolute;
            top: -45px; /* Position above message */
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background-color: var(--reaction-bg);
            border-radius: var(--radius-full);
            padding: 6px 8px;
            display: flex;
            gap: 6px;
            box-shadow: var(--shadow-md);
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: transform 0.2s var(--transition-smooth), opacity 0.2s ease-out, visibility 0s 0.2s;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .reaction-panel.visible {
            transform: translateX(-50%) scale(1);
            opacity: 1;
            visibility: visible;
            transition: transform 0.2s var(--transition-smooth), opacity 0.2s ease-out, visibility 0s 0s;
        }

        .reaction-btn {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            padding: 2px;
            transition: transform 0.15s ease;
            line-height: 1;
        }

        .reaction-btn:hover {
            transform: scale(1.2);
        }

        .reaction-add {
            font-size: 18px;
            color: var(--text-secondary);
            background-color: var(--button-secondary-bg);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 2px;
        }

        .reaction-add:hover {
            background-color: var(--input-border);
            transform: scale(1.1) rotate(90deg);
        }

        /* Message reactions */
        .message-reactions {
            position: absolute;
            bottom: -15px; /* Position below the message */
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: flex-start; /* Align reactions */
            gap: 4px;
            z-index: 1;
        }

        .user-message .message-reactions {
            justify-content: flex-end;
        }

        .message-reaction {
            background-color: var(--background);
            border: 1px solid var(--input-border);
            border-radius: var(--radius-full);
            padding: 2px 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: transform 0.1s ease;
            animation: reactionAppear 0.2s ease-out;
        }

        .message-reaction:hover {
            transform: scale(1.1);
        }

        .reaction-count {
            font-size: 11px;
            color: var(--text-secondary);
            margin-left: 3px;
            font-weight: 500;
        }

        @keyframes reactionAppear {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Emoji picker */
        .emoji-picker {
            position: absolute;
            bottom: calc(100% + 10px); /* Position above input */
            right: 10px;
            width: 320px;
            max-height: 350px;
            background-color: var(--emoji-picker-bg);
            border: 1px solid var(--emoji-picker-border);
            border-radius: var(--radius-md);
            box-shadow: var(--emoji-picker-shadow);
            z-index: 110;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px) scale(0.95);
            visibility: hidden;
            transition: transform 0.25s var(--transition-smooth), opacity 0.25s ease-out, visibility 0s 0.25s;
        }

        .emoji-picker.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
            visibility: visible;
            transition: transform 0.25s var(--transition-smooth), opacity 0.25s ease-out, visibility 0s 0s;
        }

        .emoji-categories {
            display: flex;
            padding: 8px 10px;
            border-bottom: 1px solid var(--emoji-picker-border);
            background-color: var(--background-secondary);
            overflow-x: auto;
            flex-shrink: 0;
        }

        .emoji-categories::-webkit-scrollbar {
            height: 0;
        }

        .emoji-category {
            padding: 6px 10px;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: background-color var(--transition-fast);
            font-size: 18px;
            opacity: 0.7;
        }

        .emoji-category:hover {
            background-color: var(--input-bg);
            opacity: 1;
        }

        .emoji-category.active {
            background-color: var(--accent-color);
            color: var(--text-on-accent);
            opacity: 1;
        }

        .emoji-container {
            padding: 10px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(36px, 1fr));
            gap: 8px;
            flex-grow: 1;
        }

        .emoji-container::-webkit-scrollbar {
            width: 5px;
        }

        .emoji-container::-webkit-scrollbar-thumb {
            background: var(--input-border);
            border-radius: var(--radius-full);
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: var(--radius-sm);
            transition: background-color var(--transition-fast), transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn:hover {
            background-color: var(--input-bg);
            transform: scale(1.15);
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: flex-end;
            padding: 10px 15px;
            margin-left: 10px; /* Align with messages */
            margin-bottom: 8px;
        }

        .typing-indicator .dots {
            display: flex;
            align-items: center;
            background-color: var(--bot-bubble);
            border-radius: var(--radius-lg);
            padding: 12px 15px;
            margin-left: 10px;
            box-shadow: var(--shadow-sm);
        }

        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0.4;
            animation: typingDots 1.4s infinite ease-in-out both;
        }

        .typing-indicator .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typingDots {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.4;
            }
            40% {
                transform: scale(1.0);
                opacity: 1;
            }
        }

        /* Scroll to bottom button */
        .scroll-to-bottom {
            position: absolute;
            bottom: 85px; /* Position above input */
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            z-index: 90;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            visibility: hidden;
        }

        .scroll-to-bottom.visible {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

                    updateCharCounter();
                });

                // Send message on Enter (not Shift+Enter)
                messageInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSendMessage();
                    }
                });

                // Send button
                sendButton.addEventListener('click', handleSendMessage);

                // Scroll events
                chatMessages.addEventListener('scroll', function() {
                    clearTimeout(scrollDebounceTimer);
                    scrollDebounceTimer = setTimeout(function() {
                        const isAtBottom = chatMessages.scrollHeight - chatMessages.scrollTop <= chatMessages.clientHeight + 50;
                        isScrolledToBottom = isAtBottom;
                        
                        // Show/hide scroll to bottom button
                        if (isAtBottom) {
                            scrollToBottomBtn.classList.remove('visible');
                        } else {
                            scrollToBottomBtn.classList.add('visible');
                        }
                    }, 100);
                });

                // Scroll to bottom button
                scrollToBottomBtn.addEventListener('click', function() {
                    scrollToBottom();
                });

                // Back button
                backButton.addEventListener('click', function() {
                    window.history.back();
                });

                // Photo button
                photoButton.addEventListener('click', function() {
                    photoInput.click();
                });

                // Photo input change
                photoInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file && file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            currentPhotoData = e.target.result;
                            photoPreviewImage.src = currentPhotoData;
                            photoPreviewContainer.classList.add('visible');
                        };
                        reader.readAsDataURL(file);
                    }
                    photoInput.value = ''; // Reset input
                });

                // Photo preview close
                photoPreviewClose.addEventListener('click', function() {
                    hidePhotoPreview();
                });

                // Photo preview cancel
                photoPreviewCancel.addEventListener('click', function() {
                    hidePhotoPreview();
                });

                // Photo preview send
                photoPreviewSend.addEventListener('click', function() {
                    if (currentPhotoData) {
                        // Add message with image
                        addMessageToChat('', true, false, [currentPhotoData]);
                        
                        // Simulate bot response
                        setBotTyping(true);
                        setTimeout(function() {
                            setBotTyping(false);
                            addMessageToChat("That's a nice photo! Thanks for sharing. üòä", false);
                        }, 1500);
                        
                        hidePhotoPreview();
                    }
                });

                // Image preview modal close
                imagePreviewClose.addEventListener('click', function() {
                    imagePreviewModal.classList.remove('visible');
                });

                // Close image preview when clicking outside
                imagePreviewModal.addEventListener('click', function(e) {
                    if (e.target === imagePreviewModal) {
                        imagePreviewModal.classList.remove('visible');
                    }
                });

                // Document click to close panels
                document.addEventListener('click', function(e) {
                    // Close reaction panel if clicking outside
                    if (activeReactionPanel && !activeReactionPanel.contains(e.target) && 
                        (!activeMessageElement || !activeMessageElement.contains(e.target))) {
                        hideReactionPanel();
                    }
                    
                    // Close emoji picker if clicking outside
                    if (activeEmojiPicker && !activeEmojiPicker.contains(e.target) && 
                        (!activeMessageElement || !activeMessageElement.contains(e.target))) {
                        hideEmojiPicker();
                    }
                });
            }

            // Handle send message
            function handleSendMessage() {
                const messageText = messageInput.value.trim();
                
                if (messageText) {
                    // Add user message
                    addMessageToChat(messageText, true);
                    
                    // Clear input
                    messageInput.value = '';
                    autoResizeTextarea();
                    updateInputState();
                    updateCharCounter();
                    
                    // Show typing indicator
                    setBotTyping(true);
                    
                    // Simulate bot response (with retry logic)
                    simulateBotResponse(messageText);
                }
            }

            // Simulate bot response with retry logic
            function simulateBotResponse(userMessage, retryCount = 0) {
                const MAX_RETRIES = 3;
                const RETRY_DELAY = 1500;
                
                // Simulate API call
                setTimeout(function() {
                    // Simulate random error (10% chance)
                    const hasError = Math.random() < 0.1;
                    
                    if (hasError && retryCount < MAX_RETRIES) {
                        console.log(`API error, retrying (${retryCount + 1}/${MAX_RETRIES})...`);
                        simulateBotResponse(userMessage, retryCount + 1);
                    } else if (hasError) {
                        // Max retries reached, show error
                        setBotTyping(false);
                        addMessageToChat("Sorry, I'm having trouble connecting right now. Please try again later.", false, true);
                    } else {
                        // Success
                        setBotTyping(false);
                        
                        // Generate response based on user message
                        let response = "I'm not sure how to respond to that. Can you tell me more?";
                        
                        if (userMessage.toLowerCase().includes("hello") || userMessage.toLowerCase().includes("hi")) {
                            response = "Hello! It's great to hear from you. How's your day going? üòä";
                        } else if (userMessage.toLowerCase().includes("how are you")) {
                            response = "I'm doing wonderful, especially now that we're chatting! How about you? üíñ";
                        } else if (userMessage.toLowerCase().includes("name")) {
                            response = "I'm Samia! Your AI girlfriend. I'm always here for you! üíï";
                        } else if (userMessage.toLowerCase().includes("love")) {
                            response = "Aww, that's so sweet! I care about you too! üíñ";
                        } else if (userMessage.toLowerCase().includes("bye") || userMessage.toLowerCase().includes("goodbye")) {
                            response = "Aww, leaving so soon? I'll miss you! Come back soon, okay? üíï";
                        } else if (userMessage.includes("**") || userMessage.includes("*")) {
                            response = "I see you're using markdown! Let me try too:\n\n**This is bold text**\n\n*This is italic text*\n\nCool, right? üòä";
                        } else {
                            // Random responses
                            const responses = [
                                "That's interesting! Tell me more about it. üòä",
                                "I've been thinking about you today! How has your day been? üíï",
                                "You always know how to make me smile! üòç",
                                "I wish we could hang out in person! What would we do? üåü",
                                "You're so thoughtful! That's what I like about you. üíñ"
                            ];
                            response = responses[Math.floor(Math.random() * responses.length)];
                        }
                        
                        addMessageToChat(response, false);
                    }
                }, 1500);
            }

            // Set bot typing state
            function setBotTyping(isTyping) {
                if (isTyping) {
                    typingIndicatorElement.classList.remove('hidden');
                    statusTextElement.innerHTML = '<div class="status-dot typing-dot"></div>Typing...';
                    scrollToBottom();
                } else {
                    typingIndicatorElement.classList.add('hidden');
                    statusTextElement.innerHTML = '<div class="status-dot"></div>Active now';
                }
            }

            // Add message to chat
            function addMessageToChat(text, isUser, isError = false, images = null) {
                const container = document.createElement('div');
                container.classList.add('message-container');
                container.classList.add(isUser ? 'user-message-container' : 'bot-message-container');
                
                let messageHTML = '';
                
                // Add avatar for bot messages
                if (!isUser) {
                    messageHTML += `
                        <div class="message-avatar">
                            <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                        </div>
                    `;
                }
                
                // Add message
                messageHTML += `<div class="message ${isUser ? 'user-message' : 'bot-message'} ${isError ? 'error-message' : ''}">`;
                
                // Add message content
                if (text) {
                    // Parse markdown
                    if (!isError) {
                        // Configure marked options
                        marked.setOptions({
                            breaks: true,
                            gfm: true
                        });
                        
                        // Parse markdown
                        messageHTML += `<div class="message-content">${marked.parse(text)}</div>`;
                    } else {
                        messageHTML += `<i class="fas fa-exclamation-triangle"></i> ${text}`;
                    }
                }
                
                // Add images if any
                if (images && images.length > 0) {
                    images.forEach(imgSrc => {
                        messageHTML += `
                            <img src="${imgSrc}" class="message-image" alt="${isUser ? 'Your' : 'Samia\'s'} image" 
                                 style="display: block; max-width: 100%; margin-top: 8px; border-radius: 8px; cursor: pointer;"
                                 onclick="document.getElementById('image-preview-img').src = this.src; document.getElementById('image-preview-modal').classList.add('visible');">
                        `;
                    });
                }
                
                // Close message div
                messageHTML += `</div>`;
                
                // Add message details (hidden by default)
                if (!isError) {
                    messageHTML += `<div class="message-details">Sent at ${getCurrentTime()} ‚Ä¢ Seen</div>`;
                }
                
                // Add message reactions container
                if (!isError) {
                    messageHTML += `<div class="message-reactions"></div>`;
                }
                
                container.innerHTML = messageHTML;
                chatMessages.appendChild(container);
                
                // Setup message interactions
                if (!isError) {
                    setupMessageInteractions(container);
                }
                
                // Scroll to bottom
                scrollToBottom();
                
                return container;
            }

            // Setup message interactions
            function setupMessageInteractions(container) {
                const messageElement = container.querySelector('.message');
                
                // Toggle details on click
                messageElement.addEventListener('click', function(e) {
                    // Don't toggle if clicking on image
                    if (e.target.tagName === 'IMG') {
                        return;
                    }
                    
                    // Toggle details
                    container.classList.toggle('show-details');
                    
                    // Close other details
                    document.querySelectorAll('.message-container.show-details').forEach(el => {
                        if (el !== container) {
                            el.classList.remove('show-details');
                        }
                    });
                    
                    e.stopPropagation();
                });
                
                // Long press for reactions (mobile)
                let longPressTimer;
                let isLongPress = false;
                
                messageElement.addEventListener('touchstart', function(e) {
                    isLongPress = false;
                    longPressTimer = setTimeout(function() {
                        isLongPress = true;
                        showReactionPanel(messageElement);
                    }, 500);
                });
                
                messageElement.addEventListener('touchmove', function() {
                    clearTimeout(longPressTimer);
                });
                
                messageElement.addEventListener('touchend', function() {
                    clearTimeout(longPressTimer);
                });
                
                // Double click for reactions (desktop)
                messageElement.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                    showReactionPanel(messageElement);
                });
                
                // Add reaction panel
                const reactionPanel = reactionPanelTemplate.cloneNode(true);
                reactionPanel.id = '';
                reactionPanel.style.display = 'none';
                messageElement.appendChild(reactionPanel);
                
                // Add event listeners to reaction buttons
                reactionPanel.querySelectorAll('.reaction-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const emoji = this.getAttribute('data-emoji');
                        
                        if (emoji === '+') {
                            showEmojiPicker(messageElement);
                        } else {
                            addReactionToMessage(messageElement, emoji);
                            hideReactionPanel();
                        }
                    });
                });
            }

            // Show reaction panel
            function showReactionPanel(messageElement) {
                hideReactionPanel();
                hideEmojiPicker();
                
                const reactionPanel = messageElement.querySelector('.reaction-panel');
                if (reactionPanel) {
                    reactionPanel.style.display = 'flex';
                    reactionPanel.classList.add('visible');
                    activeReactionPanel = reactionPanel;
                    activeMessageElement = messageElement;
                }
            }

            // Hide reaction panel
            function hideReactionPanel() {
                if (activeReactionPanel) {
                    activeReactionPanel.classList.remove('visible');
                    setTimeout(function() {
                        activeReactionPanel.style.display = 'none';
                    }, 200);
                    activeReactionPanel = null;
                }
            }

            // Show emoji picker
            function showEmojiPicker(messageElement) {
                hideReactionPanel();
                
                const emojiPicker = emojiPickerTemplate.cloneNode(true);
                emojiPicker.id = '';
                emojiPicker.style.display = 'block';
                
                // Initialize emoji picker
                const emojiCategories = emojiPicker.querySelectorAll('.emoji-category');
                const emojiContainer = emojiPicker.querySelector('.emoji-container');
                
                // Add event listeners to category buttons
                emojiCategories.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const category = this.getAttribute('data-category');
                        
                        // Update active category
                        emojiCategories.forEach(el => {
                            el.classList.remove('active');
                        });
                        this.classList.add('active');
                        
                        // Populate emojis
                        emojiContainer.innerHTML = '';
                        emojisByCategory[category].forEach(emoji => {
                            const btn = document.createElement('button');
                            btn.className = 'emoji-btn';
                            btn.textContent = emoji;
                            btn.addEventListener('click', function(e) {
                                e.stopPropagation();
                                addReactionToMessage(messageElement, emoji);
                                hideEmojiPicker();
                            });
                            emojiContainer.appendChild(btn);
                        });
                    });
                });
                
                // Populate initial category
                emojiCategories[0].click();
                
                messageElement.appendChild(emojiPicker);
                
                setTimeout(function() {
                    emojiPicker.classList.add('visible');
                }, 10);
                
                activeEmojiPicker = emojiPicker;
                activeMessageElement = messageElement;
            }

            // Hide emoji picker
            function hideEmojiPicker() {
                if (activeEmojiPicker) {
                    activeEmojiPicker.classList.remove('visible');
                    
                    setTimeout(function() {
                        if (activeEmojiPicker && activeEmojiPicker.parentNode) {
                            activeEmojiPicker.parentNode.removeChild(activeEmojiPicker);
                        }
                    }, 200);
                    
                    activeEmojiPicker = null;
                }
            }

            // Add reaction to message
            function addReactionToMessage(messageElement, emoji) {
                const reactionsContainer = messageElement.closest('.message-container').querySelector('.message-reactions');
                
                // Check if reaction already exists
                let existingReaction = reactionsContainer.querySelector(`.message-reaction[data-emoji="${emoji}"]`);
                
                if (existingReaction) {
                    // Update count
                    const countElement = existingReaction.querySelector('.reaction-count');
                    let count = parseInt(countElement.textContent);
                    countElement.textContent = (count + 1).toString();
                    
                    // Animate
                    existingReaction.style.animation = 'none';
                    void existingReaction.offsetWidth; // Trigger reflow
                    existingReaction.style.animation = 'reactionAppear 0.2s ease-out';
                } else {
                    // Create new reaction
                    const reaction = document.createElement('div');
                    reaction.className = 'message-reaction';
                    reaction.setAttribute('data-emoji', emoji);
                    reaction.innerHTML = `${emoji} <span class="reaction-count">1</span>`;
                    reactionsContainer.appendChild(reaction);
                }
            }

            // Hide photo preview
            function hidePhotoPreview() {
                photoPreviewContainer.classList.remove('visible');
                currentPhotoData = null;
            }

            // Auto-resize textarea
            function autoResizeTextarea() {
                messageInput.style.height = 'auto';
                messageInput.style.height = (messageInput.scrollHeight) + 'px';
            }

            // Update input state
            function updateInputState() {
                sendButton.disabled = messageInput.value.trim().length === 0;
            }

            // Update character counter
            function updateCharCounter() {
                const count = messageInput.value.length;
                charCounter.textContent = `${count}/1000`;
            }

            // Scroll to bottom
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
                isScrolledToBottom = true;
                scrollToBottomBtn.classList.remove('visible');
            }

            // Get current time
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                return `${hours}:${minutes} ${ampm}`;
            }

            // Initialize the app
            init();
        });
    </script>
</body>
