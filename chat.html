<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samia Messenger Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Light mode variables */
            --background-light: #FFFFFF;
            --background-secondary-light: #F0F2F5;
            --user-bubble-gradient-light: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-light: #F0F0F0;
            --text-primary-light: #1C1E21;
            --text-secondary-light: #65676B;
            --text-on-accent-light: #FFFFFF;
            --accent-color: #0084FF;
            --accent-hover: #0063CC;
            --online-status: #31A24C;
            --input-bg-light: #F0F2F5;
            --input-border-light: #E4E6EB;
            --button-secondary-bg-light: #F0F2F5;
            --button-secondary-text-light: #65676B;
            
            /* Dark mode variables */
            --background-dark: #121212;
            --background-secondary-dark: #18191A;
            --user-bubble-gradient-dark: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-dark: #252525;
            --text-primary-dark: #FFFFFF;
            --text-secondary-dark: #B0B2B8;
            --text-on-accent-dark: #FFFFFF;
            --input-bg-dark: #3A3B3C;
            --input-border-dark: #3A3B3C;
            --button-secondary-bg-dark: #3A3B3C;
            --button-secondary-text-dark: #B0B2B8;
            
            /* Common variables */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 18px;
            --radius-lg: 24px;
            --radius-full: 999px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;
            
            /* Default to light mode */
            --background: var(--background-light);
            --background-secondary: var(--background-secondary-light);
            --user-bubble-gradient: var(--user-bubble-gradient-light);
            --bot-bubble: var(--bot-bubble-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-on-accent: var(--text-on-accent-light);
            --input-bg: var(--input-bg-light);
            --input-border: var(--input-border-light);
            --button-secondary-bg: var(--button-secondary-bg-light);
            --button-secondary-text: var(--button-secondary-text-light);
        }
        
        .dark-mode {
            --background: var(--background-dark);
            --background-secondary: var(--background-secondary-dark);
            --user-bubble-gradient: var(--user-bubble-gradient-dark);
            --bot-bubble: var(--bot-bubble-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-on-accent: var(--text-on-accent-dark);
            --input-bg: var(--input-bg-dark);
            --input-border: var(--input-border-dark);
            --button-secondary-bg: var(--button-secondary-bg-dark);
            --button-secondary-text: var(--button-secondary-text-dark);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color var(--transition-normal), 
                      color var(--transition-normal), 
                      border-color var(--transition-normal);
        }
        
        body {
            background-color: var(--background-secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 15px;
            line-height: 1.4;
            transition: background-color var(--transition-normal);
            position: relative;
        }
        
        .chat-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            background-color: var(--background);
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }
        
        @media (min-width: 768px) {
            .chat-app {
                max-width: 768px;
                height: 100vh;
                margin: 0 auto;
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
            }
        }
        
        .chat-header {
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: sticky;
            top: 0;
            box-shadow: var(--shadow-sm);
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }
        
        .back-button {
            margin-right: 12px;
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }
        
        .back-button:hover {
            background-color: var(--input-bg);
        }
        
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            margin-right: 12px;
            background-color: var(--input-bg);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Removed: Green circle from profile picture */
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .header-info {
            flex: 1;
            min-width: 0;
        }
        
        .profile-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color var(--transition-normal);
        }
        
        .status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            margin-top: 2px;
            transition: color var(--transition-normal);
        }
        
        /* Kept: Status dot beside "Active now" */
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--online-status);
            border-radius: var(--radius-full);
            margin-right: 6px;
            flex-shrink: 0;
            animation: pulse 2s infinite;
            display: block; /* Always visible */
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-button {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            background: none;
            border: none;
        }
        
        .header-button:hover {
            background-color: var(--input-bg);
        }
        
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background-color: var(--background);
            scroll-behavior: smooth;
            position: relative;
            transition: background-color var(--transition-normal);
            padding-bottom: 80px; /* Add padding to prevent messages from being hidden behind input */
            will-change: background-color;
        }
        
        /* Custom scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: var(--radius-full);
            opacity: 0;
            transition: opacity var(--transition-normal);
        }
        
        .chat-messages:hover::-webkit-scrollbar-thumb {
            opacity: 1;
        }
        
        .message-container {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            max-width: 100%;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: var(--radius-md);
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 2px;
        }
        
        .message p {
            margin-bottom: 8px;
        }
        
        .message p:last-child {
            margin-bottom: 0;
        }
        
        .message strong {
            font-weight: 600;
        }
        
        .message em {
            font-style: italic;
        }
        
        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .message h1 {
            font-size: 1.5em;
        }
        
        .message h2 {
            font-size: 1.3em;
        }
        
        .message h3 {
            font-size: 1.2em;
        }
        
        .message blockquote {
            border-left: 3px solid rgba(0, 0, 0, 0.1);
            padding-left: 8px;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
            color: var(--text-secondary);
        }
        
        .message code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }
        
        .message pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }
        
        .message pre code {
            background-color: transparent;
            padding: 0;
        }
        
        /* Enhanced: Improved user message animation */
        .user-message {
            background: var(--user-bubble-gradient);
            color: var(--text-on-accent);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            animation: slideInRightBounce 0.3s ease-out;
            position: relative;
        }
        
        @keyframes slideInRightBounce {
            0% { transform: translateX(20px); opacity: 0; }
            70% { transform: translateX(-2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .user-message-container {
            align-items: flex-end;
        }
        
        /* Enhanced: Improved bot message animation */
        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-primary);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            animation: slideInLeftBounce 0.3s ease-out;
        }
        
        @keyframes slideInLeftBounce {
            0% { transform: translateX(-20px); opacity: 0; }
            70% { transform: translateX(2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        .bot-message-container {
            align-items: flex-start;
        }
        
        /* Improved: Connect consecutive messages from the same sender with consistent spacing */
        .bot-message-container + .bot-message-container .message {
            border-top-left-radius: 4px;
            margin-top: -4px;
        }
        
        .bot-message-container + .bot-message-container {
            padding-left: 48px; /* Account for avatar width + margin */
        }
        
        .user-message-container + .user-message-container .message {
            border-top-right-radius: 4px;
            margin-top: -4px;
        }
        
        .error-message {
            background-color: #FA383E;
            color: white;
            border: none;
        }
        
        .message-info {
            display: flex;
            margin-bottom: 6px;
            align-items: center;
        }
        
        .bot-message-container:not(:first-child) .message-info {
            display: none;
        }
        
        .message-sender {
            font-size: 13px;
            font-weight: 600;
            margin-right: 8px;
            color: var(--text-secondary);
        }
        
        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .message:hover .message-time {
            opacity: 0.8;
        }
        
        /* Make timestamps more accessible on mobile */
        @media (max-width: 767px) {
            .message-time {
                opacity: 0.5; /* Always partially visible on mobile */
                font-size: 9px; /* Smaller size */
                margin-top: 2px;
            }
            
            .message:active .message-time {
                opacity: 0.8; /* Increase visibility on tap */
            }
        }
        
        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Global seen indicator at the bottom right of the chat area */
        .global-seen-indicator {
            position: fixed;
            bottom: 90px; /* Position above the input area with increased space */
            right: 20px;
            width: 20px; /* Slightly larger for better visibility */
            height: 20px;
            border-radius: var(--radius-full);
            overflow: hidden;
            border: 2px solid var(--background);
            opacity: 0;
            transform: scale(0);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.2s ease;
            z-index: 5;
        }
        
        @media (min-width: 768px) {
            .global-seen-indicator {
                right: calc(50% - 384px + 20px); /* Align with the chat container on desktop */
            }
        }
        
        .global-seen-indicator img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Show the global seen indicator when there are messages */
        .global-seen-indicator.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        /* New: Message details panel on click */
        .message-details {
            position: absolute;
            bottom: -40px;
            background-color: var(--background);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            white-space: nowrap;
        }
        
        /* Position for user messages (right side) */
        .user-message-container .message-details {
            right: 0;
        }
        
        /* Position for bot messages (left side) */
        .bot-message-container .message-details {
            left: 0;
        }
        
        .message-container.show-details .message-details {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 12px 16px;
            background-color: var(--bot-bubble);
            border-radius: var(--radius-md);
            margin-right: auto;
            margin-bottom: 8px;
            transition: background-color var(--transition-normal);
        }
        
        /* Enhanced typing indicator animation */
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: var(--radius-full);
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
            opacity: 0.6;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }
        
        /* Fixed input container with improved mobile keyboard handling */
        .chat-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: flex-end;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: background-color var(--transition-normal);
            max-width: 100%;
            margin: 0 auto;
            will-change: transform;
        }
        
        @media (min-width: 768px) {
            .chat-input-container {
                max-width: 768px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
        
        .input-wrapper {
            display: flex;
            align-items: flex-end;
            flex: 1;
            background-color: var(--input-bg);
            border-radius: var(--radius-full);
            padding-right: 8px;
            transition: box-shadow var(--transition-fast), background-color var(--transition-normal);
        }
        
        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2);
        }
        
        /* Enhanced input animation */
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background-color: transparent;
            outline: none;
            font-size: 15px;
            color: var(--text-primary);
            resize: none;
            max-height: 120px;
            min-height: 20px;
            line-height: 1.4;
            transition: color var(--transition-normal), height 0.2s ease-in-out;
        }
        
        .message-input::placeholder {
            color: var(--text-secondary);
        }
        
        /* Enhanced send button animation */
        .send-button {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: transparent;
            border: none;
            margin-left: 4px;
            transform-origin: center;
        }
        
        .send-button.active {
            color: var(--accent-color);
            background-color: rgba(0, 132, 255, 0.1);
            transform: scale(1.05);
        }
        
        .send-button:hover:not(:disabled) {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        /* Icon transition animation */
        .send-button i {
            transition: transform 0.3s ease;
        }
        
        .send-button.active i {
            animation: sendButtonPulse 0.3s ease;
        }
        
        @keyframes sendButtonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .scroll-to-bottom {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background-color: var(--background);
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-normal);
            color: var(--accent-color);
            z-index: 5;
            border: none;
        }
        
        @media (min-width: 768px) {
            .scroll-to-bottom {
                right: calc(50% - 384px + 20px);
            }
        }
        
        .scroll-to-bottom.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .scroll-to-bottom:hover {
            background-color: var(--input-bg);
        }
        
        /* Mobile optimizations */
        @media (max-width: 767px) {
            .message {
                max-width: 85%;
            }
            
            .chat-header {
                padding: 10px 12px;
            }
            
            .chat-input-container {
                padding: 10px 12px;
            }
        }
        
        /* Enhanced avatar animations */
        .profile-pic.typing {
            animation: bounce 0.5s infinite alternate;
        }
        
        @keyframes bounce {
            to { transform: scale(1.05); }
        }
        
        .profile-pic.message-received {
            animation: headTiltImproved 0.6s ease-in-out;
        }
        
        @keyframes headTiltImproved {
            0% { transform: rotate(0deg) scale(1); }
            30% { transform: rotate(5deg) scale(1.05); }
            70% { transform: rotate(-2deg) scale(1.02); }
            100% { transform: rotate(0deg) scale(1); }
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <div class="chat-header">
            <div class="back-button" id="back-button">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="profile-pic">
                <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
            </div>
            <div class="header-info">
                <div class="profile-name">Samia Afroz 💖</div>
                <div class="status">
                    <div class="status-dot"></div>
                    Active now
                </div>
            </div>
            <div class="header-actions">
                <button class="header-button" id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        
        <!-- Global seen indicator at the bottom right of the chat area -->
        <div class="global-seen-indicator" id="global-seen-indicator">
            <img src="avatar.jpeg" alt="Seen" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
        </div>
        
        <button class="scroll-to-bottom" id="scroll-to-bottom">
            <i class="fas fa-chevron-down"></i>
        </button>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea class="message-input" placeholder="Type a message to Samia..." id="message-input" rows="1"></textarea>
                <button class="send-button" id="send-button" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const statusElement = document.querySelector('.status');
            const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = themeToggle.querySelector('i');
            const profilePic = document.querySelector('.profile-pic');
            const backButton = document.getElementById('back-button');
            const globalSeenIndicator = document.getElementById('global-seen-indicator');
            
            // Google Gemini API Key
            const GEMINI_API_KEY = 'AIzaSyA4noABIgUKn19XEQqP8aVRkmc7VfvF5Cs';
            
            // Gemini API Endpoint
            const GEMINI_API_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
            
            // Get the updated prompt from localStorage
            const basePrompt = localStorage.getItem('samia_updated_prompt') || '';
            
            // Conversation history array to maintain state (not stored in localStorage)
            let conversationHistory = [];
            
            // Check for existing theme preference
            if (localStorage.getItem('samia_theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
            
            // Initialize marked.js for Markdown rendering
            marked.setOptions({
                breaks: true,
                gfm: true
            });
            
            // Scroll handling
            let isScrolledToBottom = true;
            
            chatMessages.addEventListener('scroll', function() {
                isScrolledToBottom = Math.abs(chatMessages.scrollHeight - chatMessages.clientHeight - chatMessages.scrollTop) < 10;
                
                if (isScrolledToBottom) {
                    scrollToBottomBtn.classList.remove('visible');
                } else {
                    scrollToBottomBtn.classList.add('visible');
                }
            });
            
            scrollToBottomBtn.addEventListener('click', function() {
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            });
            
            // Enhanced input handling with smooth animation
            messageInput.addEventListener('input', function() {
                const previousHeight = this.style.height;
                this.style.height = 'auto';
                const newHeight = this.scrollHeight + 'px';
                this.style.height = previousHeight;
                
                // Use requestAnimationFrame for smoother height transition
                requestAnimationFrame(() => {
                    this.style.height = newHeight;
                });
                
                if (this.value.trim() !== '') {
                    if (!sendButton.classList.contains('active')) {
                        sendButton.classList.add('active');
                        sendButton.disabled = false;
                    }
                } else {
                    sendButton.classList.remove('active');
                    sendButton.disabled = true;
                }
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('samia_theme', 'dark');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                } else {
                    localStorage.setItem('samia_theme', 'light');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                }
            });
            
            // Back button
            backButton.addEventListener('click', function() {
                window.location.href = 'index.html';
            });
            
            // Web Worker for API calls
            const workerCode = `
                self.onmessage = function(e) {
                    const { prompt, endpoint, conversationHistory } = e.data;
                    
                    // Prepare the conversation for the API
                    const formattedConversation = [];
                    
                    // Add the base prompt as system message
                    formattedConversation.push({
                        role: "user",
                        parts: [{ text: prompt }]
                    });
                    
                    formattedConversation.push({
                        role: "model",
                        parts: [{ text: "I'll be Samia, your Bangladeshi girlfriend. I'll respond as described." }]
                    });
                    
                    // Add all conversation history
                    for (const message of conversationHistory) {
                        formattedConversation.push({
                            role: message.isUser ? "user" : "model",
                            parts: [{ text: message.text }]
                        });
                    }
                    
                    fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: formattedConversation,
                            generationConfig: {
                                temperature: 0.7,
                                topP: 0.95,
                                topK: 40
                            }
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(\`HTTP error! status: \${response.status}\`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        self.postMessage({ success: true, data });
                    })
                    .catch(error => {
                        self.postMessage({ success: false, error: error.message });
                    });
                };
            `;
            
            const workerBlob = new Blob([workerCode], { type: 'application/javascript' });
            const workerUrl = URL.createObjectURL(workerBlob);
            const worker = new Worker(workerUrl);
            
            // Improved error handling for worker
            worker.onerror = function(e) {
                console.error('Worker error:', e);
                addMessage({ error: true, message: 'Connection error. Please try again.' }, false, true);
                statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
            };
            
            worker.onmessage = function(e) {
                const { success, data, error } = e.data;
                
                hideTyping();
                
                if (!success) {
                    addMessage({ error: true, message: `API Error: ${error}` }, false, true);
                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                    return;
                }
                
                try {
                    // Extract the response text from Gemini API response format
                    if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts || !data.candidates[0].content.parts[0].text) {
                        throw new Error('Invalid response format from Gemini API');
                    }
                    
                    // Get the raw text from the response
                    let responseText = data.candidates[0].content.parts[0].text.trim();
                    
                    // Remove "Aiyoo!" or similar phrases from the beginning of the response
                    responseText = responseText.replace(/^(Aiyoo!|Aiyoo|Uff!|Hmph!|Uff|Hmph)(\s+|\s*[!,]\s*)/i, '');
                    
                    // Add to conversation history
                    conversationHistory.push({
                        text: responseText,
                        isUser: false,
                        timestamp: new Date()
                    });
                    
                    // Add bot message
                    const botMessageContainer = addMessage(responseText, false);
                    
                    // Show the global seen indicator
                    showGlobalSeenIndicator();
                    
                    // Show message received animation
                    profilePic.classList.add('message-received');
                    setTimeout(() => {
                        profilePic.classList.remove('message-received');
                    }, 600);
                    
                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                } catch (error) {
                    console.error("Response Processing Error:", error);
                    addMessage({ error: true, message: `Error processing response: ${error.message}` }, false, true);
                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                }
            };
            
            // Show typing indicator with enhanced animation
            function showTyping() {
                // Update status to show typing
                statusElement.innerHTML = `<div class="status-dot"></div>Typing...`;
                statusElement.classList.add('typing');
                
                // Add typing class to profile pic to show animation
                profilePic.classList.add('typing');
                
                const container = document.createElement('div');
                container.className = 'typing-indicator';
                container.id = 'typing-indicator';
                container.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                
                chatMessages.appendChild(container);
                
                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
                
                return container;
            }
            
            function hideTyping() {
                // Reset status
                statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                statusElement.classList.remove('typing');
                
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                profilePic.classList.remove('typing');
            }
            
            // Show the global seen indicator
            function showGlobalSeenIndicator() {
                // Only show if there are messages
                if (conversationHistory.length > 0) {
                    globalSeenIndicator.classList.add('visible');
                }
            }
            
            // Handle message details panel
            function setupMessageDetailsPanel(container, isUser) {
                const message = container.querySelector('.message');
                
                // Create message details panel
                const detailsPanel = document.createElement('div');
                detailsPanel.className = 'message-details';
                detailsPanel.innerHTML = `Sent at ${getCurrentTime()} • Seen`;
                container.appendChild(detailsPanel);
                
                // Toggle details panel on click
                message.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Close any other open details panels
                    document.querySelectorAll('.message-container.show-details').forEach(el => {
                        if (el !== container) {
                            el.classList.remove('show-details');
                        }
                    });
                    
                    // Toggle this panel
                    container.classList.toggle('show-details');
                });
                
                // Close panel when clicking elsewhere
                document.addEventListener('click', function() {
                    container.classList.remove('show-details');
                });
            }
            
            // Enhanced addMessage function with Messenger-style seen indicator
            function addMessage(message, isUser, isError = false, shouldScroll = true) {
                // Store current scroll position and distance from bottom
                const scrollTop = chatMessages.scrollTop;
                const scrollHeight = chatMessages.scrollHeight;
                const clientHeight = chatMessages.clientHeight;
                const distanceFromBottom = scrollHeight - scrollTop - clientHeight;
                
                const container = document.createElement('div');
                container.className = `message-container ${isUser ? 'user-message-container' : 'bot-message-container'}`;
                
                if (isError) {
                    container.innerHTML = `
                        <div class="message error-message">
                            ${message.message}
                            <div class="message-time">${getCurrentTime()}</div>
                        </div>
                    `;
                } else {
                    let messageContent = '';
                    
                    try {
                        // Use marked.js to render markdown
                        messageContent = marked.parse(message);
                    } catch (error) {
                        console.error("Markdown parsing error:", error);
                        messageContent = message;
                    }
                    
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                    messageElement.innerHTML = messageContent;
                    
                    // Add time element
                    const timeElement = document.createElement('div');
                    timeElement.className = 'message-time';
                    timeElement.textContent = getCurrentTime();
                    messageElement.appendChild(timeElement);
                    
                    container.appendChild(messageElement);
                    
                    // Add message details panel
                    setupMessageDetailsPanel(container, isUser);
                }
                
                chatMessages.appendChild(container);
                
                // Show the global seen indicator
                showGlobalSeenIndicator();
                
                // Only auto-scroll if user was already near bottom
                if (shouldScroll && (isScrolledToBottom || distanceFromBottom < 100 || isUser)) {
                    // Use requestAnimationFrame for smoother scrolling
                    requestAnimationFrame(() => {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    });
                }
                
                return container;
            }
            
            async function sendMessage() {
                const messageText = messageInput.value.trim();
                if (messageText === '') return;
                
                // Add user message with animation
                const userMessageContainer = addMessage(messageText, true);
                
                // Reset input with animation
                messageInput.value = '';
                messageInput.style.height = 'auto';
                sendButton.classList.remove('active');
                sendButton.disabled = true;
                
                // Play send animation
                sendButton.classList.add('sending');
                setTimeout(() => {
                    sendButton.classList.remove('sending');
                }, 300);
                
                // Add to conversation history
                conversationHistory.push({
                    text: messageText,
                    isUser: true,
                    timestamp: new Date()
                });
                
                await sendToGemini(messageText);
            }
            
            // Improved sendToGemini with retry logic
            let retryCount = 0;
            const MAX_RETRIES = 3;
            
            async function sendToGemini(messageText) {
                retryCount = 0;
                
                // Show typing indicator
                showTyping();
                
                // Send to API via worker
                worker.postMessage({
                    prompt: basePrompt,
                    endpoint: GEMINI_API_ENDPOINT,
                    conversationHistory: conversationHistory
                });
            }
            
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                return hours + ':' + minutes + ' ' + ampm;
            }
            
            async function initChat() {
                // Get user name
                const userName = localStorage.getItem('samia_user_name') || 'friend';
                
                await sendToGemini(`Start the conversation as my girlfriend Samia. Remember my name is ${userName}.`);
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled) {
                        sendMessage();
                    }
                }
            });
            
            // Initialize chat
            initChat();
            
            // Fix for iOS viewport height issues
            function setVH() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            // Set the height initially and on resize
            setVH();
            window.addEventListener('resize', setVH);
            
            // Improved mobile keyboard handling
            function handleVisualViewport() {
                const viewport = window.visualViewport;
                
                viewport.addEventListener('resize', () => {
                    const isKeyboardVisible = viewport.height < window.innerHeight;
                    
                    if (isKeyboardVisible) {
                        // Keyboard is visible
                        document.body.style.height = `${viewport.height}px`;
                        document.body.classList.add('keyboard-visible');
                        
                        // Adjust input container position
                        const inputContainer = document.querySelector('.chat-input-container');
                        inputContainer.style.position = 'absolute';
                        inputContainer.style.bottom = '0';
                        inputContainer.style.width = '100%';
                        
                        // Scroll to bottom of chat
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    } else {
                        // Keyboard is hidden
                        document.body.style.height = '100vh';
                        document.body.classList.remove('keyboard-visible');
                        
                        // Reset input container
                        const inputContainer = document.querySelector('.chat-input-container');
                        inputContainer.style.position = 'fixed';
                        
                        if (window.innerWidth >= 768) {
                            inputContainer.style.width = '768px';
                        } else {
                            inputContainer.style.width = '100%';
                        }
                    }
                });
            }
            
            // Initialize viewport handling
            if (window.visualViewport) {
                handleVisualViewport();
            }
            
            // Add swipe gesture for back navigation
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                if (touchEndX - touchStartX > 100) {
                    // Swipe right detected, navigate back
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
