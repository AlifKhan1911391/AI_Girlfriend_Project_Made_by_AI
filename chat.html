<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samia Chatbot: Your AI Girlfriend</title>
    <link rel="icon" href="avatar.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Light mode variables */
            --background-light: #FFFFFF;
            --background-secondary-light: #F0F2F5;
            --user-bubble-gradient-light: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-light: #F0F0F0;
            --text-primary-light: #1C1E21;
            --text-secondary-light: #65676B;
            --text-on-accent-light: #FFFFFF;
            --accent-color: #0084FF;
            --accent-hover: #0063CC;
            --online-status: #31A24C;
            --input-bg-light: #F0F2F5;
            --input-border-light: #E4E6EB;
            --button-secondary-bg-light: #F0F2F5;
            --button-secondary-text-light: #65676B;
            --reaction-bg-light: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-light: rgba(0, 0, 0, 0.9);

            /* Dark mode variables */
            --background-dark: #121212;
            --background-secondary-dark: #18191A;
            --user-bubble-gradient-dark: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-dark: #252525;
            --text-primary-dark: #FFFFFF;
            --text-secondary-dark: #B0B2B8;
            --text-on-accent-dark: #FFFFFF;
            --input-bg-dark: #3A3B3C;
            --input-border-dark: #3A3B3C;
            --button-secondary-bg-dark: #3A3B3C;
            --button-secondary-text-dark: #B0B2B8;
            --reaction-bg-dark: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-dark: rgba(0, 0, 0, 0.9);

            /* Common variables */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 18px;
            --radius-lg: 24px;
            --radius-full: 999px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;

            /* Default to light mode */
            --background: var(--background-light);
            --background-secondary: var(--background-secondary-light);
            --user-bubble-gradient: var(--user-bubble-gradient-light);
            --bot-bubble: var(--bot-bubble-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-on-accent: var(--text-on-accent-light);
            --input-bg: var(--input-bg-light);
            --input-border: var(--input-border-light);
            --button-secondary-bg: var(--button-secondary-bg-light);
            --button-secondary-text: var(--button-secondary-text-light);
            --reaction-bg: var(--reaction-bg-light);
            --reaction-bg-hover: var(--reaction-bg-hover-light);
        }

        .dark-mode {
            --background: var(--background-dark);
            --background-secondary: var(--background-secondary-dark);
            --user-bubble-gradient: var(--user-bubble-gradient-dark);
            --bot-bubble: var(--bot-bubble-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-on-accent: var(--text-on-accent-dark);
            --input-bg: var(--input-bg-dark);
            --input-border: var(--input-border-dark);
            --button-secondary-bg: var(--button-secondary-bg-dark);
            --button-secondary-text: var(--button-secondary-text-dark);
            --reaction-bg: var(--reaction-bg-dark);
            --reaction-bg-hover: var(--reaction-bg-hover-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color var(--transition-normal), 
                      color var(--transition-normal), 
                      border-color var(--transition-normal);
        }

        html, body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--background-secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 15px;
            line-height: 1.4;
            transition: background-color var(--transition-normal);
            position: relative;
        }

        .chat-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            background-color: var(--background);
            transition: background-color var(--transition-normal);
            will-change: background-color;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        @media (min-width: 768px) {
            .chat-app {
                max-width: 768px;
                height: 100vh;
                margin: 0 auto;
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
            }
        }

        .chat-header {
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: sticky;
            top: 0;
            box-shadow: var(--shadow-sm);
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }

        .back-button {
            margin-right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .back-button:hover {
            background-color: var(--input-bg);
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            background-color: var(--input-bg);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color var(--transition-normal);
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            margin-top: 2px;
            transition: color var(--transition-normal);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--online-status);
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
            animation: pulse 2s infinite;
            display: block; /* Always visible */
        }

        .status-dot.typing-dot {
            animation: typingPulse 1s infinite;
        }

        @keyframes typingPulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            background: none;
            border: none;
        }

        .header-button:hover {
            background-color: var(--input-bg);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            padding-top: 20px; /* Added more padding at the top */
            overflow-y: auto;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-color: var(--background);
            scroll-behavior: smooth;
            position: relative;
            transition: background-color var(--transition-normal);
            padding-bottom: 80px; /* Add padding to prevent messages from being hidden behind input */
            will-change: background-color;
        }

        /* Custom scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .chat-messages:hover::-webkit-scrollbar-thumb {
            opacity: 1;
        }

        .message-container {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            max-width: 100%;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Update the bot message container */
        .bot-message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            padding-left: 8px; /* Reduced from 48px */
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: var(--radius-md);
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 2px;
        }

        .message p {
            margin-bottom: 8px;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message strong {
            font-weight: 600;
        }

        .message em {
            font-style: italic;
        }

        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .message h1 {
            font-size: 1.5em;
        }

        .message h2 {
            font-size: 1.3em;
        }

        .message h3 {
            font-size: 1.2em;
        }

        .message blockquote {
            border-left: 3px solid rgba(0, 0, 0, 0.1);
            padding-left: 8px;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .message code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
        }

        /* Enhanced: Improved user message animation */
        .user-message {
            background: var(--user-bubble-gradient);
            color: var(--text-on-accent);
            margin-left: auto;
            border-bottom-right-radius: 4px;
            animation: slideInRightBounce 0.3s ease-out;
            position: relative;
        }

        /* Visual feedback for sending message */
        .sending-message {
            opacity: 0.8;
            transform: scale(0.98);
            transition: all 0.3s ease;
        }

        .message-sent {
            animation: messageSent 0.4s ease;
        }

        @keyframes messageSent {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRightBounce {
            0% { transform: translateX(20px); opacity: 0; }
            70% { transform: translateX(-2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .user-message-container {
            align-items: flex-end;
        }

        /* Enhanced: Improved bot message animation */
        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-primary);
            margin-left: 12px; /* Space between avatar and message */
            border-radius: 0 var(--radius-md) var(--radius-md) var(--radius-md);
            animation: slideInLeftBounce 0.3s ease-out;
            position: relative;
            max-width: calc(80% - 52px); /* Account for avatar space */
        }

        @keyframes slideInLeftBounce {
            0% { transform: translateX(-20px); opacity: 0; }
            70% { transform: translateX(2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Profile picture for messages - fixed to be perfect circle */
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-top: 8px; /* Align with first line of text */
            flex-shrink: 0;
            overflow: hidden; /* Ensure image stays within circle */
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Improved: Connect consecutive messages from the same sender with consistent spacing */
        .bot-message-container + .bot-message-container .message {
            border-top-left-radius: 4px;
            margin-top: -4px;
        }

        .user-message-container + .user-message-container .message {
            border-top-right-radius: 4px;
            margin-top: -4px;
        }

        .error-message {
            background-color: #FA383E;
            color: white;
            border: none;
        }

        .message-info {
            display: flex;
            margin-bottom: 6px;
            align-items: center;
        }

        .bot-message-container:not(:first-child) .message-info {
            display: none;
        }

        .message-sender {
            font-size: 13px;
            font-weight: 600;
            margin-right: 8px;
            color: var(--text-secondary);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message:hover .message-time {
            opacity: 0.8;
        }

        /* Make timestamps more accessible on mobile */
        @media (max-width: 767px) {
            .message-time {
                opacity: 0.5; /* Always partially visible on mobile */
                font-size: 9px; /* Smaller size */
                margin-top: 2px;
            }

            .message:active .message-time {
                opacity: 0.8; /* Increase visibility on tap */
            }
        }

        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Single seen indicator at bottom */
        .seen-indicator {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .seen-indicator img {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid var(--background);
        }

        /* New: Message details panel on click */
        .message-details {
            position: absolute;
            bottom: -40px;
            background-color: var(--background);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        /* Position for user messages (right side) */
        .user-message-container .message-details {
            right: 0;
        }

        /* Position for bot messages (left side) */
        .bot-message-container .message-details {
            left: 0;
        }

        .message-container.show-details .message-details {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Typing container with avatar */
        .typing-container {
            display: flex;
            align-items: center;
            padding-left: 8px;
            margin-bottom: 8px;
        }

        .typing-indicator {
            margin-left: 12px;
            background-color: var(--bot-bubble);
            border-radius: 18px;
            padding: 8px 16px;
            display: inline-flex;
            align-items: center;
            transition: background-color var(--transition-normal);
        }

        /* Enhanced typing indicator animation */
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
            opacity: 0.6;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        /* Enhanced typing animation in message body */
        .typing-text-container {
            display: inline-block;
            position: relative;
            min-height: 20px;
        }

        .typing-text {
            display: inline-block;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end);
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background-color: currentColor;
            margin-left: 2px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Fixed input container with improved mobile keyboard handling */
        .chat-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: flex-end;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: background-color var(--transition-normal);
            max-width: 100%;
            margin: 0 auto;
            will-change: transform;
        }

        @media (min-width: 768px) {
            .chat-input-container {
                max-width: 768px;
                left: 50%;
                transform: translateX(-50%);
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
                width: 100%; /* Ensure full width up to max-width */
            }
        }

        /* Add responsive fixes for mobile devices */
        @media (max-width: 480px) {
            .message {
                max-width: 90% !important;
            }

            .chat-input-container {
                padding-bottom: env(safe-area-inset-bottom);
            }

            body.keyboard-visible .chat-input-container {
                position: fixed;
                bottom: 0;
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }
        }

        /* Additional responsive fixes for very small screens */
        @media (max-width: 360px) {
            .chat-header {
                padding: 8px 12px;
            }
            .profile-name {
                font-size: 14px;
            }
            .status {
                font-size: 11px;
            }
        }

        /* Better keyboard handling */
        @media (max-height: 600px) {
            .chat-messages {
                padding-bottom: 120px;
            }
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            flex: 1;
            background-color: var(--input-bg);
            border-radius: var(--radius-full);
            padding-right: 8px;
            transition: box-shadow var(--transition-fast), background-color var(--transition-normal);
        }

        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2);
        }

        /* Enhanced input animation */
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background-color: transparent;
            outline: none;
            font-size: 15px;
            color: var(--text-primary);
            resize: none;
            max-height: 120px;
            min-height: 20px;
            line-height: 1.4;
            transition: color var(--transition-normal), height 0.2s ease-in-out;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        /* Character counter */
        .char-counter {
            position: absolute;
            right: 90px;
            bottom: 8px;
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .char-counter.visible {
            opacity: 0.7;
        }

        .char-counter.warning {
            color: #ff9800;
        }

        .char-counter.error {
            color: #f44336;
        }

        /* Photo button styling */
        .photo-button {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: transparent;
            border: none;
            margin-left: 4px;
            transform-origin: center;
        }

        .photo-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--accent-color);
        }

        .photo-button:active {
            transform: scale(0.95);
        }

        /* Hidden file input */
        .photo-input {
            display: none;
        }

        /* Enhanced send button animation */
        .send-button {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: transparent;
            border: none;
            margin-left: 4px;
            transform-origin: center;
        }

        .send-button.active {
            color: var(--accent-color);
            background-color: rgba(0, 132, 255, 0.1);
            transform: scale(1.05);
        }

        .send-button:hover:not(:disabled) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Icon transition animation */
        .send-button i {
            transition: transform 0.3s ease;
        }

        .send-button.active i {
            animation: sendButtonPulse 0.3s ease;
        }

        @keyframes sendButtonPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .scroll-to-bottom {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--background);
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-normal);
            color: var(--accent-color);
            z-index: 5;
            border: none;
        }

        @media (min-width: 768px) {
            .scroll-to-bottom {
                right: calc(50% - 384px + 20px); /* Properly align with chat container */
                border-left: none;
                border-right: none;
            }
        }

            // Send message function
            function sendMessage(withPhoto = false) {
                const messageText = messageInput.value.trim();

                // Don't send empty messages unless there's a photo
                if (!messageText && !withPhoto) return;

                // Add to conversation history
                conversationHistory.push({
                    text: messageText,
                    isUser: true,
                    timestamp: new Date(),
                    photoData: withPhoto ? currentPhotoData : null
                });

                // Add user message to UI with sending state
                const messageContainer = addMessage(messageText, true, false, false, null, true);

                // Clear input and reset height
                messageInput.value = '';
                messageInput.style.height = 'auto';
                sendButton.disabled = true;
                sendButton.classList.remove('active');
                charCounter.classList.remove('visible');

                // Send to API
                sendToGemini(messageText, withPhoto ? currentPhotoData : null);

                // Reset photo data
                if (withPhoto) {
                    currentPhotoData = null;
                }

                // After a short delay, remove sending state
                setTimeout(() => {
                    if (messageContainer) {
                        const messageElement = messageContainer.querySelector('.message');
                        if (messageElement) {
                            messageElement.classList.remove('sending-message');
                            messageElement.classList.add('message-sent');
                        }
                    }
                }, 300);

            // Format messages for API
            function formatMessagesForAPI(messageText, photoData) {
                const formattedConversation = [];

                // Add the base prompt as system message
                formattedConversation.push({
                    role: "user",
                    parts: [{ text: basePrompt || "You are Samia, a 19-year-old Bangladeshi virtual girlfriend. Be sweet, romantic, and sometimes flirty. Mix Romanized Bangla (70%) with English (30%). Keep responses short (3-4 lines)." }]
                });

                formattedConversation.push({
                    role: "model",
                    parts: [{ text: "I'll be Samia, your Bangladeshi girlfriend. I'll respond as described." }]
                });

                // Add conversation history (limited to last 10 messages)
                const recentHistory = conversationHistory.slice(-10);
                for (const message of recentHistory) {
                    if (message.isUser) {
                        // User message
                        if (message.photoData) {
                            // Message with photo
                            formattedConversation.push({
                                role: "user",
                                parts: [
                                    { text: message.text || "Check out this photo:" },
                                    { inline_data: { mime_type: "image/jpeg", data: message.photoData.split(',')[1] } }
                                ]
                            });
                        } else {
                            // Text-only message
                            formattedConversation.push({
                                role: "user",
                                parts: [{ text: message.text }]
                            });
                        }
                    } else {
                        // Bot message
                        formattedConversation.push({
                            role: "model",
                            parts: [{ text: message.text }]
                        });
                    }
                }

                // If current message has a photo, add it
                if (photoData) {
                    const lastMessage = formattedConversation[formattedConversation.length - 1];
                    if (lastMessage.role === "user") {
                        // Replace the last message with one that includes the photo
                        formattedConversation.pop();
                    }

                    formattedConversation.push({
                        role: "user",
                        parts: [
                            { text: messageText || "Check out this photo:" },
                            { inline_data: { mime_type: "image/jpeg", data: photoData.split(',')[1] } }
                        ]
                    });
                }

                return formattedConversation;
            }

            // Simplified API call function
            async function sendToGemini(messageText, photoData = null) {
                try {
                    showTyping();

                    const response = await fetch(GEMINI_API_ENDPOINT, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            contents: formatMessagesForAPI(messageText, photoData),
                            generationConfig: {temperature: 0.7, topP: 0.95, topK: 40}
                        })
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    processResponse(data);
                } catch (error) {
                    console.error("API Error:", error);
                    hideTyping();

                    // Add error message with retry button
                    const errorContainer = addMessage({
                        error: true, 
                        message: "Sorry, I'm having trouble responding. Please try again."
                    }, false, true);

                    const retryButton = document.createElement('button');
                    retryButton.className = 'button button-primary';
                    retryButton.textContent = 'Retry';
                    retryButton.style.marginTop = '8px';
                    retryButton.addEventListener('click', () => {
                        const lastMessage = conversationHistory[conversationHistory.length - 1];
                        if (lastMessage && lastMessage.isUser) {
                            sendToGemini(lastMessage.text, lastMessage.photoData);
                            errorContainer.remove();
                        }
                    });

                    const errorMessage = errorContainer.querySelector('.message');
                    if (errorMessage) {
                        errorMessage.appendChild(retryButton);
                    }

                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                }
            }

            // Process API response
            function processResponse(data) {
                hideTyping();

                try {
                    // Extract the response text from Gemini API response format
                    if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts) {
                        throw new Error('Invalid response format from Gemini API');
                    }

                    // Process the response parts
                    const responseParts = data.candidates[0].content.parts;
                    let responseText = '';
                    let responseImages = [];

                    // Extract text and images from the response
                    responseParts.forEach(part => {
                        if (part.text) {
                            responseText += part.text.trim();
                        } else if (part.inline_data) {
                            // This is an image generated by Gemini
                            const imageData = `data:${part.inline_data.mime_type};base64,${part.inline_data.data}`;
                            responseImages.push(imageData);
                        }
                    });

                    // Remove "Aiyoo!" or similar phrases from the beginning of the response
                    responseText = responseText.replace(/^(Aiyoo!|Aiyoo|Uff!|Hmph!|Uff|Hmph)(\s+|\s*[!,]\s*)/i, '');

                    // Add to conversation history
                    conversationHistory.push({
                        text: responseText,
                        isUser: false,
                        timestamp: new Date(),
                        images: responseImages.length > 0 ? responseImages : null
                    });

                    // Add bot message with enhanced typing animation
                    addMessageWithTypingAnimation(responseText, responseImages);

                    // Update seen indicator after bot message
                    setTimeout(updateSeenIndicator, 1000);

                    // Show message received animation
                    profilePic.classList.add('message-received');
                    setTimeout(() => {
                        profilePic.classList.remove('message-received');
                    }, 600);

                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                } catch (error) {
                    console.error("Response Processing Error:", error);
                    addMessage({ error: true, message: `Error processing response: ${error.message}` }, false, true);
                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                }
            }

            // Add message with enhanced typing animation
            function addMessageWithTypingAnimation(text, images = null) {
                // Create message container
                const container = document.createElement('div');
                container.className = 'message-container bot-message-container';

                // Add avatar
                const avatarHTML = `
                    <div class="message-avatar">
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    </div>
                `;

                // Create message element with empty content
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot-message';

                // Add timestamp
                const timestamp = document.createElement('div');
                timestamp.className = 'message-time';
                timestamp.textContent = getCurrentTime();
                messageElement.appendChild(timestamp);

                // Add container to DOM
                container.innerHTML = avatarHTML;
                container.appendChild(messageElement);
                chatMessages.appendChild(container);

                // Scroll to bottom
                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                // Split text into sentences or segments
                const segments = text.split(/(?<=[.!?])\s+/);
                let currentIndex = 0;

                // Function to animate typing for each segment
                function typeNextSegment() {
                    if (currentIndex < segments.length) {
                        const segment = segments[currentIndex];

                        // Create typing container for this segment
                        const typingContainer = document.createElement('div');
                        typingContainer.className = 'typing-text-container';

                        // Add typing text element
                        const typingText = document.createElement('span');
                        typingText.className = 'typing-text';
                        typingText.textContent = segment;

                        // Add cursor
                        const cursor = document.createElement('span');
                        cursor.className = 'typing-cursor';

                        // Add to container
                        typingContainer.appendChild(typingText);
                        typingContainer.appendChild(cursor);
                        messageElement.appendChild(typingContainer);

                        // Scroll to bottom
                        if (isScrolledToBottom) {
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }

                        // Calculate typing duration based on segment length
                        const typingDuration = Math.min(Math.max(segment.length * 30, 500), 2000);

                        // After typing animation completes
                        setTimeout(() => {
                            // Remove cursor
                            cursor.remove();

                            // Remove typing class
                            typingText.classList.remove('typing-text');

                            // Add line break if not last segment
                            if (currentIndex < segments.length - 1) {
                                messageElement.appendChild(document.createElement('br'));
                            }

                            // Type next segment
                            currentIndex++;
                            typeNextSegment();
                        }, typingDuration);
                    } else {
                        // All segments typed, add images if any
                        if (images && images.length > 0) {
                            images.forEach(imgSrc => {
                                const img = document.createElement('img');
                                img.src = imgSrc;
                                img.className = 'message-image';
                                img.alt = 'Samia sent an image';
                                img.addEventListener('click', () => openImagePreview(imgSrc));
                                messageElement.appendChild(img);
                            });
                        }

                        // Setup message details and reactions
                        setupMessageDetailsPanel(container, false);
                        setupMessageReactions(messageElement);
                    }
                }

                // Start typing animation
                typeNextSegment();

                return container;
            }

            function showTyping() {

            // Add message to the chat
            function addMessage(message, isUser = false, isError = false, withAnimation = true, images = null, isSending = false) {
                // Create message container
                const container = document.createElement('div');
                container.className = isUser ? 'message-container user-message-container' : 'message-container bot-message-container';

                // Create message content
                let messageHTML = '';

                if (!isUser) {
                    // Add avatar for bot messages
                    messageHTML += `
                        <div class="message-avatar">
                            <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                        </div>
                    `;
                }

                // Create message element
                const messageClass = isUser ? 'message user-message' : 'message bot-message';
                const errorClass = isError ? ' error-message' : '';
                const sendingClass = isSending ? ' sending-message' : '';

                let messageContent = '';
                if (isError) {
                    messageContent = message.message || 'An error occurred';
                } else if (typeof message === 'string') {
                    // Process markdown for bot messages
                    messageContent = isUser ? message : marked.parse(message);
                } else {
                    messageContent = message;
                }

                messageHTML += `<div class="message${errorClass}${messageClass}${sendingClass}">`;
                messageHTML += messageContent;

                // Add timestamp
                messageHTML += `<div class="message-time">${getCurrentTime()}</div>`;

                // Close message div
                messageHTML += `</div>`;

                // Set container HTML
                container.innerHTML = messageHTML;

                // Add to chat
                chatMessages.appendChild(container);

                // Add images if any
                const messageElement = container.querySelector('.message');
                if (images && images.length > 0 && messageElement) {
                    images.forEach(imgSrc => {
                        const img = document.createElement('img');
                        img.src = imgSrc;

                    });

                // Scroll to bottom
                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                // Setup message details and reactions
                if (!isError && !isSending) {
                    setupMessageDetailsPanel(container, isUser);
                    setupMessageReactions(messageElement);
                }

                return container;

            // Setup message reactions
            function setupMessageReactions(messageElement) {
                // Create a reaction panel for this message
                const reactionPanel = reactionPanelTemplate.cloneNode(true);
                reactionPanel.id = '';
                reactionPanel.style.display = 'flex';
                messageElement.appendChild(reactionPanel);

                // Handle long press to show reactions
                let longPressTimer;

                        if (longPressStarted) {

                            showReactionPanel(messageElement);
                        }
                    }, 500);
                });

                messageElement.addEventListener('touchmove', function() {
                    longPressStarted = false;
                    clearTimeout(longPressTimer);
                });

                messageElement.addEventListener('touchend', function() {
                    longPressStarted = false;
                    clearTimeout(longPressTimer);
                });

                // Double tap to show reactions
                let lastTap = 0;
                messageElement.addEventListener('touchend', function(e) {

                    if (tapLength < 300 && tapLength > 0) {

                        showReactionPanel(messageElement);

                    showReactionPanel(messageElement);

                            btn.textContent = emoji;
                            btn.setAttribute('aria-label', `${emoji} emoji`);
                            btn.addEventListener('click', function(e) {
                                e.stopPropagation();
                                addReactionToMessage(messageElement, emoji);
                                hideEmojiPicker();
                            });
                            container.appendChild(btn);
                        });
                    });
                });

                // Trigger click on first category
                emojiPicker.querySelector('.emoji-category.active').click();
            }

            // Hide emoji picker
            function hideEmojiPicker() {
                if (activeEmojiPicker) {
                    activeEmojiPicker.classList.remove('visible');
                    setTimeout(() => {
                        if (activeEmojiPicker && activeEmojiPicker.parentNode) {
                            activeEmojiPicker.parentNode.removeChild(activeEmojiPicker);
                        }
                        activeEmojiPicker = null;
                    }, 300);
                }
            }

            // Add reaction to message
            function addReactionToMessage(messageElement, emoji) {
                // Check if reaction already exists
                let existingReaction = messageElement.querySelector(`.message-reaction[data-emoji="${emoji}"]`);

                if (existingReaction) {
                    // Increment count
                    const countElement = existingReaction.querySelector('.reaction-count');
                    let count = parseInt(countElement.textContent);
                    countElement.textContent = (count + 1).toString();

                    // Add animation
                    existingReaction.classList.remove('animation-reactionAppear');
                    void existingReaction.offsetWidth; // Force reflow
                    existingReaction.classList.add('animation-reactionAppear');
                } else {
                    // Create new reaction
                    const reaction = document.createElement('div');
                    reaction.className = 'message-reaction';
                    reaction.setAttribute('data-emoji', emoji);
                    reaction.innerHTML = `${emoji} <span class="reaction-count">1</span>`;
                    messageElement.appendChild(reaction);
                }
            }

            // Image preview modal handlers
            function openImagePreview(imageSrc) {
                imagePreviewImg.src = imageSrc;
                imagePreviewModal.classList.add('visible');
            }

            function closeImagePreview() {
                imagePreviewModal.classList.remove('visible');
            }

            imagePreviewClose.addEventListener('click', closeImagePreview);
            imagePreviewModal.addEventListener('click', function(e) {
                if (e.target === imagePreviewModal) {
                    closeImagePreview();
                }
            });

            // Helper function to get current time
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // Convert 0 to 12
                return `${hours}:${minutes} ${ampm}`;
            }

            // Initialize the app
            init();
        });
    </script>
</body>
