
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samia Chatbot: Your AI Girlfriend</title>
    <link rel="icon" href="avatar.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Light mode variables */
            --background-light: #FFFFFF;
            --background-secondary-light: #F0F2F5;
            --user-bubble-gradient-light: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-light: #F0F0F0;
            --text-primary-light: #1C1E21;
            --text-secondary-light: #65676B;
            --text-on-accent-light: #FFFFFF;
            --accent-color: #0084FF;
            --accent-hover: #0063CC;
            --online-status: #31A24C;
            --input-bg-light: #F0F2F5;
            --input-border-light: #E4E6EB;
            --button-secondary-bg-light: #F0F2F5;
            --button-secondary-text-light: #65676B;
            --reaction-bg-light: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-light: rgba(0, 0, 0, 0.9);

            /* Dark mode variables */
            --background-dark: #121212;
            --background-secondary-dark: #18191A;
            --user-bubble-gradient-dark: linear-gradient(135deg, #0084FF, #0078FF, #006AFF);
            --bot-bubble-dark: #252525;
            --text-primary-dark: #FFFFFF;
            --text-secondary-dark: #B0B2B8;
            --text-on-accent-dark: #FFFFFF;
            --input-bg-dark: #3A3B3C;
            --input-border-dark: #3A3B3C;
            --button-secondary-bg-dark: #3A3B3C;
            --button-secondary-text-dark: #B0B2B8;
            --reaction-bg-dark: rgba(0, 0, 0, 0.8);
            --reaction-bg-hover-dark: rgba(0, 0, 0, 0.9);

            /* Common variables */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 18px;
            --radius-lg: 24px;
            --radius-full: 999px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;

            /* Default to light mode */
            --background: var(--background-light);
            --background-secondary: var(--background-secondary-light);
            --user-bubble-gradient: var(--user-bubble-gradient-light);
            --bot-bubble: var(--bot-bubble-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --text-on-accent: var(--text-on-accent-light);
            --input-bg: var(--input-bg-light);
            --input-border: var(--input-border-light);
            --button-secondary-bg: var(--button-secondary-bg-light);
            --button-secondary-text: var(--button-secondary-text-light);
            --reaction-bg: var(--reaction-bg-light);
            --reaction-bg-hover: var(--reaction-bg-hover-light);
        }

        .dark-mode {
            --background: var(--background-dark);
            --background-secondary: var(--background-secondary-dark);
            --user-bubble-gradient: var(--user-bubble-gradient-dark);
            --bot-bubble: var(--bot-bubble-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --text-on-accent: var(--text-on-accent-dark);
            --input-bg: var(--input-bg-dark);
            --input-border: var(--input-border-dark);
            --button-secondary-bg: var(--button-secondary-bg-dark);
            --button-secondary-text: var(--button-secondary-text-dark);
            --reaction-bg: var(--reaction-bg-dark);
            --reaction-bg-hover: var(--reaction-bg-hover-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color var(--transition-normal), 
                      color var(--transition-normal), 
                      border-color var(--transition-normal);
        }

        html, body {
            overflow-x: hidden; /* Prevent horizontal scrolling */
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--background-secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: 15px;
            line-height: 1.4;
            transition: background-color var(--transition-normal);
            position: relative;
        }

        .chat-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            background-color: var(--background);
            transition: background-color var(--transition-normal);
            will-change: background-color;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        @media (min-width: 768px) {
            .chat-app {
                max-width: 768px;
                height: 100vh;
                margin: 0 auto;
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
            }
        }

        .chat-header {
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: sticky;
            top: 0;
            box-shadow: var(--shadow-sm);
            transition: background-color var(--transition-normal);
            will-change: background-color;
        }

        .back-button {
            margin-right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }

        .back-button:hover {
            background-color: var(--input-bg);
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            background-color: var(--input-bg);
            overflow: hidden;
            flex-shrink: 0;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .header-info {
            flex: 1;
            min-width: 0;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color var(--transition-normal);
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            margin-top: 2px;
            transition: color var(--transition-normal);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--online-status);
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
            animation: pulse 2s infinite;
            display: block; /* Always visible */
        }

        .status-dot.typing-dot {
            animation: typingPulse 1s infinite;
        }

        @keyframes typingPulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-color);
            cursor: pointer;
            transition: background-color var(--transition-fast);
            background: none;
            border: none;
        }

        .header-button:hover {
            background-color: var(--input-bg);
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            padding-top: 20px; /* Added more padding at the top */
            overflow-y: auto;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background-color: var(--background);
            scroll-behavior: smooth;
            position: relative;
            transition: background-color var(--transition-normal);
            padding-bottom: 80px; /* Add padding to prevent messages from being hidden behind input */
            will-change: background-color;
        }

        /* Custom scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            opacity: 0;
            transition: opacity var(--transition-normal);
        }

        .chat-messages:hover::-webkit-scrollbar-thumb {
            opacity: 1;
        }

        .message-container {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            max-width: 100%;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Update the bot message container */
        .bot-message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 8px;
            padding-left: 8px; /* Reduced from 48px */
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: var(--radius-md);
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            margin-bottom: 2px;
        }

        .message p {
            margin-bottom: 8px;
        }

        .message p:last-child {
            margin-bottom: 0;
        }

        .message strong {
            font-weight: 600;
        }

        .message em {
            font-style: italic;
        }

        .message h1, .message h2, .message h3, .message h4, .message h5, .message h6 {
            margin-top: 12px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .message h1 {
            font-size: 1.5em;
        }

        .message h2 {
            font-size: 1.3em;
        }

        .message h3 {
            font-size: 1.2em;
        }

        .message blockquote {
            border-left: 3px solid rgba(0, 0, 0, 0.1);
            padding-left: 8px;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .message code {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .message pre {
            background-color: rgba(0, 0, 0, 0.05);
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message pre code {
            background-color: transparent;
            padding: 0;
        }

        /* --- FIX 1: User Message Styling --- */
        .user-message {
            background: var(--user-bubble-gradient);
            color: var(--text-on-accent);
            margin-left: auto;
            /* Original animation */
            /* animation: slideInRightBounce 0.3s ease-out; */
            position: relative;
            /* Added styles */
            border-radius: var(--radius-md) var(--radius-md) 4px var(--radius-md) !important;
            padding: 10px 14px !important;
            margin-right: 0 !important;
            line-height: 1.4 !important;
        }

        .user-message p {
            margin-bottom: 8px !important;
        }

        .user-message p:last-child {
            margin-bottom: 0 !important;
        }
        /* --- END FIX 1 --- */

        /* Visual feedback for sending message */
        .sending-message {
            opacity: 0.8;
            transform: scale(0.98);
            transition: all 0.3s ease;
        }

        .message-sent {
            animation: messageSent 0.4s ease;
        }

        @keyframes messageSent {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRightBounce {
            0% { transform: translateX(20px); opacity: 0; }
            70% { transform: translateX(-2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .user-message-container {
            align-items: flex-end;
        }

        /* Enhanced: Improved bot message animation */
        .bot-message {
            background-color: var(--bot-bubble);
            color: var(--text-primary);
            margin-left: 12px; /* Space between avatar and message */
            border-radius: 0 var(--radius-md) var(--radius-md) var(--radius-md);
            animation: slideInLeftBounce 0.3s ease-out;
            position: relative;
            max-width: calc(80% - 52px); /* Account for avatar space */
        }

        @keyframes slideInLeftBounce {
            0% { transform: translateX(-20px); opacity: 0; }
            70% { transform: translateX(2px); opacity: 1; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Profile picture for messages - fixed to be perfect circle */
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-top: 8px; /* Align with first line of text */
            flex-shrink: 0;
            overflow: hidden; /* Ensure image stays within circle */
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Improved: Connect consecutive messages from the same sender with consistent spacing */
        .bot-message-container + .bot-message-container .message {
            border-top-left-radius: 4px;
            margin-top: -4px;
        }

        .user-message-container + .user-message-container .message {
            border-top-right-radius: 4px;
            margin-top: -4px;
        }

        .error-message {
            background-color: #FA383E;
            color: white;
            border: none;
        }

        .message-info {
            display: flex;
            margin-bottom: 6px;
            align-items: center;
        }

        .bot-message-container:not(:first-child) .message-info {
            display: none;
        }

        .message-sender {
            font-size: 13px;
            font-weight: 600;
            margin-right: 8px;
            color: var(--text-secondary);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .message:hover .message-time {
            opacity: 0.8;
        }

        /* Make timestamps more accessible on mobile */
        @media (max-width: 767px) {
            .message-time {
                opacity: 0.5; /* Always partially visible on mobile */
                font-size: 9px; /* Smaller size */
                margin-top: 2px;
            }

            .message:active .message-time {
                opacity: 0.8; /* Increase visibility on tap */
            }
        }

        .user-message .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* --- FIX 3: Seen Indicator Animation --- */
        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .seen-indicator {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 11px;
            color: var(--text-secondary);
            /* Apply animation */
            animation: slideUp 0.3s ease-out;
            will-change: transform, opacity;
        }
        /* --- END FIX 3 --- */

        .seen-indicator img {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid var(--background);
        }

        /* New: Message details panel on click */
        .message-details {
            position: absolute;
            bottom: -40px;
            background-color: var(--background);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-secondary);
            z-index: 10;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        /* Position for user messages (right side) */
        .user-message-container .message-details {
            right: 0;
        }

        /* Position for bot messages (left side) */
        .bot-message-container .message-details {
            left: 0;
        }

        .message-container.show-details .message-details {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Typing container with avatar */
        .typing-container {
            display: flex;
            align-items: center;
            padding-left: 8px;
            margin-bottom: 8px;
        }

        .typing-indicator {
            margin-left: 12px;
            background-color: var(--bot-bubble);
            border-radius: 18px;
            padding: 8px 16px;
            display: inline-flex;
            align-items: center;
            transition: background-color var(--transition-normal);
        }

        /* Enhanced typing indicator animation */
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
            opacity: 0.6;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        /* Enhanced typing animation in message body */
        .typing-text-container {
            display: inline-block;
            position: relative;
            min-height: 20px;
        }

        .typing-text {
            display: inline-block;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(40, end);
        }

        /* --- FIX 4: Smoother Typing Animation --- */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background-color: currentColor;
            margin-left: 2px;
            /* Updated animation */
            animation: blink 1s ease-in-out infinite;
            vertical-align: middle;
            /* Added transition */
            transition: opacity 0.1s ease;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            /* Smoother transition */
            50% { opacity: 0.5; }
        }
        /* --- END FIX 4 --- */

        /* Fixed input container with improved mobile keyboard handling */
        .chat-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background-color: var(--background);
            display: flex;
            align-items: flex-end;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: background-color var(--transition-normal);
            max-width: 100%;
            margin: 0 auto;
            will-change: transform;
        }

        @media (min-width: 768px) {
            .chat-input-container {
                max-width: 768px;
                left: 50%;
                transform: translateX(-50%);
                border-left: 1px solid rgba(0, 0, 0, 0.1);
                border-right: 1px solid rgba(0, 0, 0, 0.1);
                width: 100%; /* Ensure full width up to max-width */
            }
        }

        /* Add responsive fixes for mobile devices */
        @media (max-width: 480px) {
            .message {
                max-width: 90% !important;
            }

            .chat-input-container {
                padding-bottom: env(safe-area-inset-bottom);
            }

            body.keyboard-visible .chat-input-container {
                position: fixed;
                bottom: 0;
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }
        }

        /* Additional responsive fixes for very small screens */
        @media (max-width: 360px) {
            .chat-header {
                padding: 8px 12px;
            }
            .profile-name {
                font-size: 14px;
            }
            .status {
                font-size: 11px;
            }
        }

        /* Better keyboard handling */
        @media (max-height: 600px) {
            .chat-messages {
                padding-bottom: 120px;
            }
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            flex: 1;
            background-color: var(--input-bg);
            border-radius: var(--radius-full);
            padding-right: 8px;
            transition: box-shadow var(--transition-fast), background-color var(--transition-normal);
        }

        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2);
        }

        /* Enhanced input animation */
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background-color: transparent;
            outline: none;
            font-size: 15px;
            color: var(--text-primary);
            resize: none;
            max-height: 120px;
            min-height: 20px;
            line-height: 1.4;
            transition: color var(--transition-normal), height 0.2s ease-in-out;
        }

        .message-input::placeholder {
            color: var(--text-secondary);
        }

        /* Character counter */
        .char-counter {
            position: absolute;
            right: 90px;
            bottom: 8px;
            font-size: 11px;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .char-counter.visible {
            opacity: 0.7;
        }

        .char-counter.warning {
            color: #ff9800;
        }

        .char-counter.error {
            color: #f44336;
        }

        /* Photo button styling */
        .photo-button {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: transparent;
            border: none;
            margin-left: 4px;
            transform-origin: center;
        }

        .photo-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--accent-color);
        }

        .photo-button:active {
            transform: scale(0.95);
        }

        /* Hidden file input */
        .photo-input {
            display: none;
        }

        /* Enhanced send button animation */
        .send-button {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            background-color: transparent;
            border: none;
            margin-left: 4px;
            transform-origin: center;
        }

        .send-button.active {
            color: var(--accent-color);
            background-color: rgba(0, 132, 255, 0.1);
            transform: scale(1.05);
        }

        .send-button:hover:not(:disabled) {
            background-color: rgba(0, 0, 0, 0.05);
        }

        /* Icon transition animation */
        .send-button i {
            transition: transform 0.3s ease;
        }

        .send-button.active i {
            animation: sendButtonPulse 0.3s ease;
        }

        @keyframes sendButtonPulse {

                            addMessage({error: true, message: "Error reading the image file. Please try again."}, false, true);
                        };

                        reader.readAsDataURL(file);
                    }
                });
                // --- END FIX 6 --- 

                // Photo preview close
                photoPreviewClose.addEventListener('click', function() {
                    photoPreviewContainer.classList.remove('visible');
                    setTimeout(() => {
                        photoPreviewImage.src = '';
                        currentPhotoData = null;
                        photoInput.value = ''; // Clear the file input
                    }, 300);
                });

                // Photo preview cancel
                photoPreviewCancel.addEventListener('click', function() {
                    photoPreviewContainer.classList.remove('visible');
                    setTimeout(() => {
                        photoPreviewImage.src = '';
                        currentPhotoData = null;
                        photoInput.value = ''; // Clear the file input
                    }, 300);
                });

                // Photo preview send
                photoPreviewSend.addEventListener('click', function() {
                    photoPreviewContainer.classList.remove('visible');
                    sendMessage(true);
                    photoInput.value = ''; // Clear the file input
                });

                // Close emoji picker and reaction panel when clicking elsewhere
                document.addEventListener('click', function(e) {
                    if (!e.target.closest('.emoji-picker') && !e.target.closest('.reaction-add')) {
                        hideEmojiPicker();
                    }
                    if (!e.target.closest('.reaction-panel') && !e.target.closest('.message')) {
                        hideReactionPanel();
                    }
                });

                // Keyboard handling for mobile
                window.visualViewport.addEventListener('resize', function() {
                    if (window.visualViewport.height < window.innerHeight * 0.8) {
                        document.body.classList.add('keyboard-visible');
                    } else {
                        document.body.classList.remove('keyboard-visible');
                    }
                });

                // Image preview modal close
                imagePreviewClose.addEventListener('click', closeImagePreview);
                imagePreviewModal.addEventListener('click', function(e) {
                    if (e.target === imagePreviewModal) {
                        closeImagePreview();
                    }
                });
            }

            // --- FIX 2: Photo Display Fix --- 
            // Send message function
            function sendMessage(withPhoto = false) {
                const messageText = messageInput.value.trim();

                // Don't send empty messages unless there's a photo
                if (!messageText && !withPhoto) return;

                // Add to conversation history
                conversationHistory.push({
                    text: messageText,
                    isUser: true,
                    timestamp: new Date(),
                    photoData: withPhoto ? currentPhotoData : null
                });

                // Add user message to UI with sending state
                // Pass photo data to addMessage if sending a photo
                const messageContainer = addMessage(
                    messageText, 
                    true, 
                    false, 
                    false, 
                    withPhoto ? [currentPhotoData] : null, // Pass photo data here
                    true
                );

                // Clear input and reset height
                messageInput.value = '';
                messageInput.style.height = 'auto';
                sendButton.disabled = true;
                sendButton.classList.remove('active');
                charCounter.classList.remove('visible');

                // Send to API
                sendToGemini(messageText, withPhoto ? currentPhotoData : null);

                // Reset photo data
                if (withPhoto) {
                    currentPhotoData = null;
                }

                // After a short delay, remove sending state
                setTimeout(() => {
                    if (messageContainer) {
                        const messageElement = messageContainer.querySelector('.message');
                        if (messageElement) {
                            messageElement.classList.remove('sending-message');
                            messageElement.classList.add('message-sent');
                        }
                    }
                }, 300);
            }
            // --- END FIX 2 --- 

            // Format messages for API
            function formatMessagesForAPI(messageText, photoData) {
                const formattedConversation = [];

                // Add the base prompt as system message
                formattedConversation.push({
                    role: "user",
                    parts: [{ text: basePrompt || "You are Samia Afroz, a 19-year-old Bangladeshi virtual girlfriend. Be sweet, romantic, and sometimes flirty. Mix Romanized Bangla (70%) with English (30%). Keep responses short (3-4 lines)." }]
                });

                formattedConversation.push({
                    role: "model",
                    parts: [{ text: "Okay, I understand. I'll be Samia Afroz, your Bangladeshi girlfriend. I'll respond as described." }]
                });

                // Add conversation history (limited to last 10 messages)
                const recentHistory = conversationHistory.slice(-10);
                for (const message of recentHistory) {
                    if (message.isUser) {
                        // User message
                        const userParts = [];
                        if (message.text) {
                            userParts.push({ text: message.text });
                        }
                        if (message.photoData) {
                            // Ensure photoData is valid base64 string
                            const base64Data = message.photoData.split(',')[1];
                            if (base64Data) {
                                userParts.push({ inline_data: { mime_type: "image/jpeg", data: base64Data } });
                            } else {
                                console.error("Invalid photoData format for user message:", message.photoData);
                                // Optionally add a placeholder text if image data is invalid
                                if (!message.text) userParts.push({ text: "[Image could not be processed]" });
                            }
                        }
                        // Only push if there are parts
                        if (userParts.length > 0) {
                            formattedConversation.push({ role: "user", parts: userParts });
                        }
                    } else {
                        // Bot message
                        formattedConversation.push({
                            role: "model",
                            parts: [{ text: message.text }]
                        });
                    }
                }

                // If current message has a photo, ensure it's added correctly
                // (This part seems redundant as the current message is already added to history before this function is called)
                // However, if we were sending the *current* photo along with text, it would be handled here.
                // Let's assume the history logic is correct.

                return formattedConversation;
            }

            // Simplified API call function
            async function sendToGemini(messageText, photoData = null) {
                try {
                    showTyping();

                    const response = await fetch(GEMINI_API_ENDPOINT, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            contents: formatMessagesForAPI(messageText, photoData) // Pass photoData here if needed by API format
                        })
                    });

                    hideTyping();

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('API Error:', errorData);
                        addMessage({error: true, message: `API Error: ${errorData.error?.message || 'Unknown error'}`}, false, true);
                        return;
                    }

                    const data = await response.json();
                    const botResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I couldn't process that.";

                    // Add bot response to history
                    conversationHistory.push({ text: botResponse, isUser: false, timestamp: new Date() });

                    // Add bot response to UI with typing animation
                    addBotMessageWithTyping(botResponse);

                    // Update seen indicator
                    updateSeenIndicator();

                    // Trigger avatar animation
                    profilePic.classList.add('message-received');
                    setTimeout(() => profilePic.classList.remove('message-received'), 600);

                } catch (error) {
                    console.error('Fetch Error:', error);
                    hideTyping();
                    addMessage({error: true, message: `Network Error: ${error.message}`}, false, true);
                }
            }

            // Add bot message with typing animation
            function addBotMessageWithTyping(fullMessage) {
                const container = document.createElement('div');
                container.className = 'message-container bot-message-container';

                // Add avatar
                container.innerHTML = `
                    <div class="message-avatar">
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    </div>
                    <div class="message bot-message"></div>
                `;

                const messageElement = container.querySelector('.message');
                chatMessages.appendChild(container);

                // Split message into segments (e.g., by sentences or lines)
                const segments = fullMessage.split(/\n|(?<=[.!?])\s+/).filter(s => s.trim().length > 0);
                let currentIndex = 0;

                function typeNextSegment() {
                    if (currentIndex < segments.length) {
                        const segment = segments[currentIndex];

                        // Create typing container for this segment
                        const typingContainer = document.createElement('div');
                        typingContainer.className = 'typing-text-container';

                        // Add typing text element
                        const typingText = document.createElement('span');
                        typingText.className = 'typing-text';
                        typingText.textContent = segment;

                        // Add cursor
                        const cursor = document.createElement('span');
                        cursor.className = 'typing-cursor';

                        // Add to container
                        typingContainer.appendChild(typingText);
                        typingContainer.appendChild(cursor);
                        messageElement.appendChild(typingContainer);

                        // Scroll to bottom
                        if (isScrolledToBottom) {
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }

                        // Calculate typing duration based on segment length
                        const typingDuration = Math.min(Math.max(segment.length * 30, 500), 2000);

                        // Apply markdown parsing after typing
                        const parsedSegment = marked.parseInline(segment); // Use parseInline for segments
                        typingText.style.animation = `typing ${typingDuration / 1000}s steps(${segment.length}, end)`;

                        // After typing animation completes
                        setTimeout(() => {
                            // Remove cursor
                            cursor.remove();

                            // Replace text content with parsed HTML
                            typingText.innerHTML = parsedSegment;
                            typingText.classList.remove('typing-text');
                            typingText.style.animation = ''; // Remove animation style

                            // Add line break if not last segment
                            if (currentIndex < segments.length - 1) {
                                messageElement.appendChild(document.createElement('br'));
                            }

                            // Type next segment
                            currentIndex++;
                            typeNextSegment();
                        }, typingDuration);
                    } else {
                        // All segments typed
                        // Setup message details and reactions
                        setupMessageDetailsPanel(container, false);
                        setupMessageReactions(messageElement);
                    }
                }

                // Start typing animation
                typeNextSegment();

                return container;
            }

            // Show typing indicator with enhanced animation
            function showTyping() {
                // Update status to show typing
                statusElement.innerHTML = `<div class="status-dot typing-dot"></div>Typing...`;
                statusElement.classList.add('typing');

                // Add typing class to profile pic to show animation
                profilePic.classList.add('typing');

                // Remove existing typing indicator if any
                const existingIndicator = document.getElementById('typing-indicator');
                if (existingIndicator) existingIndicator.remove();

                const container = document.createElement('div');
                container.className = 'typing-container';
                container.id = 'typing-indicator';
                container.innerHTML = `
                    <div class="message-avatar">
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;

                chatMessages.appendChild(container);

                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                return container;
            }

            function hideTyping() {
                // Reset status
                statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                statusElement.classList.remove('typing');

                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                profilePic.classList.remove('typing');
            }

            // Add message to the chat
            function addMessage(message, isUser = false, isError = false, withAnimation = true, images = null, isSending = false) {
                // Create message container
                const container = document.createElement('div');
                container.className = isUser ? 'message-container user-message-container' : 'message-container bot-message-container';

                // Create message content
                let messageHTML = '';

                if (!isUser) {
                    // Add avatar for bot messages
                    messageHTML += `
                        <div class="message-avatar">
                            <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                        </div>
                    `;
                }

                // Create message element
                const messageClass = isUser ? 'message user-message' : 'message bot-message';
                const errorClass = isError ? ' error-message' : '';
                const sendingClass = isSending ? ' sending-message' : '';

                let messageContent = '';
                if (isError) {
                    messageContent = message.message || 'An error occurred';
                } else if (typeof message === 'string') {
                    // Process markdown for bot messages, plain text for user
                    messageContent = isUser ? escapeHtml(message) : marked.parse(message); // Escape user HTML
                } else {
                    // Should not happen if input is string or error object
                    messageContent = escapeHtml(String(message));
                }

                messageHTML += `<div class="${messageClass}${errorClass}${sendingClass}">`;
                messageHTML += messageContent;

                // Add images if any (moved inside the message div)
                if (images && images.length > 0) {
                    images.forEach(imgSrc => {
                        // Validate imgSrc is a data URL
                        if (imgSrc && imgSrc.startsWith('data:image')) {
                            messageHTML += `<img src="${imgSrc}" class="message-image" alt="${isUser ? 'You sent an image' : 'Samia sent an image'}">`;
                        } else {
                            console.error("Invalid image source provided:", imgSrc);
                        }
                    });
                }

                // Add timestamp
                messageHTML += `<div class="message-time">${getCurrentTime()}</div>`;

                // Close message div
                messageHTML += `</div>`;

                // Set container HTML
                container.innerHTML = messageHTML;

                // Add to chat
                chatMessages.appendChild(container);

                // Add click listener for images inside the message
                const messageElement = container.querySelector('.message');
                if (messageElement) {
                    messageElement.querySelectorAll('.message-image').forEach(img => {
                        img.addEventListener('click', () => openImagePreview(img.src));
                    });
                }

                // Scroll to bottom
                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                // Setup message details and reactions
                if (!isError && !isSending && messageElement) {
                    setupMessageDetailsPanel(container, isUser);
                    setupMessageReactions(messageElement);
                }

                return container;
            }

            // Update the seen indicator at the bottom of the chat
            function updateSeenIndicator() {
                // Remove previous seen indicator if exists
                if (lastSeenIndicator) {
                    lastSeenIndicator.remove();
                }

                // Only add seen indicator if there are messages and the last one is from the bot
                const lastMessage = conversationHistory[conversationHistory.length - 1];
                if (lastMessage && !lastMessage.isUser) {
                    lastSeenIndicator = document.createElement('div');
                    lastSeenIndicator.className = 'seen-indicator'; // Animation is applied via CSS
                    lastSeenIndicator.innerHTML = `
                        Seen
                        <img src="avatar.jpeg" alt="Seen" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    `;
                    chatMessages.appendChild(lastSeenIndicator);

                    // Scroll to bottom if needed
                    if (isScrolledToBottom) {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }
            }

            // Handle message details panel
            function setupMessageDetailsPanel(container, isUser) {
                const message = container.querySelector('.message');
                if (!message) return; // Ensure message element exists

                // Create message details panel
                const detailsPanel = document.createElement('div');
                detailsPanel.className = 'message-details';
                detailsPanel.innerHTML = `Sent at ${getCurrentTime()} • Seen`; // Placeholder text
                container.appendChild(detailsPanel);

                // Toggle details panel on click
                message.addEventListener('click', function(e) {
                    // Prevent toggling if clicking an image or link inside the message
                    if (e.target.tagName === 'IMG' || e.target.tagName === 'A') {
                        return;
                    }
                    e.stopPropagation();

                    // Close any other open details panels
                    document.querySelectorAll('.message-container.show-details').forEach(el => {
                        if (el !== container) {
                            el.classList.remove('show-details');
                        }
                    });

                    // Toggle this panel
                    container.classList.toggle('show-details');
                });

                // Close panel when clicking elsewhere
                document.addEventListener('click', function() {
                    container.classList.remove('show-details');
                });
            }

            // Setup message reactions
            function setupMessageReactions(messageElement) {
                if (!messageElement) return;
                // Create a reaction panel for this message
                const reactionPanel = reactionPanelTemplate.cloneNode(true);
                reactionPanel.id = '';
                reactionPanel.style.display = 'flex'; // Make it flex for layout
                reactionPanel.classList.remove('visible'); // Start hidden
                messageElement.appendChild(reactionPanel);

                // Handle long press to show reactions
                let longPressTimer;
                let longPressStarted = false;

                messageElement.addEventListener('touchstart', function(e) {
                    // Don't trigger on images/links
                    if (e.target.tagName === 'IMG' || e.target.tagName === 'A') return;
                    longPressStarted = true;
                    longPressTimer = setTimeout(() => {
                        if (longPressStarted) {
                            e.preventDefault();
                            showReactionPanel(messageElement);
                        }
                    }, 500);
                }, { passive: false });

                messageElement.addEventListener('touchmove', function() {
                    longPressStarted = false;
                    clearTimeout(longPressTimer);
                });

                messageElement.addEventListener('touchend', function() {
                    longPressStarted = false;
                    clearTimeout(longPressTimer);
                });

                // Double tap to show reactions (optional, can be annoying)
                /*
                let lastTap = 0;
                messageElement.addEventListener('touchend', function(e) {
                    if (e.target.tagName === 'IMG' || e.target.tagName === 'A') return;
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 300 && tapLength > 0) {
                        e.preventDefault();
                        showReactionPanel(messageElement);
                    }
                    lastTap = currentTime;
                });
                */

                // Double click to show reactions
                messageElement.addEventListener('dblclick', function(e) {
                    if (e.target.tagName === 'IMG' || e.target.tagName === 'A') return;
                    e.preventDefault();
                    showReactionPanel(messageElement);
                });

                // Setup reaction buttons
                reactionPanel.querySelectorAll('.reaction-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const emoji = this.getAttribute('data-emoji');

                        if (emoji === '+') {
                            showEmojiPicker(messageElement);
                        } else {
                            addReactionToMessage(messageElement, emoji);
                            hideReactionPanel();
                        }
                    });
                });
            }

            // Show reaction panel
            function showReactionPanel(messageElement) {
                // Hide any existing panels
                hideReactionPanel();
                hideEmojiPicker();

                // Get the reaction panel
                const reactionPanel = messageElement.querySelector('.reaction-panel');
                if (reactionPanel) {
                    reactionPanel.classList.add('visible');
                    activeReactionPanel = reactionPanel;
                    activeMessageElement = messageElement;
                }
            }

            // Hide reaction panel
            function hideReactionPanel() {
                if (activeReactionPanel) {
                    activeReactionPanel.classList.remove('visible');
                    activeReactionPanel = null;
                }
            }

            // Show emoji picker
            function showEmojiPicker(messageElement) {
                // Hide reaction panel
                hideReactionPanel();

                // Use the single emoji picker template
                const emojiPicker = emojiPickerTemplate;
                emojiPicker.style.display = 'grid'; // Change from none to grid

                // Position it relative to the message element or reaction panel trigger
                const messageRect = messageElement.getBoundingClientRect();
                const chatRect = chatMessages.getBoundingClientRect();
                
                emojiPicker.style.position = 'absolute'; // Ensure it's positioned absolutely
                emojiPicker.style.bottom = (chatRect.bottom - messageRect.top + 10) + 'px'; // Position above message
                emojiPicker.style.left = '50%'; // Center horizontally initially
                emojiPicker.style.transform = 'translateX(-50%) translateY(0)'; // Adjust transform

                // Append to chat messages container for correct positioning context
                chatMessages.appendChild(emojiPicker);

                // Show it
                setTimeout(() => {
                    emojiPicker.classList.add('visible');
                }, 10);

                activeEmojiPicker = emojiPicker;
                activeMessageElement = messageElement;

                // Reset to default category (e.g., smileys)
                const defaultCategory = 'smileys';
                emojiPicker.querySelectorAll('.emoji-category').forEach(btn => {
                    btn.classList.toggle('active', btn.getAttribute('data-category') === defaultCategory);
                });
                populateEmojis(emojiPicker.querySelector('.emoji-container'), defaultCategory);
            }

            // Hide emoji picker
            function hideEmojiPicker() {
                if (activeEmojiPicker) {
                    activeEmojiPicker.classList.remove('visible');
                    // Optionally move it back to body or hide with display: none after transition
                    setTimeout(() => {
                        if (activeEmojiPicker) activeEmojiPicker.style.display = 'none';
                        // If appended to chatMessages, remove it
                        if (activeEmojiPicker && activeEmojiPicker.parentElement === chatMessages) {
                             chatMessages.removeChild(activeEmojiPicker);
                        }
                    }, 200); // Match transition duration
                    activeEmojiPicker = null;
                }
            }

            // Add reaction to message
            function addReactionToMessage(messageElement, emoji) {
                // Remove existing reaction from this user if any
                const existingReaction = messageElement.querySelector('.message-reaction');
                if (existingReaction) {
                    existingReaction.remove();
                }

                // Add new reaction
                const reaction = document.createElement('div');
                reaction.className = 'message-reaction';
                reaction.innerHTML = `${emoji} <span class="reaction-count">1</span>`;
                messageElement.appendChild(reaction);
            }

            // Open image preview modal
            function openImagePreview(src) {
                imagePreviewImg.src = src;
                imagePreviewModal.classList.add('visible');
            }

            // Close image preview modal
            function closeImagePreview() {
                imagePreviewModal.classList.remove('visible');
                // Clear src after transition
                setTimeout(() => {
                    imagePreviewImg.src = '';
                }, 300);
            }

            // Utility to escape HTML
            function escapeHtml(unsafe) {
                if (!unsafe) return '';
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // Initialize the application
            init();
        });
