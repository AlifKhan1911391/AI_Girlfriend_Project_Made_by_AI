<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Samia</title>
    <link rel="icon" href="avatar.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Light mode variables */
            --background-light: #F0F2F5;
            --card-bg-light: #FFFFFF;
            --text-primary-light: #1C1E21;
            --text-secondary-light: #65676B;
            --accent-color: #0084FF;
            --accent-hover: #0063CC;
            --input-bg-light: #F0F2F5;
            --input-border-light: #E4E6EB;
            --user-message-bg-light: #0084FF;
            --user-message-text-light: #FFFFFF;
            --bot-message-bg-light: #E4E6EB;
            --bot-message-text-light: #1C1E21;
            --button-secondary-bg-light: #F0F2F5;
            --button-secondary-text-light: #65676B;

            /* Dark mode variables */
            --background-dark: #18191A;
            --card-bg-dark: #242526;
            --text-primary-dark: #FFFFFF;
            --text-secondary-dark: #B0B2B8;
            --input-bg-dark: #3A3B3C;
            --input-border-dark: #3A3B3C;
            --user-message-bg-dark: #0084FF;
            --user-message-text-dark: #FFFFFF;
            --bot-message-bg-dark: #3A3B3C;
            --bot-message-text-dark: #E4E6EB;
            --button-secondary-bg-dark: #3A3B3C;
            --button-secondary-text-dark: #B0B2B8;

            /* Common variables */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 999px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.25s ease;

            /* Default to light mode */
            --background: var(--background-light);
            --card-bg: var(--card-bg-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --input-bg: var(--input-bg-light);
            --input-border: var(--input-border-light);
            --user-message-bg: var(--user-message-bg-light);
            --user-message-text: var(--user-message-text-light);
            --bot-message-bg: var(--bot-message-bg-light);
            --bot-message-text: var(--bot-message-text-light);
            --button-secondary-bg: var(--button-secondary-bg-light);
            --button-secondary-text: var(--button-secondary-text-light);
        }

        .dark-mode {
            --background: var(--background-dark);
            --card-bg: var(--card-bg-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --input-bg: var(--input-bg-dark);
            --input-border: var(--input-border-dark);
            --user-message-bg: var(--user-message-bg-dark);
            --user-message-text: var(--user-message-text-dark);
            --bot-message-bg: var(--bot-message-bg-dark);
            --bot-message-text: var(--bot-message-text-dark);
            --button-secondary-bg: var(--button-secondary-bg-dark);
            --button-secondary-text: var(--button-secondary-text-dark);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color var(--transition-normal);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
            background-color: var(--card-bg);
            box-shadow: var(--shadow-md);
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--input-border);
            position: relative;
            z-index: 10;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            transition: background-color var(--transition-fast);
        }

        .back-button:hover {
            background-color: var(--input-bg);
        }

        .profile-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            margin-right: 12px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .profile-pic.typing {
            animation: subtle-pulse 1.5s infinite;
        }

        .profile-pic.message-received {
            animation: bounce 0.6s;
        }

        @keyframes subtle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .profile-details {
            display: flex;
            flex-direction: column;
        }

        .profile-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #31A24C;
            border-radius: var(--radius-full);
            margin-right: 4px;
        }

        .status.typing .status-dot {
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .typing-dot {
            animation: blink 1.5s infinite;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            transition: background-color var(--transition-fast);
        }

        .theme-toggle:hover {
            background-color: var(--input-bg);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: var(--background);
        }

        .message-container {
            display: flex;
            margin-bottom: 8px;
            max-width: 85%;
            animation: fade-in 0.3s ease;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message-container {
            align-self: flex-end;
            justify-content: flex-end;
        }

        .bot-message-container {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            margin-right: 8px;
            overflow: hidden;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            padding: 10px 12px;
            border-radius: 18px;
            position: relative;
            max-width: 100%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--user-message-bg);
            color: var(--user-message-text);
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .bot-message {
            background-color: var(--bot-message-bg);
            color: var(--bot-message-text);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .message-image {
            display: block;
            max-width: 300px;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark-mode .message-image {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .error-message {
            background-color: #FFEBEE;
            color: #C62828;
            border: 1px solid #FFCDD2;
        }

        .dark-mode .error-message {
            background-color: #4A2525;
            color: #FFCDD2;
            border: 1px solid #C62828;
        }

        .sending-message {
            opacity: 0.7;
        }

        .message-sent {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .typing-container {
            display: flex;
            align-items: flex-end;
            margin-bottom: 8px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            background-color: var(--bot-message-bg);
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: var(--radius-full);
            margin: 0 2px;
            animation: typing-dot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-dot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .typing-text-container {
            display: inline-block;
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid var(--text-secondary);
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 16px;
            background-color: var(--text-secondary);
            margin-left: 2px;
            animation: blink-cursor 0.7s infinite;
        }

        @keyframes blink-cursor {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .seen-indicator {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            margin-bottom: 8px;
            padding-right: 8px;
        }

        .seen-indicator img {
            width: 16px;
            height: 16px;
            border-radius: var(--radius-full);
            margin-left: 4px;
        }

        .chat-input-container {
            padding: 12px 16px;
            border-top: 1px solid var(--input-border);
            display: flex;
            align-items: flex-end;
            background-color: var(--card-bg);
            position: relative;
        }

        .photo-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-full);
            transition: background-color var(--transition-fast);
        }

        .photo-button:hover {
            background-color: var(--input-bg);
            color: var(--accent-color);
        }

        .message-input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 20px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            font-size: 15px;
            color: var(--text-primary);
            resize: none;
            max-height: 120px;
            overflow-y: auto;
            transition: border-color var(--transition-fast);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            margin-left: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-full);
            transition: all var(--transition-fast);
        }

        .send-button.active {
            color: var(--accent-color);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-button:hover:not(:disabled) {
            background-color: var(--input-bg);
        }

        .char-counter {
            position: absolute;
            right: 60px;
            bottom: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .char-counter.visible {
            opacity: 0.7;
        }

        .char-counter.warning {
            color: #FF9800;
        }

        .char-counter.error {
            color: #F44336;
        }

        .scroll-to-bottom {
            position: absolute;
            right: 16px;
            bottom: 80px;
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background-color: var(--card-bg);
            color: var(--text-secondary);
            border: 1px solid var(--input-border);
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 5;
        }

        .scroll-to-bottom.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .photo-preview-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .photo-preview-container.visible {
            transform: translateY(0);
        }

        .photo-preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .photo-preview-actions {
            display: flex;
            gap: 16px;
        }

        .photo-preview-button {
            padding: 8px 16px;
            border-radius: 24px;
            border: none;
            cursor: pointer;
        }

        .photo-preview-send {
            background-color: var(--accent-color);
            color: white;
        }

        .photo-preview-cancel {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }

        .photo-preview-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .message-details {
            font-size: 12px;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            background-color: var(--card-bg);
            margin-top: 4px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .message-container.show-details .message-details {
            opacity: 1;
            transform: translateY(0);
        }

        .reaction-panel {
            display: none;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 8px;
            box-shadow: var(--shadow-md);
            z-index: 10;
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateX(-50%) translateY(10px);
        }

        .reaction-panel.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            display: flex;
        }

        .reaction-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-full);
            border: none;
            background: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-fast);
        }

        .reaction-btn:hover {
            background-color: var(--input-bg);
        }

        .message-reaction {
            display: inline-flex;
            align-items: center;
            background-color: var(--input-bg);
            border-radius: 16px;
            padding: 4px 8px;
            margin-right: 4px;
            margin-top: 4px;
            font-size: 14px;
            animation: reactionAppear 0.3s ease;
        }

        @keyframes reactionAppear {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .reaction-count {
            font-size: 12px;
            margin-left: 4px;
            color: var(--text-secondary);
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--card-bg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            width: 280px;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .emoji-picker.visible {
            opacity: 1;
            display: block;
        }

        .emoji-categories {
            display: flex;
            overflow-x: auto;
            padding: 8px;
            border-bottom: 1px solid var(--input-border);
        }

        .emoji-category {
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            border: none;
            background: none;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            color: var(--text-secondary);
        }

        .emoji-category.active {
            background-color: var(--input-bg);
            color: var(--text-primary);
        }

        .emoji-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            border: none;
            background: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-fast);
        }

        .emoji-btn:hover {
            background-color: var(--input-bg);
        }

        .image-preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-preview-modal.visible {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .image-preview-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .image-preview-img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .image-preview-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: transparent;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .image-preview-close:hover {
            transform: scale(1.1);
        }

        .keyboard-visible .chat-input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 768px;
            margin: 0 auto;
            z-index: 100;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .message-container {
                max-width: 90%;
            }

            .message-image {
                max-width: 250px;
            }

            .photo-preview-image {
                max-width: 250px;
            }

            .emoji-picker {
                width: 260px;
            }

            .emoji-container {
                grid-template-columns: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button id="back-button" class="back-button" aria-label="Go back">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="profile-info">
                <img src="avatar.jpeg" alt="Samia's Avatar" class="profile-pic" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                <div class="profile-details">
                    <div class="profile-name">Samia</div>
                    <div class="status">
                        <div class="status-dot"></div>
                        Active now
                    </div>
                </div>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div id="chat-messages" class="chat-messages"></div>

        <button id="scroll-to-bottom" class="scroll-to-bottom" aria-label="Scroll to bottom">
            <i class="fas fa-chevron-down"></i>
        </button>

        <div class="chat-input-container">
            <button id="photo-button" class="photo-button" aria-label="Send photo">
                <i class="fas fa-image"></i>
            </button>
            <textarea id="message-input" class="message-input" placeholder="Type a message..." maxlength="1000"></textarea>
            <div id="char-counter" class="char-counter">0/1000</div>
            <button id="send-button" class="send-button" disabled aria-label="Send message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Photo input (hidden) -->
    <input type="file" id="photo-input" accept="image/*" style="display: none;">

    <!-- Photo preview container -->
    <div id="photo-preview-container" class="photo-preview-container">
        <button id="photo-preview-close" class="photo-preview-close">&times;</button>
        <img id="photo-preview-image" class="photo-preview-image" src="" alt="Photo preview">
        <div class="photo-preview-actions">
            <button id="photo-preview-cancel" class="photo-preview-button photo-preview-cancel">Cancel</button>
            <button id="photo-preview-send" class="photo-preview-button photo-preview-send">Send</button>
        </div>

            // Setup event listeners

            // Send message function

                const messageText = messageInput.value.trim();

                // Don't send empty messages unless there's a photo
                if (!messageText && !withPhoto) return;

                // Add to conversation history
                conversationHistory.push({
                    text: messageText,
                    isUser: true,
                    timestamp: new Date(),

                    messageText,
                    true, // isUser
                    false, // isError

                // After a short delay, remove sending state

            // Format messages for API
            function formatMessagesForAPI(messageText, photoData) {
                const formattedConversation = [];

                // Add the base prompt as system message
                formattedConversation.push({
                    role: "user",
                    parts: [{ text: basePrompt || "You are Samia, a 19-year-old Bangladeshi virtual girlfriend. Be sweet, romantic, and sometimes flirty. Mix Romanized Bangla (70%) with English (30%). Keep responses short (3-4 lines)." }]
                });

                formattedConversation.push({
                    role: "model",
                    parts: [{ text: "I'll be Samia, your Bangladeshi girlfriend. I'll respond as described." }]
                });

                // Add conversation history (limited to last 10 messages)
                const recentHistory = conversationHistory.slice(-10);
                for (const message of recentHistory) {
                    if (message.isUser) {
                        const userParts = [{ text: message.text || "" }];
                        if (message.photoData) {
                            userParts.push({ inline_data: { mime_type: "image/jpeg", data: message.photoData.split(',')[1] } });
                        }
                        formattedConversation.push({ role: "user", parts: userParts });
                    } else {
                        const botParts = [{ text: message.text }];
                        if (message.images && message.images.length > 0) {
                            message.images.forEach(imgData => {
                                botParts.push({ inline_data: { mime_type: "image/jpeg", data: imgData.split(',')[1] } });
                            });
                        }
                        formattedConversation.push({ role: "model", parts: botParts });
                    }
                }

                // If current message has a photo, add it
                if (photoData) {
                    const userParts = [{ text: messageText || "" }];
                    userParts.push({ inline_data: { mime_type: "image/jpeg", data: photoData.split(',')[1] } });
                    formattedConversation.push({ role: "user", parts: userParts });
                } else if (messageText) {
                    // Only add text if no photo and text exists
                    formattedConversation.push({ role: "user", parts: [{ text: messageText }] });
                }
                return formattedConversation;
            }

            // Simplified API call function
            async function sendToGemini(messageText, photoData = null) {
                try {
                    showTyping();

                    const requestBody = {
                        contents: formatMessagesForAPI(messageText, photoData),
                        generationConfig: {temperature: 0.7, topP: 0.95, topK: 40}
                    };

                    const response = await fetch(GEMINI_API_ENDPOINT, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorBody = await response.json();
                        console.error("API Error Response Body:", errorBody);
                        throw new Error(`HTTP error! status: ${response.status} - ${errorBody.error.message || 'Unknown error'}`);
                    }
                    const data = await response.json();
                    processResponse(data);
                } catch (error) {
                    console.error("API Error:", error);
                    hideTyping();

                    // Add error message with retry button
                    const errorContainer = addMessage({
                        error: true,
                        message: "Sorry, I'm having trouble responding. Please try again."
                    }, false, true);

                    const retryButton = document.createElement('button');
                    retryButton.className = 'button button-primary';
                    retryButton.textContent = 'Retry';
                    retryButton.style.marginTop = '8px';
                    retryButton.addEventListener('click', () => {
                        const lastMessage = conversationHistory[conversationHistory.length - 1];
                        if (lastMessage && lastMessage.isUser) {
                            sendToGemini(lastMessage.text, lastMessage.photoData);
                            errorContainer.remove();
                        }
                    });

                    const errorMessage = errorContainer.querySelector('.message');
                    if (errorMessage) {
                        errorMessage.appendChild(retryButton);
                    }

                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                }
            }

            // Process API response
            function processResponse(data) {
                hideTyping();

                try {
                    if (!data.candidates || !data.candidates[0] || !data.candidates[0].content || !data.candidates[0].content.parts) {
                        throw new Error('Invalid response format from Gemini API');
                    }

                    const responseParts = data.candidates[0].content.parts;
                    let responseText = '';
                    let responseImages = [];

                    responseParts.forEach(part => {
                        if (part.text) {
                            responseText += part.text.trim();
                        } else if (part.inline_data) {
                            const imageData = `data:${part.inline_data.mime_type};base64,${part.inline_data.data}`;
                            responseImages.push(imageData);
                        }
                    });

                    responseText = responseText.replace(/^(Aiyoo!|Aiyoo|Uff!|Hmph!|Uff|Hmph)(\s+|\s*[!,]\s*)/i, '');

                    conversationHistory.push({
                        text: responseText,
                        isUser: false,
                        timestamp: new Date(),
                        images: responseImages.length > 0 ? responseImages : null
                    });

                    addMessageWithTypingAnimation(responseText, responseImages);

                    setTimeout(updateSeenIndicator, 1000);

                    profilePic.classList.add('message-received');
                    setTimeout(() => {
                        profilePic.classList.remove('message-received');
                    }, 600);

                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                } catch (error) {
                    console.error("Response Processing Error:", error);
                    addMessage({ error: true, message: `Error processing response: ${error.message}` }, false, true);
                    statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                }
            }

            // Add message with enhanced typing animation
            function addMessageWithTypingAnimation(text, images = null) {
                const container = document.createElement('div');
                container.className = 'message-container bot-message-container';

                const avatarHTML = `
                    <div class="message-avatar">
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    </div>
                `;

                const messageElement = document.createElement('div');
                messageElement.className = 'message bot-message';

                const timestamp = document.createElement('div');
                timestamp.className = 'message-time';
                timestamp.textContent = getCurrentTime();

                container.innerHTML = avatarHTML;
                container.appendChild(messageElement);
                chatMessages.appendChild(container);

                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                const segments = text.split(/(?<=[.!?])\s+/);
                let currentIndex = 0;

                function typeNextSegment() {
                    if (currentIndex < segments.length) {
                        const segment = segments[currentIndex];

                        const typingContainer = document.createElement('div');
                        typingContainer.className = 'typing-text-container';
                        typingContainer.style.display = 'inline-block'; // Ensure inline for text flow

                        const typingText = document.createElement('span');
                        typingText.className = 'typing-text';
                        typingText.textContent = segment;

                        const cursor = document.createElement('span');
                        cursor.className = 'typing-cursor';

                        typingContainer.appendChild(typingText);
                        typingContainer.appendChild(cursor);
                        messageElement.appendChild(typingContainer);

                        if (isScrolledToBottom) {
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }

                        const typingDuration = Math.min(Math.max(segment.length * 30, 500), 2000);

                        setTimeout(() => {
                            cursor.remove();
                            typingText.classList.remove('typing-text'); // Remove animation class
                            typingContainer.outerHTML = typingContainer.innerHTML; // Replace with just inner HTML to remove extra wrapper

                            if (currentIndex < segments.length - 1) {
                                messageElement.appendChild(document.createElement('br')); // Add line break
                            }

                            currentIndex++;
                            typeNextSegment();
                        }, typingDuration);
                    } else {
                        // All text segments typed, now add images if any
                        if (images && images.length > 0) {
                            images.forEach(imgSrc => {
                                const img = document.createElement('img');
                                img.className = 'message-image';
                                img.alt = 'Samia sent an image';
                                img.src = imgSrc;
                                img.addEventListener('click', () => openImagePreview(img.src));
                                messageElement.appendChild(img);
                            });
                        }
                        messageElement.appendChild(timestamp); // Add timestamp after all content
                        setupMessageDetailsPanel(container, false);
                        setupMessageReactions(messageElement);
                    }
                }

                typeNextSegment();
                return container;
            }

            // Show typing indicator with enhanced animation
            function showTyping() {
                statusElement.innerHTML = `<div class="status-dot typing-dot"></div>Typing...`;
                statusElement.classList.add('typing');
                profilePic.classList.add('typing');

                const container = document.createElement('div');
                container.className = 'typing-container';
                container.id = 'typing-indicator';
                container.innerHTML = `
                    <div class="message-avatar">
                        <img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    </div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;

                chatMessages.appendChild(container);

                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                return container;
            }

            function hideTyping() {
                statusElement.innerHTML = `<div class="status-dot"></div>Active now`;
                statusElement.classList.remove('typing');

                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                profilePic.classList.remove('typing');
            }

            // Add message to the chat (unified for user/bot, handles images)
            function addMessage(message, isUser = false, isError = false, withAnimation = true, imageData = null, isSending = false) {
                // Create message container
                const container = document.createElement('div');
                container.className = isUser ? 'message-container user-message-container' : 'message-container bot-message-container';

                // Add avatar for bot messages
                if (!isUser) {
                    const avatarDiv = document.createElement('div');
                    avatarDiv.className = 'message-avatar';
                    avatarDiv.innerHTML = `<img src="avatar.jpeg" alt="Samia's Avatar" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">`;
                    container.appendChild(avatarDiv);
                }

                // Create message element
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                // Add error and sending classes if needed
                if (isError) messageElement.classList.add('error-message');
                if (isSending) messageElement.classList.add('sending-message');

                // Add message content
                if (isError) {
                    messageElement.textContent = message.message || 'An error occurred';
                } else if (typeof message === 'string') {
                    // Use marked.parse for bot messages to render markdown, plain text for user messages
                    if (isUser) {
                        messageElement.textContent = message;
                    } else {
                        messageElement.innerHTML = marked.parse(message);
                    }
                }

                // Add image if provided
                if (imageData) {
                    const img = document.createElement('img');
                    img.className = 'message-image';
                    img.src = imageData;
                    img.alt = isUser ? 'You sent an image' : 'Samia sent an image';
                    
                    // Insert image before timestamp
                    messageElement.appendChild(img);
                    
                    // Add click event for preview
                    img.addEventListener('click', () => openImagePreview(img.src));
                }

                // Add timestamp
                const timestamp = document.createElement('div');
                timestamp.className = 'message-time';
                timestamp.textContent = getCurrentTime();
                messageElement.appendChild(timestamp);

                // Append message element to container
                container.appendChild(messageElement);
                
                // Add to chat
                chatMessages.appendChild(container);

                // Scroll to bottom if we were already at the bottom
                if (isScrolledToBottom) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                // Setup message details and reactions if not an error or sending
                if (!isError && !isSending) {
                    setupMessageDetailsPanel(container, isUser);
                    setupMessageReactions(messageElement);
                }

                return container;
            }

            // Update the seen indicator at the bottom of the chat
            function updateSeenIndicator() {
                if (lastSeenIndicator) {
                    lastSeenIndicator.remove();
                }

                if (conversationHistory.length > 0) {
                    lastSeenIndicator = document.createElement('div');
                    lastSeenIndicator.className = 'seen-indicator';
                    lastSeenIndicator.innerHTML = `
                        Seen
                        <img src="avatar.jpeg" alt="Seen" onerror="this.src='https://i.imgur.com/JQJxZOY.jpg'">
                    `;
                    chatMessages.appendChild(lastSeenIndicator);

                    if (isScrolledToBottom) {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }
            }

            // Handle message details panel
            function setupMessageDetailsPanel(container, isUser) {
                const message = container.querySelector('.message');

                const detailsPanel = document.createElement('div');
                detailsPanel.className = 'message-details';
                detailsPanel.innerHTML = `Sent at ${getCurrentTime()} ‚Ä¢ Seen`;
                container.appendChild(detailsPanel);

                message.addEventListener('click', function(e) {
                    e.stopPropagation();

                    document.querySelectorAll('.message-container.show-details').forEach(el => {
                        if (el !== container) {
                            el.classList.remove('show-details');
                        }
                    });

                    container.classList.toggle('show-details');
                });

                document.addEventListener('click', function() {
                    container.classList.remove('show-details');
                });
            }

            // Setup message reactions
            function setupMessageReactions(messageElement) {
                const reactionPanel = reactionPanelTemplate.cloneNode(true);
                reactionPanel.id = '';
                reactionPanel.style.display = 'flex';
                messageElement.appendChild(reactionPanel);

                let longPressTimer;
                let longPressStarted = false;

                messageElement.addEventListener('touchstart', function(e) {
                    longPressStarted = true;
                    longPressTimer = setTimeout(() => {
                        if (longPressStarted) {
                            e.preventDefault();
                            showReactionPanel(messageElement);
                        }
                    }, 500);
                });

                messageElement.addEventListener('touchmove', function() {
                    longPressStarted = false;
                    clearTimeout(longPressTimer);
                });

                messageElement.addEventListener('touchend', function() {
                    longPressStarted = false;
                    clearTimeout(longPressTimer);
                });

                let lastTap = 0;
                messageElement.addEventListener('touchend', function(e) {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 300 && tapLength > 0) {
                        e.preventDefault();
                        showReactionPanel(messageElement);
                    }
                    lastTap = currentTime;
                });

                messageElement.addEventListener('dblclick', function(e) {
                    e.preventDefault();
                    showReactionPanel(messageElement);
                });

                reactionPanel.querySelectorAll('.reaction-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const emoji = this.getAttribute('data-emoji');

                        if (emoji === '+') {
                            showEmojiPicker(messageElement);
                        } else {
                            addReactionToMessage(messageElement, emoji);
                            hideReactionPanel();
                        }
                    });
                });
            }

            // Show reaction panel
            function showReactionPanel(messageElement) {
                hideReactionPanel();
                hideEmojiPicker();

                const reactionPanel = messageElement.querySelector('.reaction-panel');
                if (reactionPanel) {
                    reactionPanel.classList.add('visible');
                    activeReactionPanel = reactionPanel;
                    activeMessageElement = messageElement;
                }
            }

            // Hide reaction panel
            function hideReactionPanel() {
                if (activeReactionPanel) {
                    activeReactionPanel.classList.remove('visible');
                    activeReactionPanel = null;
                }
            }

            // Show emoji picker
            function showEmojiPicker(messageElement) {
                hideReactionPanel();

                const emojiPicker = emojiPickerTemplate.cloneNode(true);
                emojiPicker.id = '';
                emojiPicker.style.display = 'block';

                messageElement.appendChild(emojiPicker);

                setTimeout(() => {
                    emojiPicker.classList.add('visible');
                }, 10);

                activeEmojiPicker = emojiPicker;
                activeMessageElement = messageElement;

                emojiPicker.querySelectorAll('.emoji-category').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const category = this.getAttribute('data-category');

                        emojiPicker.querySelectorAll('.emoji-category').forEach(el => {
                            el.classList.remove('active');
                        });
                        this.classList.add('active');

                        const container = emojiPicker.querySelector('.emoji-container');
                        container.innerHTML = '';

                        emojisByCategory[category].forEach(emoji => {
                            const btn = document.createElement('button');
                            btn.className = 'emoji-btn';
                            btn.textContent = emoji;
                            btn.setAttribute('aria-label', `${emoji} emoji`);
                            btn.addEventListener('click', function(e) {
                                e.stopPropagation();
                                addReactionToMessage(messageElement, emoji);
                                hideEmojiPicker();
                            });
                            container.appendChild(btn);
                        });
                    });
                });

                emojiPicker.querySelector('.emoji-category.active').click();
            }

            // Hide emoji picker
            function hideEmojiPicker() {
                if (activeEmojiPicker) {
                    activeEmojiPicker.classList.remove('visible');
                    setTimeout(() => {
                        if (activeEmojiPicker && activeEmojiPicker.parentNode) {
                            activeEmojiPicker.parentNode.removeChild(activeEmojiPicker);
                        }
                        activeEmojiPicker = null;
                    }, 300);
                }
            }

            // Add reaction to message
            function addReactionToMessage(messageElement, emoji) {
                let existingReaction = messageElement.querySelector(`.message-reaction[data-emoji="${emoji}"]`);

                if (existingReaction) {
                    const countElement = existingReaction.querySelector('.reaction-count');
                    let count = parseInt(countElement.textContent);
                    countElement.textContent = (count + 1).toString();

                    existingReaction.classList.remove('animation-reactionAppear');
                    void existingReaction.offsetWidth;
                    existingReaction.classList.add('animation-reactionAppear');
                } else {
                    const reaction = document.createElement('div');
                    reaction.className = 'message-reaction';
                    reaction.setAttribute('data-emoji', emoji);
                    reaction.innerHTML = `${emoji} <span class="reaction-count">1</span>`;
                    messageElement.appendChild(reaction);
                }
            }

            // Image preview modal handlers
            function openImagePreview(imageSrc) {
                imagePreviewImg.src = imageSrc;
                imagePreviewModal.classList.add('visible');
            }

            function closeImagePreview() {
                imagePreviewModal.classList.remove('visible');
            }

            imagePreviewClose.addEventListener('click', closeImagePreview);
            imagePreviewModal.addEventListener('click', function(e) {
                if (e.target === imagePreviewModal) {
                    closeImagePreview();
                }
            });

            // Helper function to get current time
            function getCurrentTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                return `${hours}:${minutes} ${ampm}`;
            }

            // Initialize the app
            init();
        });
    </script>
</body>
